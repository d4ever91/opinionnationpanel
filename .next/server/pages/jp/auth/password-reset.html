4":"ポイントは、難易度に応じて調査ごとに異なる場合があります。","t14":"プロフィール調査: 概要とアクセス方法?","P15":"プロフィール アンケートを更新するには、サイトの左側にある [プロフィール情報] タブにアクセスしてください。"},"reward":{"p1":"Opinion Nation はあなたの時間と意見を大切にしています。","t1":"ウェルカムボーナスを受け取りましょう！","p2":"絶対に！","t2":"あなたの貢献に応じた報酬","p3":"アンケートに回答するたびに 20 ～ 200 ポイントの獲得が期待できます。 ","p4":"当社の高度なアルゴリズムにより、お客様の興味と一致し、お客様に関連するアンケートのみが表示されるため、時間を有意義に過ごすことができます。","t3":"簡単かつ迅速なポイント交換","p5":"十分な数のポイントを蓄積したら、魅力的なギフト券、限定オファー、魅力的なセールとすぐに引き換えることができます。","t4":"報酬はいつ受け取れますか?","p6":"5000 ポイントを貯めて 100 ドル相当の特典をリクエストすると、リクエスト日から 5 ～ 7 営業日以内に特典がメール アドレスに配信されます。","t5":"ポイントは何と交換できますか?","p7":"選択した特典は、リクエスト日から 5 ～ 7 営業日以内にあなたの電子メール アドレスに送信されます。"},"cookie":{"p1":"Opinion Nation の Web サイトにアクセスすると、1 つ以上の Cookie がお客様のコンピュータに送信される場合があります。 ","p2":"一部の国では、現地の規制により、Cookie を展開する前に同意を求めるメッセージが表示される場合があります。 ","p3":"Cookieを無効化または拒否すると、一部のサービスが正しく機能しなくなる場合がありますのでご注意ください。 ","p4":"Opinion Nation は次の情報を収集します。","p5":"デバイスの特性: これには、Web ブラウザ、オペレーティング システム、デバイスの種類、IP アドレスなど、コンピュータまたはデバイスの技術仕様が含まれます。","p6":"地理的位置: お客様のコンピュータまたはデバイスの IP アドレスを使用して、お客様の位置を推定する場合があります。","p7":"使用時間、期間、および範囲: 当社は、アンケートの完了にかかる時間や使用された機能など、お客様のサービスの使用状況に関するデータを収集します。","p8":"Web ビーコン: 当社は、限られた情報に基づいてサービスを強化し、パーソナライズするために、Web ビーコン (ピクセル タグまたはクリア GIF とも呼ばれます) を Cookie と組み合わせて使用​​します。","p9":"オプションで収集される情報: お客様の同意を得て、オプションのコンテキスト追跡をお客様のコンピューターやモバイル デバイスにインストールすることにより、お客様のオンライン アクティビティに関する情報を受動的に収集する場合があります。","p10":"このプライバシーに関する声明は、お客様のプライバシーに対する当社の取り組みを概説し、適用法に基づくお客様のプライバシーの権利と保護について説明します。","p11":"このプライバシー ポリシーだけでなく、当社がお客様の個人データを収集または処理する特定の機会に提供される追加のプライバシー ポリシーや公正な処理に関する通知もお読みになることをお勧めします。"},"terms":{"t1":"Opinion Nation 会員利用規約","p1":"Opinion Nation に登録し、積極的に参加することにより、本契約に概説されているすべての利用規約に従うことに同意したものとみなされます。 ","t2":"メンバーの責任:","l1":"年齢要件: 18 歳以上、または保護者の同意を得て 13 歳以上である必要があります。","l2":"本人確認: 支払いや注文を処理する前、または不正行為が疑われる場合には、本人確認と住所の確認を求められる場合があります。","l3":"IP の使用: プロキシ IP からのサインアップまたはログインは固く禁止されています。","l4":"アカウントの所有権: オファーには自分の名前でのみサインアップでき、各アカウントを使用できるのは 1 人だけです。","l5":"アカウントの責任: あなたは、自分の Opinion Nation アカウントに関連するすべての活動に対して単独で責任を負い、他人に自分のアカウントの使用またはアクセスを許可することはできません。","l6":"インターネット ボイスメール/電話番号: Opinion Nation アカウントにインターネット ボイスメールまたはインターネット電話番号を使用することは禁止されています。","l7":"オファーの完了: 他のサイトですでに完了したオファーを Opinion Nation で繰り返すことはできません。","l8":"オファーのキャンセル: クレジットを受け取った直後にオファーをキャンセルしたり、他の人にオファーをキャンセルするよう勧めたりすることはできません。","l9":"機密情報: アンケートを通じて取得した機密情報を共有または使用することは固く禁止されています。 ","l10":"Opinion Nation は、不正な会員に対して一切の寛容な方針を維持しています。","l11":"アンケートを通じて入手した機密情報を共有または使用することは許可されていません。","l12":"Opinion Nation では、不正なメンバーは歓迎されません。","l13":"詐欺、システム悪用、または Opinion Nation によって不適切または違法とみなされるあらゆる種類の活動が検出された場合、アカウントが停止され、法的措置が講じられる可能性があります。 ","l14":"何らかの形で不正行為および/または詐欺行為を行った者は、本規約に違反したとみなされるため、本規約によって保護されなくなります。","t3":"当事者間の関係","p2":"当社は、メンバーがオファーのクレジットを受け取ることを保証しません。 ","p3":"オファーの支払いは、完了したオファーの検証と広告主からの支払いの受領後にのみ処理されます。 ","t4":"スパム","p4":"Opinion Nation はスパム行為を容認しません。","t5":"不正行為","p5":"オファーを完了するために不正な情報を使用したり、不正な目的でオファーを完了した場合、予告なくメンバーのアカウントが即時に削除され、すべてのアカウント資金が没収されます。","t6":"注文の流れ","p6":"Opinion Nation は、Amazon または他の販売者を通じて、当社の特典ギャラリーを通じて引き換えられた特典については責任を負いません。","t7":"非アクティブなメンバーグループ","p7":"Opinion Nation の会員登録は無料で、会員登録やポイントの獲得に料金はかかりません。","t8":"責任の制限","p8":"Opinion Nation は、本契約および Opinion Nation プログラムから生じる利益の損失、ビジネス機会の逸失、または間接的、特別、懲罰的、偶発的、結果的損害については責任を負わないものとします。","t9":"免責事項","p9":"Opinion Nation は、メンバーのアカウントの使用によって生じるいかなる結果についても、いかなる場合も責任を負いません。","t10":"無責任","p10":"Opinion Nation は、いかなるユーザーまたはメンバーに対しても責任を負わず、予告なしにいつでもユーザーまたはメンバーのサービスを終了する権利を留保します。","t11":"終了","p11":"メンバーのアカウントが終了すると、新しいアカウントを作成する権限が失われます。","t12":"本契約の変更","p12":"これらの条件は定期的に変更される場合があることに注意してください。","t13":"プライバシーポリシー","p13":"Opinion Nation では、ユーザーのプライバシーを優先した革新的なサービスを提供することに尽力しています。"},"privacy":{"t1":"最終更新日: 2024 年 1 月 10 日","l1":"概要","p1":"この文書では、Web サイトやモバイル アプリケーションを管理するポリシーを含む、Opinion Nation のプライバシー ポリシーの概要を説明します。","l2":"組織情報","p2":"最新のテクノロジーは、Opinion Nation の運営において重要な役割を果たしています。","p3":"10251 スパークス サブ ロード","p4":"ミズーリ州ポトシ 63664","p5":"アメリカ","p6":"Opinion Nation に電子メールで問い合わせることができます。","l3":"匿名アクセス","p7":"訪問者は、個人情報を明らかにすることなく、当社の Web サイトおよびアプリケーションのホームページに自由にアクセスし、コンテンツを閲覧することができます。","l4":"サービスとリンク","p8":"Opinion Nation の Web サイトでは、訪問者間のコミュニケーションや、他の人がアクセスできる情報の投稿が可能です。","l5":"自動データ収集","p9":"Opinion Nation は、お客様のコンピュータまたはモバイル デバイスから、お客様がアクセスしたページ、IP アドレス、参照データ、デバイス識別子、オペレーティング システム、位置情報 (GPS)、モバイル ネットワークの詳細、標準的なウェブ ログ データ、およびこれらに限定されない情報を収集する場合があります。","l6":"データ収集と目的","p10":"当社は、お客様が提供した個人データを使用して、当社のクライアントやパートナーが提供する市場調査調査の機会など、プロモーションへの参加への招待を含む電子メール通知を送信することがあります。","p11":"さらに、当社は、調査への参加、視聴者の測定を容易にし、分析目的でクライアント調査にデータを追加するために、個人データおよび人口統計データを第三者の市場調査会社と共有する場合があります。","p12":"また、当社は、不正行為の検出、著作権侵害、データの検証、インセンティブの履行、再連絡調査の回答者の特定、データベースの照合、データの追加、コーディング、データのセグメント化、調査参加者に関する洞察の構築などの目的で、かかるデータをパートナーと共有する場合があります。 ","p13":"クライアント調査の対象となる場合、クライアントはお客様に直接連絡することはありませんが、お客様の一意の識別番号と調査リンクを当社に提供します。","p14":"当社は、さらなる不正行為を防止するために、データ保護の規定の範囲内でお客様の身元情報を他者と共有する権利を留保します。","l7":"共有とCookie","p15":"Opinion Nation は、お客様が当社の Web サイトにアクセスしたときにお客様を認識するために Cookie および同様のテクノロジーを使用します。","p16":"クッキーポリシー","l8":"子供のプライバシー","p17":"Opinion Nation は、EU 内では 16 歳未満、EU 外では 13 歳未満の個人から故意に個人データを収集しません。 ","l9":"開示","p18":"Opinion Nation は、状況によってお客様の同意が示唆される場合を除き、お客様の許可なしに個人データを子会社や組織に開示することはありません。","l10":"サードパーティの広告","p19":"Opinion Nation は、広告主が明確かつ包括的なプライバシー ポリシーを維持し、適切なデータ慣行を遵守するよう努めていますが、サードパーティの Web サイトおよびアプリケーションには Opinion Nation とは独立したプライバシー ポリシーが適用されます。","p20":"Opinion Nation は、ユーザー ベースのさまざまなセグメントにとってどの製品やサービスが最も魅力的であるかをより適切に評価できるように、サービスを通じて収集された個人を特定できない情報を匿名形式で集約して広告主またはその他の第三者と共有する場合があります。 ","l11":"機密保持とセキュリティ","p21":"Opinion Nation は、個人データの安全な送信方法を採用していません。","p22":"Opinion Nation は、個人データを不正アクセス、不適切な使用や開示、不正な変更、不法な破壊や偶発的な損失から保護するために、セキュリティ ポリシー、規則、および技術的対策を導入しています。","p23":"Opinion Nation の従業員および個人データの処理にアクセスまたは処理に関与するデータ処理者は、訪問者の個人データの機密性を尊重する義務があります。","p24":"Opinion Nation は、法律で要求される場合を除き、個人データを国家機関や当局に開示することはありません。","l12":"あなたの権利","p25":"GDPR に従って、お客様には、アクセス、修正、消去、処理の制限、処理に対する異議、データのポータビリティ、監督当局への苦情、同意の撤回などの権利があります。","p26":"データ保護法に基づくあなたの主な権利は次のとおりです。","p27":"(a) アクセスする権利。","p28":"(b) 是正を受ける権利。","p29":"(c) 消去する権利。","p30":"(d) 処理を制限する権利。","p31":"(e) 処理に異議を唱える権利。","p32":"(f) データのポータビリティに対する権利。","p33":"(g) 監督当局に苦情を申し立てる権利。","p34":"(h) 同意を撤回する権利。","p35":"あなたは、当社があなたの個人データを処理するかどうか、また、処理する場合には特定の追加情報とともに個人データにアクセスするかどうかを確認する権利を有します。 ","p36":"あなたは、自分に関する不正確な個人データを修正してもらい、処理の目的を考慮して、自分に関する不完全な個人データを完成させる権利を有します。","p37":"状況によっては、お客様は不当な遅滞なく個人データを消去する権利を有します。","p38":"状況によっては、お客様には個人データの処理を制限する権利があります。","p39":"あなたは、あなたの特定の状況に関連する理由に基づいて、当社による個人データの処理に異議を唱える権利を有しますが、その処理の法的根拠が以下の目的で処理が必要である場合に限ります。","p40":"あなたには、ダイレクト マーケティングを目的とした当社による個人データの処理 (ダイレクト マーケティングを目的としたプロファイリングを含む) に反対する権利があります。","p41":"あなたは、公共の利益の理由で実行されるタスクの実行に処理が必要でない限り、あなたの特定の状況に関連する理由に基づいて、科学的または歴史的研究目的または統計的目的での当社による個人データの処理に異議を唱える権利を有します。","p42":"当社によるお客様の個人データの処理の法的根拠が次の場合に限ります。","p43":"(a) 同意。","p44":"(b) お客様が当事者である契約の履行のために、または契約締結前にお客様の要求に応じて措置を講じるためにその処理が必要であり、そのような処理が自動化された手段によって実行される場合、お客様は次の権利を有します。","p45":"当社によるお客様の個人情報の処理がデータ保護法に違反していると思われる場合、お客様には、データ保護を担当する監督当局に苦情を申し立てる法的権利があります。","p46":"当社によるお客様の個人情報の処理の法的根拠が同意である限り、お客様はいつでもその同意を撤回する権利を有します。","p47":"ログイン後にサポート チケットを送信することで、個人データに関する権利を行使できます。EU 以外の地域からの訪問者は、メンバー アカウント情報にアクセスして、Opinion Nation が収集した自分の特定の個人情報へのアクセスを要求できます。  ","p48":"個人情報へのアクセスには身元証明が必要となる場合があります。","p49":"当社ウェブサイトからアカウントを閉鎖できます。","l13":"国際的なデータ転送","p50":"Opinion Nation は、米国を含む当社が事業を展開する管轄区域に情報を転送する場合があります。","p51":"当社は、本ポリシーで特定された目的のために、お客様の個人情報を、お客様の所在地の管轄区域外にある当社の子会社、関連会社、サービスプロバイダー、およびビジネスパートナーに転送します。","p52":"一般データ保護規則の対象となる個人情報を欧州経済領域 (「EEA」) の外に所在する事業体に転送する場合、当社は、標準的な契約条項を含む適切な保護措置などの適切な法的根拠に依存します。","l14":"プライバシーの遵守","p53":"当社のプライバシー ポリシーは、GDPR、OECD プライバシー ガイドライン、国連ガイドライン、1974 年プライバシー法、個人情報保護および電子文書法、およびその他の適用法を含む国際および国内の規制に準拠しています。","p54":"グローバル: プライバシーの保護に関する OECD プライバシー ガイドラインと個人データの国境を越えた流れに関するガイドライン","p55":"グローバル: 1990 年 12 月 14 日の総会決議 45/95 で採択された個人データ ファイルの規制に関する国連ガイドライン 米国: 1974 年プライバシー法","p56":"欧州連合: 欧州人権条約および一般データ保護規則 (GDPR)","p57":"カナダ: 個人情報保護および電子文書法","p58":"プライバシーの遵守は定期的な自己評価によって保証されます。","l15":"カリフォルニア/コロラド/バージニア(CDPA)/コネチカット居住者(CCPA)への通知","p59":"あなたがカリフォルニア、コロラド、コネチカット、またはバージニアの居住者である場合、あなたは、知る権利、削除要求、データ販売のオプトアウト、および非差別を含む、適用されるプライバシー法に基づく特定の権利を有します。","p60":"この定義および CCPA の「個人情報」の関連定義に基づき、当社は、お客様の連絡先情報、または匿名化または仮名化された人口統計情報やその他の情報の特定の組み合わせなど、お客様に関する「個人情報」をベンダーまたはその他のパートナーに「販売」する場合があります。","p61":"CPAに基づき、コロラド州の住民は、企業が自分たちについてどのような個人情報を収集しているのかを知る権利、企業に個人情報の削除を要求する権利、および個人情報の販売をオプトアウトする権利を有することになる。 ","p62":"コネチカット州のデータプライバシー法:-","p63":"コネチカット州データ侵害通知法: この法律は、企業がデータ侵害で個人情報が侵害された場合にコネチカット州住民に通知することを義務付けています。","p64":"バージニア州消費者データ保護法 (CDPA)。これはある意味 GDPR に似ています。 ","p65":"学生データのプライバシーに関する法律: この法律は 2016 年に制定され、学生データのプライバシーを保護することを目的としています。","p66":"社会保障番号の機密保持に関する法律: この法律は、法律で義務付けられている場合を除き、企業および政府機関が個人の社会保障番号を身分証明書に表示したり、その番号を主要な識別子として使用したりすることを禁止しています。","p67":"個人情報の盗難およびデータ プライバシーに関する法: 2011 年に制定されたこの法律は、個人情報の盗難を犯罪とし、個人情報を不正なアクセスや開示から保護するための合理的なセキュリティ対策を講じることを企業に義務付けています。","p68":"コネチカット州はまた、カリフォルニア州消費者プライバシー法 (CCPA) や欧州連合の一般データ保護規則 (GDPR) に似た包括的なプライバシー法を検討しています。これにより、企業が自分たちについてどのような個人情報を収集しているのかを知る権利が住民に与えられます。","t2":"カテゴリ:","p69":"名前、メールアドレス、住所、電話番号","p70":"ログ ファイルには、インターネット プロトコル (IP) アドレス、ブラウザの種類、ISP、ブラウザの言語、リクエストの日時、オペレーティング システム、ページの参照/終了、クリックストリーム データ、プラグインなどが含まれます。","p71":"お客様が当社 Web サイトを訪問した日時、閲覧したページ数、各ページに費やした時間（秒）、当社の調査やその他の調査への参加前および/または後に訪問した Web サイトの詳細などの閲覧情報","p72":"自己申告による人口統計（年齢、性別、教育など）","p73":"自己申告の企業情報（つまり、肩書きや職業などの雇用関連情報）","p74":"自己申告によるプロフィール情報 (所属政党、テクノロジーの使用状況、消費者の好みや所有権など)","p75":"調査ステータス (完了した調査、終了した調査など) を含むシステム メトリクス 調査に費やした時間の長さ。","t3":"カテゴリ:","p76":"名前、メールアドレス、住所、電話番号","p77":"ログ ファイルには、インターネット プロトコル (IP) アドレス、ブラウザの種類、ISP、ブラウザの言語、リクエストの日時、オペレーティング システム、ページの参照/終了、クリックストリーム データ、プラグインなどが含まれます。","p78":"お客様が当社 Web サイトを訪問した日時、閲覧したページ数、各ページに費やした時間（秒）、当社の調査やその他の調査への参加前および/または後に訪問した Web サイトの詳細などの閲覧情報","p79":"自己申告による人口統計（年齢、性別、教育など）","p80":"自己申告の企業情報（つまり、肩書きや職業などの雇用関連情報）","p81":"自己申告によるプロフィール情報 (所属政党、テクノロジーの使用状況、消費者の好みや所有権など)","p82":"調査ステータス (完了した調査、終了した調査など) を含むシステム メトリクス 調査に費やした時間の長さ。","p83":"カリフォルニア/コロラド/コネチカットの居住者には、次の特別な権利もあります。","p84":"「知る」権利と削除を要求する権利","p85":"あなたには、当社があなたに関して収集した個人情報のカテゴリーと特定の部分を知る権利があります。","p89":"あなたには、当社が収集または維持した個人情報の削除を要求する権利があります。","p90":"これらの権利を行使するには、info@opinion-nation.com または info@opinion-nation.com までご連絡ください。","p91":"開示要求はその要求に先立つ 12 か月間にのみ適用され、お客様は 12 か月間に 2 回、個人情報に関する開示を要求する権利があることにご注意ください。","p92":"自分の情報の「販売」をオプトアウトする権利","p93":"あなたには、自分の個人情報の販売をオプトアウトする権利があります。","p94":"差別を受けないあなたの権利","p95":"お客様は、CCPA によって付与されたプライバシー権の行使に関して、サービスの拒否、異なる価格や料金の請求、異なるレベルや品質のサービスの提供などを含むがこれらに限定されない、Opinion Nation による差別的取扱いを受けない権利を有します。","p96":"正規代理店を使用する権利","p97":"あなたには、あなたに代わって CCPA に基づいてリクエストを行う権限のある代理人を指定する権利があります。","p98":"検証プロセス","p99":"お客様がご自身の情報へのアクセスや削除、または個人情報の販売のオプトアウトを要求する場合、当社はお客様の身元を確認するために追加情報の提供を求める場合があります。","t4":"プライバシーサポート","p100":"Opinion Nation のプライバシー ポリシーに関するお問い合わせまたは懸念事項については、次のアドレスまでご連絡ください。","p101":"オピニオン・ネイション","p102":"10251 スパークス サブ ロード","p103":"ミズーリ州ポトシ 63664","p104":"アメリカ","p105":"Eメール："}}},"en":{"common":{"header":{"home":"Home","about":"Our Mission","howitworks":"Our Process","rewards":"Earnings","contact":"Reach Us","register":"Create Account","dashboard":"Dashboard"},"home":{"title":"Welcome to Opinion Nation - Where Your Voice Matters","subtitle":"Join the Nation of Opinions and unlock exciting rewards through engaging online surveys!","getstart":"Get Started","title2":"Seamless Survey Experience","subtitle2":"Join Opinion Nation Surveys for effortless online survey fun and earn cash or gift cards from home!","signup":"Join Us!","p1":"Register with complete honesty and provide accurate information ","p2":"It's a breeze and takes less than a minute!.","completeprofile":"Create Your Profile","p3":"Unlock the world of online surveys and rewards with  ","p4":"Opinion Nation Surveys by starting with your very own profile!","takesurvey":"Earn Rewards by Sharing Your Opinions","p5":"Accumulate points and rewards by taking paid surveys, completing tasks, exploring offers,","p6":"or even watching videos during your leisure time!","earnrewards":"Unlock Exciting Rewards","p7":"Trade your points for gift cards and dive into a world of endless offers. ","p8":"Your gifts are just a few clicks away!","joinrewards":"Rewarding Your Opinions!","p9":"As a cherished Opinion Nation member, each survey you complete, every task you conquer, and every friend you refer earns you valuable points that can be redeemed for fantastic rewards. The more you engage, the more you'll be rewarded!","joinnow":"Join Now"},"footer":{"getintouch":"Contact Our Team","quicklinks":"Features","howitworks":"Our Process","about":"Our Mission","rewards":"Earnings","contact":"Reach Us","company":"Policies","privacy":"Privacy Policy","termsofuse":"Terms Of Use","cookiepolicy":"Cookie Policy","social":"Social Links","allseatreserved":"All Rights Reserved."},"contact":{"getintouch":"Get In Touch","title":"Already a Opinion Nation Member? Contact support for help!.","name":"Name","subject":"Subject","email":"Email","message":"Write Message","submit":"Submit"},"register":{"firstName":"First Name","lastName":"Last Name","emai":"Email","company":"Company","policy1":"I have read and agree to ","policy2":"terms \u0026 conditions ","policy3":" and ","policy4":"privacy policy","news":"I would like to recieve news about annotation and hypothesis","createAccount":"Create Account","already":"Already have and account","login":"Login","signup":"Sign Up"},"login":{"email":"Email","password":"Password","signin":"Sign in","account":"Don't have and account ?","register":" Register","forget":"Forgot Password ?","send":"Send","forgetPassword":"Forget Password","text":"Login to your account"},"about":{"p1":"Welcome to Opinion Nation - Where Your Voice Counts! At Opinion Nation, we value your opinion and believe in rewarding you for your time. If you want your voice to make an impact on businesses worldwide, joining our panel is a smart choice.","p2":"We understand that your time is precious, and your opinions are invaluable. We carefully match surveys to your profile and preferences, ensuring you have an enjoyable experience while earning 20 to 250 reward points for each survey you complete with us.","t1":"Data Usage Policy","p3":"When you enroll as a panelist, we request some basic information like your name and age. This information helps us send surveys that are most relevant to you. Additionally, providing your address ensures that we send your rewards to the correct location.","p4":"Rest assured, we never share your data in an individual form with clients. Instead, we provide only aggregated information that maintains your anonymity.","p5":"We have a strict policy against sharing your data with direct marketing agencies or supporting large-scale marketing campaigns. As a panelist with Opinion Nation, you'll never receive unsolicited advertising or promotions.","p6":"We declare that we never share your data with direct marketing agencies, nor do we support the use of private data for large scale marketing campaigns. You will never get a call for advertising or promotion when you come on-board as a panelist for Opinion Nation.","t2":"Unlocking Rewards","p7":"Once you receive an invitation to take a survey from Opinion Nation, you can access short surveys that typically take 10 to 25 minutes to complete.","p8":"Surveys start with a screener section to determine if you are the right fit for the survey. If you pass the screener, you can proceed to complete the rest of the survey. After finishing the survey, you'll see how many points are added to your account. ","p9":"You can track your accumulated points and choose to redeem them when you prefer.","t3":"Our Journey Is Just Beginning!","p10":"In addition to our daily surveys, you'll have the opportunity to participate in various contests, quizzes, and polls. We're continuously developing new ways to engage and entertain you while providing opportunities to earn rewards.","p11":"Interested in opening a second revenue stream by answering short and simple surveys? Join our online panel and start earning today. Click the 'Join' button to get started."},"howitwork":{"t1":"Do I Need to Pay to Use Opinion Nation?","p1":"Absolutely, it won't cost you a thing. We'll never require you to make any purchases or share credit card information. Our belief is that you should earn from online surveys, not spend on them. We also ensure an ad-free, distraction-free environment to enhance your experience when you participate in surveys on Opinion Nation.","t2":"What's the Potential Income from Online Surveys?","p2":"Your potential earnings are based on the time you invest. To be transparent, online surveys won't replace your primary income but can provide a valuable secondary income source to help you with increasing expenses.","t3":"How Can I Turn My Points into Rewards?","p3":"As you accumulate points, you'll quickly reach the minimum balance for redemption. Once you meet this requirement, you can exchange your points for gift cards available in our reward catalog. To redeem, you'll need a minimum of 5000 points in your account.","t4":"What's the System for Allotting Points?","p4":"Points are granted for each completed survey. Shorter surveys typically offer around 20 points, while longer or more specialized surveys can yield up to 200 points.","p5":" Each point equals 1.00 USD. You can redeem these points for enticing gift cards, vouchers, and exclusive offers from both national and international brands.","t5":"Is There a Points Incentive for New Sign-Ups?","p6":"Absolutely! As a warm welcome to Opinion Nation, we'll reward you with 500 points worth Rs. 500 when you become a part of the Go Web Survey panel. Our goal is to ensure that every minute you spend with us is rewarding. Join the Go Web Survey panel and open a new income stream.","t6":"What Can I Exchange My Points For?","p7":"You have the flexibility to choose a reward from our extensive reward catalog. Click here to explore the available reward options.","t7":"What Are the Benefits of Becoming an Opinion Nation Member?","p8":"Becoming a member allows you to actively engage in surveys and voice your opinions, setting you on the path to accumulating redeemable points.","t8":"Why Is Personal Information Needed by Opinion Nation?","p9":"We request personal information such as your name, address, gender, birthday, and employment status to better match you with relevant market research projects. This information is also used for incentive fulfillment to ensure rewards reach the correct recipients. Be assured that we treat your data with the utmost care, providing only anonymized and aggregated survey responses to our clients.","t9":"What's the Process for Taking Surveys on Opinion Nation?","p10":"After registration, you'll start receiving survey invitations tailored to your interests. To ensure a steady flow of relevant surveys, please keep your profile information up-to-date.","t10":"What Is the Typical Survey Length?","p11":"Survey duration varies depending on the specific study.","t11":"Navigating Technical Issues During Surveys: Reasons and Solutions","p12":"We conduct a range of surveys for diverse clients. Technical issues may arise because respondents use various operating systems, browsers, Internet connections, and hardware, not all of which are compatible with every survey. If you encounter a technical problem, waiting and attempting later often resolves it. If the issue persists, please report it to our support team, mentioning the Survey ID. We apologize for any inconvenience and will work diligently to address technical errors.","t12":"What's the Potential Point Earnings for Participation?","p13":"Point allocation can vary based on the survey's complexity but generally falls within the range of 15 to 200 points.    ","t13":"How many points will I earn for my participation?","p14":"Points may vary survey to survey, depding on the difficulty level. But you can earn anything between 15 to 200 points.","t14":"Profile Surveys: What Are They and How to Access Them?","P15":"To update your Profile Surveys, simply access the 'Profile Information' tab on the left-hand side of the site. Completing Profile Surveys enhances the personalization of survey invitations, leading to more pertinent opportunities. A 100% completed personal profile survey earns you a 200-point reward."},"reward":{"p1":"Opinion Nation values your time and your opinions. If you enjoy sharing your thoughts, Opinion Nation offers an alternative income source. We're dedicated to ensuring that you earn substantial rewards by accumulating points through every survey you participate in.","t1":"Claim Your Welcome Bonus !","p2":"Absolutely! You can start earning immediately after completing the sign-up process. As a token of our appreciation, you're entitled to receive ₹500 worth of credits without even answering a single survey. This is our way of welcoming you to the Opinion Nation panel.","t2":"Rewards Tailored to Your Contributions","p3":"Anticipate earning between 20-200 points for each survey you complete. ","p4":"Our advanced algorithm ensures that you'll only encounter surveys that align with your interests and are pertinent to you, ensuring your time is well-spent.","t3":"Effortless and Swift Points Redemption","p5":"Once you've accumulated a sufficient number of points, you can swiftly redeem them for enticing gift vouchers, exclusive offers, and attractive deals. No need to wait endlessly for your points to convert into rewards. We've streamlined the points redemption process. When you're ready to redeem your points, you can select a reward from the options listed below.","t4":"When Will I Receive My Reward?","p6":"Once you've accumulated 5000 points and requested a reward worth $100, your reward will be delivered to your email address within 5-7 working days from the date of your request.","t5":"What Can I Exchange My Points For?","p7":"The chosen reward will be sent to your email address within 5-7 working days from the date of your request."},"cookie":{"p1":"When you visit Opinion Nation's website, we may transmit one or more cookies to your computer. Cookies are tiny text files containing alphanumeric characters. These files are stored on your computer and help us with analytics, service operations, and usage analysis, including user preferences and trends (e.g., allowing you to bypass a survey if you've previously completed one). We use both session cookies and permanent cookies. Persistent cookies can be utilized by your browser on future visits to our site. You can disable these persistent cookies if needed. Since each web browser has its own features, please refer to your browser's manuals or technical support materials to adjust your cookie settings correctly.","p2":"In some countries, you may be prompted to consent to cookies before they are deployed due to local regulations. For more information about cookies, please review the Opinion Nation Surveys Cookie Policy and the Opinion Nation Research Cookie Policy.","p3":"Please note that some services may not function correctly if you deactivate or reject cookies. By allowing the use of cookies, you accept full responsibility for any potential loss of functionality or benefits.","p4":"Opinion Nation collects the following information:","p5":"Device Characteristics: This includes technical specifications of your computer or device, such as web browser, operating system, device type, and IP address.","p6":"Geographic Location: We may use your computer's or device's IP address to estimate your location.","p7":"Time, Duration, and Extent of Use: We collect data about your usage of our services, including the time it takes to complete surveys, as well as the features and functions used.","p8":"Web Beacons: We use web beacons (also known as pixel tags or clear gifs) in conjunction with cookies to enhance and personalize our services based on limited information. These may also be used in email communications to understand user behavior.","p9":"Optionally Collected Information: With your consent, we may passively gather information about your online activities by installing optional contextual tracking on your computer and/or mobile device. This may include mobile device identifiers (e.g., Apple's Identifier for Advertising ID or Google's Android Advertising ID) to match you with relevant survey opportunities.","p10":"This privacy statement outlines our commitment to your privacy and describes your privacy rights and protection under applicable laws. Our websites are not designed for minors, and we do not intentionally collect information about them. Our services are intended for users aged 13 and above.","p11":"We encourage you to read this privacy policy, as well as any additional privacy policies or fair processing notices provided on specific occasions when we collect or handle your personal data. These documents will help you understand how and why we use your data. This privacy notice complements previous notifications and policies; it does not replace them."},"terms":{"t1":"Opinion Nation Member Terms of Service","p1":"By registering and actively participating in Opinion Nation, you agree to comply with all the terms and conditions outlined in this agreement. Opinion Nation reserves the right to modify, add, or remove sections of this agreement without prior notification to its members. We will make an effort to inform all our members about any new terms or changes. If you find any modification unacceptable, your only recourse is to terminate this agreement or file an appeal. Continuing to participate in Opinion Nation after we publish changes or a new agreement on our site will signify your acceptance of those changes.","t2":"Responsibilities of Members:","l1":"Age Requirement: You must be at least 18 years old or at least 13 years old with parental consent. Age verification may be requested.","l2":"Identity Verification: You may be asked to provide verification of your identity and address before any payment or order can be processed, or if any fraudulent activity is suspected. Acceptable forms of identification include official driver's licenses, birth certificates, passports, or the previous year's tax returns. Accepted forms of address verification include utility bills, property tax receipts, lease agreements, or posted mail with your name. Single Account: Only one account is allowed per individual. Multiple accounts within a household are permitted, but identity verification may be required. Certain areas of the website may be restricted to one member per household.","l3":"IP Usage: Signing up or logging in from a proxy IP is strictly prohibited. Logging in from cell phones and public internet connections (e.g., schools, Wi-Fi hotspots, libraries) is allowed, but some areas may have limitations. Playing games in a browser while connected to www.opinionnation.com via a cell phone is not permitted. Requesting prizes or withdrawals from public locations is also not allowed.","l4":"Account Ownership: You may only sign up for offers in your own name, and only one person may use each account. Other individuals in the same household must create their own accounts. If you use a credit card for offers, it must be in your name and no one else's.","l5":"Account Responsibility: You are solely responsible for all activities associated with your Opinion Nation account, and you may not authorize another person to use or access your account. All information provided during registration and offer completion must be accurate and relate only to you. Providing false information, including addresses, phone numbers, and names, constitutes fraud and may result in account suspension pending investigation.","l6":"Internet Voicemail/Phone Numbers: You are prohibited from using an internet voicemail or internet phone number for your Opinion Nation account.","l7":"Offer Completion: You cannot repeat offers on Opinion Nation that you have already completed on other sites. Offers may only be completed once on Opinion Nation unless otherwise indicated. Categories allowing multiple completions include, but are not limited to, daily surveys, daily clicks, and recurring tasks.","l8":"Offer Cancellation: You are not permitted to cancel offers immediately after receiving credit, nor are you allowed to encourage others to do so. You must fulfill all offer requirements to qualify for credit. Early cancellation or incorrect completion is considered fraud and may result in credit reversal or account suspension.","l9":"Confidential Information: Sharing or using any confidential information obtained through surveys is strictly prohibited. Unauthorized use of survey content may lead to legal action.Fraudulent Activity ","l10":"Opinion Nation maintains a zero-tolerance policy towards fraudulent members. We actively monitor our site for fraud and abuse to ensure the honesty and integrity of all our members. Any instances of fraud, system abuse, or any activity considered inappropriate or illegal by Opinion Nation will result in account termination and potential legal action. All earnings, whether reversed by advertisers or not, may be revoked without prior notice, and any pending orders may be canceled. Individuals found cheating or committing fraud in any capacity will no longer be protected by these terms.","l11":"You are not permitted to share or use any confidential information you obtain through surveys. Legal action may take place if unauthorized use of any content is discovered.","l12":"Fraudulent members are NOT welcome on Opinion Nation. We rely on the honesty of all an parties in order to remain asset to all members. In order to ensure this honesty, to the best of our ability, we closely monitor our site for fraud and abuse.","l13":"Should any instances of fraud, system abuse, or any type of activity deemed inappropriate or illegal by Opinion Nation be detected, it will result in account termination and possible legal action. Any and all earnings (whether reversed by the advertisers or not) will be revoked without warning and any pending orders cancelled. ","l14":"Anyone caught cheating and/or committing fraud in any capacity will be held in violation of these terms and will thus no longer be protected by them.","t3":"Relationship Between Parties","p2":"We do not guarantee that a member will receive credit for offers. Opinion Nation reserves the right to refuse credit for an offer for various reasons, including but not limited to fraud, system abuse, and early termination. You undertake all offers on a voluntary basis with the understanding that no credit is guaranteed for the time spent completing offers.","p3":"Payment for offers will only be processed after validation of completed offers and receipt of payment from advertisers. Opinion Nation is not considered liable for any payments to members. Delays in receiving commissions from advertisers can occur, and by participating in the Opinion Nation program, members acknowledge that no payment will be made until Opinion Nation has received such payment from its advertisers.","t4":"Spam","p4":"Opinion Nation does not condone spamming. Periodical emails containing site updates and maintenance information may be sent to members who have subscribed to such communications. Members can opt-out of these emails through their account management page or by clicking the unsubscribe link in any email received. Promoting referral links through unsolicited emails (spamming), newsgroup postings, or any other form of mass communication is strictly prohibited and may result in immediate membership termination and legal action. Opinion Nation strictly enforces anti-spamming laws. Spamming is a federal crime, and any member caught spamming will have their account terminated immediately, forfeiting any past, present, and future earnings, and may also be held liable for spamming, with cooperation in investigations as necessary.","t5":"Fraudulent Activity","p5":"Using fraudulent information to complete offers and/or completing offers with fraudulent intent will result in the immediate deletion of the member's account without notice and the forfeiture of all account funds. Fraudulent activity includes, but is not limited to, using stolen credit cards to complete offers, providing false information, using information that does not belong to the member, using prepaid gift and/or credit cards to complete offers, completing the same offer multiple times, and canceling offers and/or trials before receiving the product or service. Multiple signups by any individual member will result in the immediate termination of all associated accounts. Opinion Nation reserves the right to file charges against individuals to recover any earnings received. Although Opinion Nation has stringent anti-cheat measures in place, individuals caught cheating or attempting to do so may have their accounts suspended, resulting in the forfeiture of all earnings.","t6":"Order Process","p6":"Opinion Nation is not responsible for rewards redeemed through our rewards gallery, whether through Amazon or other merchants. Members are responsible for reviewing product and seller information on Amazon before ordering through our rewards gallery. We provide Amazon product links on all product pages in the rewards gallery. The estimated delivery date displayed on the orders page is an approximation based on the information available in our system. It is not a guaranteed delivery date, and members should refer to the specific dates provided on the Amazon product page. In the event of item damage or delay, Opinion Nation will contact Amazon on the member's behalf. Refunds or exchanges will only be processed after resolution with Amazon.","t7":"Inactive Member Group","p7":"Membership at Opinion Nation is free, and there is no charge to be a member or earn points. If you do not log into your account on the website for more than four (4) consecutive months, Opinion Nation reserves the right to lock all remaining points. These locked points will become available once you log in and earn an equivalent number of points by referring new members or completing offers. You can redeem locked points as soon as they become available. Newly earned points in active accounts can be redeemed at any time. Active status is defined as logging into the website at least once every four (4) months.","t8":"Limitation of Liability","p8":"Opinion Nation shall not be held liable for lost profits, missed business opportunities, or any indirect, special, punitive, incidental, or consequential damages arising from this agreement and the Opinion Nation program. This provision remains in effect even after the agreement's termination or expiration.","t9":"Non-Liability","p9":"At no time will Opinion Nation be liable for any consequences resulting from the use of a member's account. This includes but is not limited to account suspension or termination, dissemination of account information, legal proceedings against a member, or any damages, whether actual or consequential, arising from lawsuits, losses, judgments, litigation costs, attorney's fees, or any other consequences. Opinion Nation serves solely as an intermediary between members and advertisers and does not endorse or guarantee products or services advertised on the platform. Members are solely responsible for the outcomes of decisions made concerning partner websites.","t10":"Non-Responsibility","p10":"Opinion Nation is not responsible for any user or member and reserves the right to terminate the service for any user or member at any time without notice. Upon termination, Opinion Nation has no further responsibility for past or present users or members.","t11":"Termination","p11":"Termination of a member's account results in the forfeiture of the privilege to create a new account. Only one account per individual is permitted; creating multiple accounts for the same individual is considered fraudulent and will result in the deletion of all accounts and forfeiture of all funds. Members must provide accurate account information during registration and maintain up-to-date account details. Accounts found to have incomplete, inaccurate, or false information may be terminated without notice. Members may cancel their Opinion Nation membership at any time by submitting a support ticket for cancellation. Terminated accounts lose all potential benefits associated with the site, including but not limited to earned points and requested prizes. Opinion Nation is not obligated to provide any compensation to members whose accounts have been terminated or suspended. Opinion Nation reserves the right to terminate accounts and withhold orders from any members suspected of fraudulent offer completion, regardless of the degree of fraud.","t12":"Changes to this Agreement","p12":"Please note that these terms may change periodically. While most changes are expected to be minor, occasional significant changes may occur. Regardless, we will post any changes on this page. Although we reserve the right to modify this agreement without prior notice, we will strive to notify all members of the new or revised terms. If you do not accept the changes for any reason, please contact us, and your account will be deactivated.","t13":"Privacy Policy","p13":"At Opinion Nation, we are committed to providing innovative services that prioritize user privacy. We understand the importance of privacy and operate our services with your protection in mind. For comprehensive information regarding your privacy, please refer to our dedicated Privacy Policy, accessible at [insert link to Privacy Policy"},"privacy":{"t1":"Last Updated: January 10, 2024","l1":"Overview","p1":"This document outlines Opinion Nation's privacy policies, including those governing its websites and mobile applications. It ensures compliance with national and international privacy regulations and laws. This document supersedes all prior privacy policies, whether implied, spoken, or written.","l2":"Organization Information","p2":"Modern technology plays a crucial role in Opinion Nation's operations. We are based in the United States with the :","p3":"10251 Sparks Sub Rd","p4":"Potosi, Missouri 63664","p5":"United States","p6":"You can contact Opinion Nation via email at","l3":"Anonymous Access","p7":"Visitors can freely access our website and applications' home pages and browse content without revealing personal information.","l4":"Services and Links","p8":"Opinion Nation's websites allow communication among visitors and the posting of information accessible to others. Participation in these discussions is voluntary, and any shared information is the responsibility of the individual. Our sites may contain links to third-party web/mobile service providers, and we are not responsible for the content, accuracy, or privacy policies of these third-party services.","l5":"Automatic Data Collection","p9":"Opinion Nation may collect information from your computer or mobile device, including but not limited to the pages you visit, your IP address, referral data, device identifiers, operating system, location (GPS), mobile network details, standard web log data, and other data. This information helps us analyze trends, administer the site, and improve our services. We may employ automated decision-making to detect and prevent fraud, including duplicate respondents and proxy usage. Automated data may be shared with third-party data processors for fraud prevention.","l6":"Data Collection and Purpose","p10":"We may use the personal data you provide to send email notifications containing invitations to participate in promotions, including market research survey opportunities offered by our clients and partners. Participation is voluntary, and you can opt-out of promotional emails anytime by adjusting your email settings in the Edit Account/Edit Preferences section. Opting out of promotional emails does not exempt you from receiving administrative emails regarding your account and membership status, Privacy Policy, and Terms \u0026 Conditions updates.","p11":"Additionally, we may share personal and demographic data with Third-Party Market Research Companies to facilitate survey participation, audience measurement, and append data to client surveys for analytical purposes. We may also share such data with partners for purposes like fraud detection, copyright infringement, data validation, incentive fulfillment, identifying respondents for re-contact surveys, database matching, data append, coding, data segmentation, and developing insights about survey participants.","p12":"We may also share such data with partners for purposes like fraud detection, copyright infringement, data validation, incentive fulfillment, identifying respondents for re-contact surveys, database matching, data append, coding, data segmentation, and developing insights about survey participants.    .","p13":"If eligible for a client survey, the client will not directly contact you but will provide your unique identification number and a survey link to us. In this context, your information may be transferred and stored outside your country of residence, including in the United States, as per the terms of this Privacy Policy.","p14":"We reserve the right to share your identity with others within the stipulations of data protection in an attempt to prevent further fraudulent activity. We may also obtain information about you from third parties such as identity verification services.","l7":"Sharing and Cookies","p15":"Opinion Nation uses cookies and similar technologies to recognize you when you visit our websites. Our cookie policy explains these technologies and their purpose, along with your rights to control their usage.","p16":"cookie policy","l8":"Children's Privacy","p17":"Opinion Nation does not knowingly collect personal data from individuals under 16 in the EU and 13 outside the EU. Minors aged 16-18 in the EU and 13-18 outside the EU may access our services only with parental permission. Parents and individuals are responsible for ensuring compliance with these requirements.","l9":"Disclosure","p18":"Opinion Nation does not disclose personal data to subsidiaries or organizations without your permission, except where circumstances imply your consent. We provide third parties with only necessary information to assist in delivering goods and services.","l10":"Third Party Advertisements","p19":"While Opinion Nation strives to ensure that our advertisers maintain clear and comprehensive Privacy Policies and adhere to appropriate data practices, third-party websites and applications have privacy policies independent of Opinion Nation. We are not responsible for their privacy practices.","p20":"Opinion Nation may share non-personally identifiable information collected via the service in aggregate, anonymous form with advertisers or other third parties so that they may better evaluate what products and services are most appealing to different segments of the user base. Opinion Nation does not disclose your first name/last name, address, email address or any other Personal Information to these third parties unless you give your express consent.","l11":"Confidentiality and Security","p21":"Opinion Nation does not employ secure transmission methods for personal data. However, we implement security policies, rules, and technical measures to protect personal data from unauthorized access, improper use, disclosure, modification, loss, or accidental destruction. Our employees and data processors with access to personal data are obligated to maintain confidentiality.","p22":"Opinion Nation has implemented security policies, rules and technical measures to protect the personal data from unauthorized access, improper use or disclosure, unauthorized modification and unlawful destruction or accidental loss.","p23":"Opinion Nation employees and data processors with access or association to the processing of personal data are obliged to respect the confidentiality of visitor personal data.","p24":"Opinion Nation does not disclose personal data to State institutions and authorities unless required by law.","l12":"Your Rights","p25":"As per GDPR, you have rights including access, rectification, erasure, restriction of processing, objection to processing, data portability, complaint to a supervisory authority, and withdrawal of consent. You can exercise these rights by contacting us through our support ticket system.","p26":"Your principal rights under data protection law are:","p27":"(a) the right to access;","p28":"(b) the right to rectification;","p29":"(c) the right to erasure;","p30":"(d) the right to restrict processing;","p31":"(e) the right to object to processing;","p32":"(f) the right to data portability;","p33":"(g) the right to complain to a supervisory authority; and","p34":"(h) the right to withdraw consent.","p35":"You have the right to confirmation as to whether or not we process your personal data and, where we do, access to the personal data, together with certain additional information. That additional information includes details of the purposes of the processing, the categories of personal data concerned and the recipients of the personal data. Providing the rights and freedoms of others are not affected. You can access your personal data by visiting https://www.Opinion Nation.com/login/ ","p36":"You have the right to have any inaccurate personal data about you rectified and, taking into account the purposes of the processing, to have any incomplete personal data about you completed.","p37":"In some circumstances you have the right to the erasure of your personal data without undue delay. Those circumstances include: a) the personal data are no longer necessary in relation to the purposes for which they were collected or otherwise processed; b) you withdraw consent to consent-based processing; c) you object to the processing under certain rules of applicable data protection law; d) the processing is for direct marketing purposes; e) and the personal data have been unlawfully processed. However, there are exclusions of the right to erasure. The general exclusions include where processing is necessary: a) for the purpose of market research purposes you have participated in; b) for compliance with a legal obligation; c) for the purpose of fraud prevention; or d) for the establishment, exercise or defence of legal claims.","p38":"In some circumstances you have the right to restrict the processing of your personal data. Those circumstances are: you contest the accuracy of the personal data; processing is unlawful but you oppose erasure; we no longer need the personal data for the purposes of our processing, but you require personal data for the establishment, exercise or defence of legal claims; and you have objected to processing, pending the verification of that objection. Where processing has been restricted on this basis, we may continue to store your personal data. However, we will only otherwise process it: with your consent; for the establishment, exercise or defence of legal claims; for the protection of the rights of another natural or legal person; or for reasons of important public interest.","p39":"You have the right to object to our processing of your personal data on grounds relating to your particular situation, but only to the extent that the legal basis for the processing is that the processing is necessary for: the performance of a task carried out in the public interest or in the exercise of any official authority vested in us; or the purposes of the legitimate interests pursued by us or by a third party. If you make such an objection, we will cease to process the personal information unless we can demonstrate compelling legitimate grounds for the processing which override your interests, rights and freedoms, or the processing is for the establishment, exercise or defence of legal claims.","p40":"You have the right to object to our processing of your personal data for direct marketing purposes (including profiling for direct marketing purposes). If you make such an objection, we will cease to process your personal data for this purpose.","p41":"You have the right to object to our processing of your personal data for scientific or historical research purposes or statistical purposes on grounds relating to your particular situation, unless the processing is necessary for the performance of a task carried out for reasons of public interest.","p42":"To the extent that the legal basis for our processing of your personal data is:","p43":"(a) consent; or","p44":"(b) that the processing is necessary for the performance of a contract to which you are party or in order to take steps at your request prior to entering into a contract, and such processing is carried out by automated means, you have the right to receive your personal data from us in a structured, commonly used and machine-readable format. However, this right does not apply where it would adversely affect the rights and freedoms of others.","p45":"If you consider that our processing of your personal information infringes data protection laws, you have a legal right to lodge a complaint with a supervisory authority responsible for data protection. You may do so in the EU member state of your habitual residence, your place of work or the place of the alleged infringement.","p46":"To the extent that the legal basis for our processing of your personal information is consent, you have the right to withdraw that consent at any time. Withdrawal will not affect the lawfulness of processing before the withdrawal.","p47":"You may exercise any of your rights in relation to your personal data by sending in a support ticket after being logged in. Visitors from areas other than the EU may request access to their own specific personal information collected by Opinion Nation by visiting the member account information section of the Opinion Nation website: https://www.Opinion Nation.com/profile/ ","p48":"Access to personal information may require proof of identity. Access to personal data is provided without charge. Personal data may be challenged or updated and, where appropriate, data will be completed, erased, rectified or amended. Opinion Nation reserves the right to refuse access to personal data. In such a case, reasons will be given for refusal.","p49":"You can close your account through our website. If you close your account, we will mark your account in our database as Closed, but will keep your account information in our database. This is necessary to deter fraud or abuse of the site, by ensuring that persons who try to commit fraud or abuse of the site will not be able to avoid detection simply by closing their account and opening a new account. However, if you close your account, your personally-identifiable information will not be used by us for any further purposes, nor sold to or shared with third parties, except as necessary to prevent fraud and assist law enforcement or as required by law.","l13":"International Data Transfers","p50":"Opinion Nation may transfer information to any jurisdiction where we operate, including the United States. By using our services, you acknowledge these data transfers, and we will ensure data protection as described in this policy.","p51":"We will transfer your personal information for any of the purposes identified in this policy to any of our subsidiaries, affiliates, service providers, and business partners that may be located outside of the jurisdiction where you are located. The laws in those jurisdictions may not provide the same level of data protection compared to the laws in your country. However, we will treat your personal information as subject to the protections described in this policy.","p52":"When we transfer personal information subject to the General Data Protection Regulation to entities located outside of the European Economic Area ('EEA'), we will rely on an appropriate legal basis, such as appropriate safeguards, which could include the standard contractual clauses, binding corporate rules, the EU-US Privacy Shield program, or another framework deemed adequate by the European Commission, or as otherwise permitted by applicable law, such as pursuant to your consent or in order to perform our contractual agreements with you.","l14":"Privacy Compliance","p53":"Our privacy policy complies with international and national regulations, including the GDPR, OECD Privacy Guidelines, United Nations Guidelines, Privacy Act of 1974, Personal Information Protection and Electronic Documents Act, and other applicable laws.","p54":"Global: OECD Privacy Guidelines on the Protection of Privacy and Transborder Flows of Personal Data Guidelines","p55":"Global: United Nations Guidelines for the Regulation of Personal Data Files Adopted by General Assembly Resolution 45/95 of 14 December 1990 United States: Privacy Act of 1974","p56":"European Union: European Convention on Human Rights and General Data Protection Regulation (GDPR)","p57":"Canada: Personal Information Protection and Electronic Documents Act","p58":"Privacy compliance is ensured by periodic self-assessment.","l15":"Notice to California/Colorado/Virginia(CDPA)/Connecticut Residents (CCPA)","p59":"If you are a California, Colorado, Connecticut, or Virginia resident, you have specific rights under applicable privacy laws, including the right to know, request deletion, opt out of data sales, and non-discrimination. You can exercise these rights as outlined in our policy.","p60":"Under this definition, and the CCPA’s br/oad definition of “personal information,” we may “sell personal information” about you to our vendors or other partners, such as your contact information or certain combinations of anonymized or pseudonymized demographic and other information. Categories of information we’ve “sold” in the previous 12 months include:","p61":"Under the CPA, Colorado residents will have the right to know what personal information businesses are collecting about them, the right to request that businesses delete their personal information, and the right to opt out of the sale of their personal information. The CPA also requires businesses to obtain opt-in consent before collecting or processing sensitive personal information, such as biometric data, and establishes requirements for data security and breach notification. It is important to note that the CPA only applies to businesses that meet certain criteria, including those that process personal information of at least 100,000 Colorado residents or generate revenue from the sale of personal information and process the personal information of at least 25,000 Colorado residents.","p62":"Connecticut data privacy laws:-","p63":"Connecticut Data Breach Notification Law: This law requires businesses to notify Connecticut residents if their personal information has been compromised in a data breach. The notification must be made without unreasonable delay and must include information about the breach, the types of personal information involved, and steps that individuals can take to protect themselves.","p64":"Virginia Consumer Data Protection Act (CDPA), which is similar in some ways to GDPR. The CDPA requires wolf Insights to disclose what personal data they are collecting and why, and gives Virginia residents the right to access, correct, delete, and obtain a copy of their personal data. As per the law Wolf Insights have imposes specific requirements on data processors and will be conducting risk assessments and implement data protection measures to safeguard the interest of the residents.","p65":"An Act Concerning Student Data Privacy: This law was enacted in 2016 and is aimed at protecting the privacy of student data. It requires schools and third-party service providers to implement measures to protect student data, including restricting access to student data and implementing data security measures.","p66":"An Act Concerning the Confidentiality of Social Security Numbers: This law prohibits businesses and government agencies from displaying a person's Social Security number on an identification card, and from using the number as a primary identifier, except as required by law.","p67":"An Act Concerning Identity Theft and Data Privacy: This law, which was enacted in 2011, criminalizes identity theft and requires businesses to implement reasonable security measures to protect personal information from unauthorized access or disclosure.","p68":"Connecticut is also considering a comprehensive privacy law similar to the California Consumer Privacy Act (CCPA) and the European Union's General Data Protection Regulation (GDPR), which would give residents the right to know what personal information businesses are collecting about them, the right to request that businesses delete their personal information, and the right to opt out of the sale of their personal information.","t2":"Categories:","p69":"Name, email address, mailing address, phone number","p70":"Log files, including Internet Protocol (IP) address, browser type, ISP, browser language, the date and time of your request, operating system, referring/exiting pages, clickstream data, plug-in etc.","p71":"browsing information, such as date and time you visited our website, number of pages you viewed, time in seconds you spend on each page, and details of the any website you visited before and/or after participation in one of our surveys or other research program","p72":"Self-reported demographics (i.e. age, gender, education, etc.)","p73":"Self-reported firmographics (i.e. employment-related information such as title and profession etc.)","p74":"Self-reported profile information (i.e. political affiliation, technology usage, consumer preferences and ownership etc.)","p75":"System Metrics inclusive of survey status (completed survey, terminated etc.) Length of time spent in a survey . Categories of information we’ve otherwise disclosed for a business or commercial purpose (for example, for confidential use by our service providers) in the previous 12 months include:","t3":"Categories:","p76":"Name, email address, mailing address, phone number","p77":"Log files, including Internet Protocol (IP) address, browser type, ISP, browser language, the date and time of your request, operating system, referring/exiting pages, clickstream data, plug-in etc.","p78":"browsing information, such as date and time you visited our website, number of pages you viewed, time in seconds you spend on each page, and details of the any website you visited before and/or after participation in one of our surveys or other research program","p79":"Self-reported demographics (i.e. age, gender, education, etc.)","p80":"Self-reported firmographics (i.e. employment-related information such as title and profession etc.)","p81":"Self-reported profile information (i.e. political affiliation, technology usage, consumer preferences and ownership etc.)","p82":"System Metrics inclusive of survey status (completed survey, terminated etc.) Length of time spent in a survey . Categories of information we’ve otherwise disclosed for a business or commercial purpose (for example, for confidential use by our service providers) in the previous 12 months include:","p83":"If you are a California/Colorado/Connecticut resident, you also have the following special rights:","p84":"Your Right to “Know” and to Request Deletion","p85":"You have the right to know the categories and specific pieces of personal information we have collected about you. You have the right to know the categories of sources from which the personal information has been collected, the business or commercial purpose for collecting or selling personal information, and the categories of third parties with whom we share personal information.","p89":"You have the right to request deletion of personal information we’ve collected or maintain.","p90":"To exercise these rights contact us at info@opinion-nation.com or info@opinion-nation.com. We may ask you to provide additional information, such as first and last name and email in order to verify who is making the request.","p91":"Please note that any requested disclosures will only apply to the 12-month period preceding the request, and you are entitled to request disclosure regarding your personal information twice in any 12-month period.","p92":"Your Right to Opt Out of the “Sale” of Your Information","p93":"You have the right to opt out of the sale of your personal information.","p94":"Your Right to Non-Discrimination","p95":"You have the right not to receive discriminatory treatment by Opinion Nation for the exercise of the privacy rights conferred by the CCPA, including but not limited to by denying you services, charging different prices or rates, or providing you with a different level or quality of services. Please understand, however, that certain exercises of your rights may render it impossible for us to render services to you.","p96":"Your Right to Use an Authorized Agent","p97":"You have the right to designate an authorized agent to make a request under the CCPA on your behalf. To designate an authorized agent, please contact us as provided below. In order to verify you have authorized an agent we will require a signed, written authorization from you.","p98":"Verification Process","p99":"If you make a request to access or delete your information, or to opt out of the sale of your personal information, we may ask you for additional information to verify your identity. This information may include: your full name, birth date, phone number, email address, or other basic personal information about you that we already have on file.","t4":"Privacy Support","p100":"For inquiries or concerns regarding Opinion Nation's privacy policy, you can contact us at:","p101":"Opinion Nation","p102":"10251 Sparks Sub Rd","p103":"Potosi, Missouri 63664","p104":"United States","p105":"E-mail:"}}}},"initialLocale":"jp","ns":["common"],"userConfig":{"i18n":{"defaultLocale":"en","locales":["en","cn","jp","id"]},"default":{"i18n":{"defaultLocale":"en","locales":["en","cn","jp","id"]}}}}},"__N_SSG":true},"page":"/auth/password-reset","query":{},"buildId":"-MYlleT3dH7NHhgV0CFeL","isFallback":false,"gsp":true,"locale":"jp","locales":["en","cn","jp","id","it","es","fr","pt","de","sa"],"defaultLocale":"en","scriptLoader":[]}</script></body></html>
