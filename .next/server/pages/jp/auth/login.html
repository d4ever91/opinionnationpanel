仕事をこなすのに役立つ第二の収入源を開くことになるでしょう。 出費の増加。","t3":"ポイントを請求するにはどうすればよいですか?","p3":"ポイントを蓄積すると、すぐに最低残高に達する可能性があります。この条件に達すると、ポイントを特典カタログのギフトカードと引き換えることができます。引き換えには次のものが必要です。 アカウントに最低 5000 ポイントが必要です。","t4":"ウルフォピニオンポイントとは何ですか?","p4":"アンケートに回答するたびにポイントが付与されます。簡単で短いアンケートでも、最大 20 ポイントが付与されます。アンケートのトピックや長さに応じて、最大 200 ポイントが付与されます。1 ポイントは 1.00 USD に相当します。 。」、","p5":"これらのポイントを貯めたら、魅力的なギフトカード、バウチャー、主要ブランド（国内外）の特典と交換できます。","t5":"最初からポイントはもらえますか？","p6":"はい、Go Web Survey パネルへの参加に対する歓迎の一環として、Rs 相当の 500 ポイントが授与されます。 入会ボーナスとして500円。 私たちは、お客様が私たちと過ごすすべての瞬間が価値あるものになるよう努めます。 Go Web Survey パネルに参加して、新たな収入源を開拓しましょう","t6":"ポイントは何に交換できますか?","p7":"特典カタログからお好みの特典をお選びいただけます。 ここをクリックして特典オプションをご覧ください。","t7":"どうすれば会員になれますか?","p8":"「無料で始める」または「サインアップ」タブをクリックし、基本情報を入力するだけでメンバーになります。","t8":"Opinion Nation メンバーになる必要があるのはなぜですか?","p9":"メンバーになると、アンケートに参加して意見を共有することができます。 その後、特典と交換できるポイントを蓄積し始めることができます。","t9":"Opinion Nation が名前や住所などの個人情報を要求するのはなぜですか?","p10":"当社は、適切な市場調査プロジェクトをより適切にマッチングするために、お客様の名前、住所、性別、誕生日、雇用状況などの個人情報をお尋ねします。 この情報は、お客様の報酬を適切な受信者のアドレスに送信できるように、インセンティブの履行の目的にも使用されます。 お客様が当社に提供を求められるその他の個人情報は、パネリストに関する世界独自のデータベースを構築および運用することのみを目的としており、これに基づいて市場調査研究を実施し、当社はクライアントに対するアンケートへの回答を提供します。 匿名化され集約された形式で。","t10":"Opinion Nation のアンケートに参加するにはどうすればよいですか?","p11":"弊社への登録が完了すると、あなたの興味に応じたアンケートへの招待状の送信が開始されます。 定期的にアンケートを受信するには、プロフィール情報を最新の状態に保ってください。","t11":"アンケートを完了するまでにどれくらい時間がかかりますか?","p12":"調査の長さは調査の種類によって異なります。","t12":"調査で技術的な問題が発生した場合はどうすればよいですか?また、なぜこのような問題が発生するのでしょうか?","p13":"弊社では多くのお客様に対して様々な調査を行っております。 これらの調査の一部は当社によってプログラムされ、その他の調査はお客様によってプログラムされ、お客様のシステムでホストされます。 技術的な問題の主な要因は、調査回答者がさまざまなオペレーティング システム、ブラウザ、インターネット接続の種類、ハードウェアを使用しており、必ずしも全員が利用可能なすべての調査のテクノロジーと互換性があるわけではないことです。 そしてもちろん、人的ミスが要因となる場合もあります。 アンケートで技術的な問題が発生した場合は、通常、しばらく待ってからもう一度試してみると、問題は解決します。 しばらく待ってもエラーが表示される場合は、サポート チームに報告し、調査 ID を書き留めてください。 技術的なエラーによりご迷惑をおかけしたことをお詫びし、問題を解決できるよう最善を尽くします。","t13":"参加すると何ポイント獲得できますか?","p14":"ポイントは、難易度に応じて調査ごとに異なる場合があります。 ただし、15 ～ 200 ポイントの範囲で獲得できます。","t14":"プロフィール調査とは何ですか? どこで見つけられますか?","P15":"あなたのプロフィール アンケートには、サイトの左側にある [プロフィール情報] タブをクリックしてアクセスできます。ここで、[プロフィール アンケート] を更新できます。 プロフィール調査は、プロフィール調査を完了するために当社が提供するサービスのパーソナライズを改善できるように設計されています。 これは、より多くの、より適切にターゲットを絞ったアンケートの招待状を受け取ることを意味します。 個人プロフィール アンケートが 100% 完了すると、200 ポイントが付与されます"},"reward":{"p1":"Opinion Nation を使用すると、あなたの時間を確実に有効活用できます。意見を言うのが好きなら、Opinion Nation を別の収入源として利用できます。その結果、私たちはあなたが蓄積することでかなりの報酬を確実に獲得できるようにします あなたが受けるすべてのアンケートを通じてポイントを獲得します。","t1":"入会ボーナスをゲット!","p2":"はい、そのとおりです! サインアップ プロセスを完了した瞬間から稼ぎ始めることができます。アンケートに 1 回も回答しなくても、Rs. 500 相当のクレジットを受け取る権利があります。これは私たちからの歓迎の贈り物です。 Opinion Nation パネリスト。","t2":"あなたの時間と意見に対する素晴らしい報酬","p3":"アンケートの回答ごとに 20 ～ 200 ポイントの獲得が期待できます。当社のバックエンド アルゴリズムにより、興味と関連性のあるアンケートのみが表示されます。こうすることで、時間を確実に節約できます。 十分に投資されています。","p4":"ポイントがたまりましたか? すぐにエキサイティングなギフト券、オファー、お得な情報と引き換えてください。ポイントが特典と引き換えられるまで延々待ち続ける必要はありません。ポイントは迅速に引き換えられます。準備ができたら。 を引き換えるには、以下に記載されている報酬オプションから報酬を選択できます。","t3":"ポイントはいつ引き換えられますか?","p6":"5000 ポイントを蓄積すると、$100 相当の報酬をリクエストできます。","t4":"報酬はいつ受け取りますか?","p7":"特典はリクエスト日から 5 ～ 7 営業日以内にメールで送信されます。","t5":"ポイントは何と交換できますか?","p8":"下記の特典カタログからお好みの特典をお選びいただけます。"},"cookie":{"p1":"お客様がサイトにアクセスすると、1 つ以上の Cookie がお客様のコンピュータに送信されることがあります。Cookie は、英数字の文字列で構成される小さなテキスト ファイルです。Cookie はお客様のコンピュータに保存される小さなファイルであり、当社による分析が可能になります。 、サービス運営、および利用分析 – ユーザーの好みや傾向を含みますが、これらに限定されません (例: サービスは、ユーザーが以前にアンケートを完了したことにより、ユーザーがアンケートへの参加を回避できるようにブラウザーに Cookie を設定する場合があります)。 Pocketsinfull では、セッション Cookie と永続 Cookie が使用されます。ブラウザを閉じた後、永続 Cookie が保存され、今後サイトにアクセスするときにブラウザによって利用される場合があります。これらの形式の永続 Cookie は無効にされる場合があります。 独自の機能セットを使用している場合は、Cookie の設定を適切に変更する方法について、ブラウザに付属のマニュアルまたはテクニカル サポート資料を参照してください。 特定の Cookie をインストールするには事前の許可が必要です。 Cookie の詳細については、Pocketsinfull Surveys Cookie ポリシーおよび Pocketsinfull Research Cookie ポリシーを参照してください。","p2":"Cookie を無効化または拒否すると、サービスが正しく動作しなくなる可能性があります。そうすることで、お客様は本サービスによる Cookie の使用に同意し、機能や利点の喪失または減少に対する全責任を負うことになります。 デバイスの特性: コンピューターに関する情報 またはデバイスの技術仕様 (Web ブラウザ、オペレーティング システム、デバイスの種類、IP アドレスなど)","p3":"地理的位置: コンピューターまたはデバイスの IP アドレスを使用して、現在地の大まかな情報を取得します。","p4":"使用時間、期間、および範囲: サービスの使用中 (たとえば、アンケートの完了にかかる時間)、および使用された機能や機能。","p5":"Web 上のビーコン: 「Web ビーコン」 (「ピクセル タグ」または「クリア GIF」とも呼ばれる) は、Cookie と組み合わせて使用される小さな透明なグラフィック イメージであり、以下に基づいてユーザー向けのサービスを強化および提供します。 限られた情報の集合。ユーザーの行動を理解する手段として電子メール通信で使用される場合があります。","p6":"任意で収集される」情報: 参加に同意し、コンピューターやモバイル デバイスにオプションのコンテキスト トラッキングをインストールすることにより、オンライン アクティビティに関する情報を受動的に収集する許可を当社に与えます。当社は、次のようなモバイル デバイス ID を収集する場合があります。 Apple の広告 ID (IDFA) および Google の Android 広告 ID (AAID) として使用され、モバイル アプリケーション内でお客様を識別し、モバイル デバイス ID の収集を通じて適切な調査の機会にお客様をマッチングする機能に役立ちます。","p7":"当社は、お客様が訪問した Web サイト、訪問した時間、閲覧または使用に費やした時間、検索エンジンに入力した単語やフレーズ、使用した検索エンジン、およびソフトウェアを記録する場合があります。 コンピュータを使用するときにオンラインで閲覧したり、インターネットを使用したりするために使用するアプリケーションです。コンテキスト追跡を一時停止または無効にするオプションがあります。","p8":"追加のデータが取得および保存される可能性があります。このプライバシーに関する声明の目的は何ですか?また、プライバシーの観点からお客様に対する当社の取り組みは何ですか?","p9":"また、あなたのプライバシーの権利と、あなたに適用される法律によってどのように保護されるかについても概説します。","p10":"これらのサイトは未成年者向けに設計されておらず、当社は未成年者に関する情報を意図的に収集しません。13 歳以上の消費者が当社に代わって当社の Web サイトを作成します。","p11":"このプライバシー ポリシーだけでなく、当社がお客様の個人データを収集または処理する特定の機会に当社が提供する追加のプライバシー ポリシーや公正な処理に関する通知もお読みいただき、当社がお客様のデータを使用する方法と理由を確実に理解していただくことが重要です。 このプライバシーに関する通知は、以前の通知やポリシーを強化することを目的としており、それらを置き換えるものではありません。"},"terms":{"t1":"会員利用規約：","p1":"Opinion Nationに登録し、Opinion Nationのプログラムを積極的に利用することにより、あ なたは本規約に記載されているすべての条件に同意したものとみなされます。Opinion Nationは、いつでも、本規約の一部を編集、追加、および/または削除し、会員 に事前に通知することなく変更を課すことができます。Opinion Nationは、新しい規約 および/または変更された規約について、すべての会員に通知を送るよう努めます。変更が受け入れられない場合、会員が取るべき唯一の手段は、本規約を解除するか 、異議を申し立てることです。ウルフピニオンのサイトに規約変更の通知または新 しい規約が掲載された後も、ウルフピニオンのプログラムに参加し続けることは、その変更に同意したものとみなされます。","t2":"会員の責任会員の責任","l1":"英語が理解できること。18歳以上、または保護者の同意がある13歳以上であ ること。年齢を確認させていただく場合があります。","l2":"当社からの要請があった場合、または不正行為が疑われる場合、お支払いまたはご注文の前に、身分証明書および住所証明書の提出をお願いすることが あります。身分証明書として認められるものは以下の通りです： 運転免許証 、出生証明書、パスポート、または前年度の納税証明書。住所が確認できる もの 公共料金の請求書、固定資産税の領収書、リース契約書、または申請者 の名前が記載された郵便物。","l3":"アカウントは1人1つまで。一世帯につき複数のアカウントを保有することは 可能ですが、本人確認のために身分証明書の提示を求められる場合がありま す。本サイトの一部のエリアは、世帯内の1人のメンバーのみがアクセスでき る場合があります。","l4":"プロキシIPからのサインアップ、ログインは禁止です。携帯電話や公共のインターネット接続（学校、Wi-Fiホットスポット、図書館など）からのログインは可能ですが、エリアが制限される場合があります。携帯電話でwww.Opinion Nation.com に接続している間は、ブラウザでゲームをプレイすることはできません。公共の場所での賞品の要求や引き出しは禁止されています。","l5":"オファーのお申し込みはご本人名義のみとし、アカウントのご利用はお一人様のみとさせていただきます。世帯内の他の個人がアカウントを作成する必要があります。オファーにクレジットカードを使用する場合、そのクレジットカードはご本人名義のものでなければなりません！","l6":"お客様は、ご自身のOpinion Nationアカウントのすべての使用について単独で責任を負うものとし、ご自身のアカウントの使用または他の方法によるアクセスを他者に許可することはできません。登録およびオファーの完了時に提供されるすべての情報は、あなた自身のものでなければならず、他のいかなる個人に関するものであってはなりません。住所、電話番号、名前を含むがこれに限定されない虚偽の情報は、詐欺行為の試みとなり、当社は、さらなる調査が行われるまで、あなたのアカウントを停止する権利を留保します。","l7":"登録時およびオファーの完了時に提供されたすべての情報は、あなた自身のものでなければならず、他の個人に関連するものであってはなりません。住所、電話番号、氏名を含むがこれに限定されない虚偽の情報は、詐欺行為の試みとみなされ、当社は、さらなる調査が行われるまでの間、お客様のアカウントを停止する権利を留保します。","l8":"ウルフピニオンのアカウントでインターネットボイスメール/インターネット電話番号を使用することはできません。","l9":"他のサイトで完了したオファーを、Opinion Nationで繰り返すことはできません。同様に、別段の記載がない限り、ウルフピニオンで完了できるのは1回のみです。複数回の完了が可能なカテゴリには、毎日のアンケート、毎日のクリック、定期的なタスクが含まれますが、これらに限定されません。","l10":"クレジットを受け取った直後にオファーをキャンセルすることは許可されていません。クレジットを受けるには、オファーの条件をすべて満たす必要があります。早期のキャンセルや不正な完了は不正行為とみなされ、クレジットの取り消しやアカウントの停止につながる場合があります。","l11":"アンケートを通じて入手した機密情報を共有または使用することは許可されていません。コンテンツの不正使用が発覚した場合、法的措置が取られることがあります。","l12":"Opinion Nationでは、詐欺的な会員は歓迎されません。Opinion Nationは、すべての会員にとって有益であり続けるために、すべての関係者の誠実さに依存しています。この誠実さを保証するために、私たちはできる限り、不正行為や悪用がないかを綿密に監視しています。","l13":"不正行為、システムの乱用、またはOpinion Nationによって不適切または違法とみなされるあらゆる種類の活動が検出された場合、アカウントは停止され、法的措置が取られる可能性があります。すべての収益（広告主が取り消したかどうかにかかわらず）は、警告なしに取り消され、保留中の注文は取り消されます。","l14":"不正行為および/または詐欺行為が発覚した場合、いかなる立場であれ本規約に違反したものとみなされ、本規約による保護は受けられなくなります。","t3":"当事会社の関係","p2":"あなたとウルフピニオンは独立した請負業者であり、本契約のいかなる条項も、あなたとウルフピニオンの間にパートナーシップ、ジョイントベンチャー、代理店、フランチャイズ、販売代理店、または雇用関係を生み出すものではありません。お客様は、ウルフピニオンを代表していかなる申し出も受け入れる権限も、いかなる表明をする権限もないことを理解しているものとします。あなたは、あなたによって管理されているサイト上であるかどうかにかかわらず、本条に記載されている内容と矛盾するような発言をしてはなりません。お客様は、ウルフピニオンのプログラムを使用して得た金銭の報告および税金の支払いについて、単独で責任を負うものとします。プライバシーおよび当社のマーケティング戦略保護のため、サイト、Eメール、ニュースレター、アップデート、テンプレート、プロモーションのいかなる部分も、事前の同意なしに複製することはできません。これには、ウルフピニオンの画像、アイデア、テキスト、用語、その他当社が著作物とみなす情報の使用が含まれますが、これらに限定されません。このようなコンテンツの一部または全部を、オンラインまたはオフラインで、手段や方法を問わず、公開/投稿/引用することは禁止されています。","p3":"当社は、会員がオファーに対するクレジットを受け取ることを保証しません。当社は、不正行為、システムの乱用、早期終了を含むがこれに限定されない多くの理由により、オファーのクレジットを拒否する権利を留保します。利用者は、オファーを完了するために費やした時間に対するクレジットは保証されないことを理解した上で、すべてのオファーを自発的に行っています。オファーからの支払いは、完了したオファーが検証され、オファーが広告主によって支払われたことを確認した後にのみ行われます。Opinion Nationは、いかなる会員に対しても、支払義務があるとみなされることはありません。Opinion Nationのプログラムに参加することにより、会員は、Opinion Nationが広告主から支払いを受けるまで、支払いが行われないことを理解し、了承するものとします。","t4":"スパム","p4":"Opinion Nationは、スパムを信じていません。Opinion Nationは、サイトの更新やメンテナンスに関する情報を含む定期的な電子メールをお送りすることがあります。このようなニュースレターは、お客様が購読されている場合にのみ送信され、お客様はアカウント管理ページから、または送信されたEメールの購読解除リンクをクリックすることにより、購読を解除することができます。未承諾のEメール（すなわちスパム）、ニュースグループへの投稿、またはその他のマスコミュニケーションの方法を通じて、あなたの紹介リンクを宣伝することはできません。これに従わない場合、Opinion Nationの会員資格は直ちに終了し、法的な訴追を受けることがあります。Opinion Nationは、迷惑メール防止法を厳格に執行します。スパム行為は連邦犯罪です。スパム行為が発覚した会員は、アカウントが直ちに停止され、過去、現在、将来の収益を失うだけでなく、前述の事件から生じる可能性のある当局や調査に協力するため、スパム行為に対する責任を負うものとします。","t5":"不正行為","p5":"オファーを完了するために不正な情報を使用した場合、および/または不正な意図を持ってオファーを完了した場合、会員のアカウントは予告なく削除され、アカウント内のすべての金銭が放棄されます。不正行為には、盗難クレジットカードを使用してオファーを完了すること、虚偽の情報を使用してオファーを完了すること、本人以外の情報を使用してオファーを完了すること、プリペイドギフトカードおよび/またはクレジットカードを使用してオファーを完了すること、同じオファーを複数回完了すること、製品および/またはサービスを受領する前にオファーおよび/またはトライアルをキャンセルすることが含まれますが、これらに限定されません。個々の会員が複数のサインアップを行った場合、関係するすべてのアカウントが即座に解約されるものとします。Opinion Nationは、受け取った収益を取り戻すために、個人に対して告訴する権利を留保します。Opinion Nationは、不正行為防止システムを導入しており、不正行為を行うことは非常に困難です。しかし、不正行為や不正行為を行おうとする行為が発見された場合、Opinion Nationはその会員のアカウントを停止し、すべての収益を没収する権利を有します。","t6":"ご注文","p6":"ウルフピニオンは、リワードギャラリーを経由してAmazonやその他の販売業者から交換されたリワードについて責任を負いません。メンバーは、リワードギャラリー経由で注文する前に、Amazonの商品と販売者の情報ページを確認する責任があります。リワードギャラリー内のすべての商品ページにAmazon商品リンクを掲載しています。注文ページに表示されるお届け予定日は、弊社システム内の情報に基づき、ご注文商品のお届けにかかる時間を概算したものです。配達日を保証するものではありませんので、会員様はAmazonの商品ページで具体的な配達日をご確認ください。万が一、商品が破損していた場合、または遅延していた場合は、弊社がお客様に代わってAmazonに連絡いたします。Amazonと最終的な連絡が取れるまで、返金や交換はできません。","t7":"アクティブでない会員アカウント","p7":"Opinion Nationの会員登録は無料です：会員になるのもポイントを獲得するのも無料です。あなたが4ヶ月以上連続してウェブサイトのアカウントにログインしない場合、Opinion Nationは残りのポイントをすべてロックする権利を留保します。ロックされたポイントは、あなたがログインし、新規会員を紹介したり、オファーを完了したりすることで同量のポイントを獲得すると、再び利用できるようになります。ロックされたポイントは、ロックが解除された瞬間に交換できます。アクティブなアカウントで新たに獲得したポイントは、いつでも交換できます。アクティブとは、4ヶ月の間に1回以上当ウェブサイトにログインした状態を指します。","t8":"責任の制限","p8":"ウォルフォピニオンは、たとえウォルフォピニオンがそのような損害の可能性について知らされていたとしても、本契約およびウォルフォピニオンのプログラムの両方から生じる、またはこれらに関連する、逸失利益、事業機会の損失、またはその他の間接的、特別、懲罰的、付随的、結果的損害について責任を負いません。本項の規定は、本契約の終了または失効後も存続します。","t9":"免責事項","p9":"Opinion Nationは、会員のアカウントの使用から生じるいかなることに対しても、一切責任を負いません。これには、アカウントの停止または終了、アカウントに関する情報の流布、会員に対して開始された法的手続き、または訴訟、損失、判決、訴訟費用、弁護士費用、およびその他の結果による損害（実際の損害か結果的損害かを問いません）が含まれますが、これらに限定されません。ウルフピニオンは、会員と広告主を仲介するものであり、ウルフピニオンに広告されている商品やサービスを保証したり、推薦したりするものではありません。会員は、いかなるパートナーのウェブサイトに関して行われた決定の結果についても、単独で責任を負うものとします。","t10":"非責任","p10":"ウルフピニオンは、いかなる利用者・会員に対しても責任を負わず、ウルフピニオンの判断により、利用者・会員に通知することなく、いつでもサービスを終了することができます。終了と同時に、ヴォルフォピニオンは過去および現在のいかなる利用者/会員に対しても、それ以上の責任を負わないものとします。","t11":"解約","p11":"メンバーのアカウント終了は、新しいアカウントを作成する特権の没収を構成します。同一人物が複数のアカウントを作成した場合、不正行為とみなされ、両方のアカウントが削除され、すべての金銭が没収されます。会員は、登録時に真実かつ正確なアカウント情報を使用し、アカウント情報を常に最新の状態に保つ必要があります。会員のアカウント情報が不完全、不正確、または虚偽であることが判明した場合、その会員のアカウントは予告なく終了することがあります。会員は、サポートチケットを送信することにより、いつでもOpinion Nationの利用を取り消すことができます。これらの解約されたアカウントは、獲得したポイントや要求された賞品を含むがこれに限定されない、本サイトに関連するあらゆる潜在的利益を失うものとします。Opinion Nationは、アカウントが終了および/または一時停止された会員に、何も提供しません。ウルフピニオンは、不正の程度がいかに軽微であっても、不正にオファーを完了したとみなされるすべての会員のアカウントを停止し、注文を保留する権利を留保します。","t12":"本規約の変更","p12":"本規約は随時変更されますのでご注意ください。ほとんどの変更は軽微なものであると予想されますが、場合によっては、より重大な変更が行われることがあります。そのような変更にかかわらず、当社は本ページに変更内容を掲載します。当社は、事前の通知なしに本規約を変更する権利を留保しますが、新しい規約および/または変更された規約に関する通知を全会員に送付するよう努めます。何らかの理由で変更を受け入れない場合は、当社に連絡する必要があり、あなたのアカウントは削除されます。","t13":"プライバシーポリシー","p13":"ウルフピニオンでは、ユーザーにより良いサービスを提供するため、革新的なサービスの開発に努めています。当社は、プライバシーが重要な問題であることを認識し、お客様のプライバシー保護を念頭に置いてサービスを設計、運営しています。詳細については、https://Opinion Nation.com/privacy-policy に掲載されている当社のプライバシーポリシーを参照してください。"},"privacy":{"t1":"最終更新日 2023年1月10日","l1":"概要","p1":"本文書は、ウルフピニオン、そのウェブサイトおよびモバイルアプリケーションのプライバシーポリシー、ならびに特定の国内および国際的な司法管轄権（プライバシーに関する規制および法律を含む）への準拠を定めるものです。この文書の発行は、黙示的、口頭、書面を問わず、以前のすべてのプライバシー方針を取り消します。 –","l2":" 組織情報","p2":"現代の情報通信技術は、ウルフピニオンの活動において基本的な役割を果たしています。ウルフピニオンの所在地はアメリカ合衆国で、住所は以下の通りです：:","p3":"23 Dwyer Drive,","p4":"Brampton L6S 6L2,","p5":"カナダ、オンタリオ州","p6":"ウルフピニオンへのEメールでのお問い合わせは info@Opinion Nation.com まで。","l3":"匿名アクセス","p7":"訪問者は、個人情報を開示することなく、ウェブサイト/アプリケーションのホームページにアクセスし、サイト/アプリケーションを閲覧することができます。.","l4":"サービスとリンク","p8":"ウルフピニオンのウェブサイトでは、他の訪問者とコミュニケーションを取ったり、他の訪問者がアクセスできる情報を掲載したりすることができます。これらの投 稿によるコミュニケーションは任意です。伝達されたすべての情報は、個人の責任 と裁量であり、他の訪問者によって収集される可能性があります。ウルフピニオンのサイトには、第三者のウェブ/モバイルサービスプロバイダへのリンクが含まれている場合があります。ウルフピニオンは、第三者のウェブ/モバイルサービスの内容、正確性、プライバシーポリシーについて責任を負いません。","l5":" 自動データ収集","p9":"ウルフピニオンは、お客様のコンピュータ、携帯電話、その他のアクセス機器から情報を収集することがあります。当社に送信される情報には、お客様がアクセスし たページのデータ、お客様のコンピュータのIPアドレス、参照データ、デバイス識 別子、お客様が使用しているオペレーティングシステムの種類、位置情報（GPS）、モバイルネットワーク情報、標準的なウェブログデータ、およびその他の情報が 含まれますが、これらに限定されません。ウェブログデータには、お客様が使用し ているブラウザの種類、当社サイトへのトラフィック、および当社サイトからのト ラフィックが含まれ、傾向の判断、サイトの管理、ユーザーの動きの追跡、および 集計用の人口統計学的情報の収集に使用されます。自動化された意思決定は、回答 者の重複やプロキシの使用を含む不正行為の可能性を判断するために使用されます 。自動的に収集されたデータは、不正行為を防止する目的で第三者のデータ処理業者に送信されることがあります。","l6":"データ収集と目的","p10":"当社は、お客様から提供または提供された個人データを使用して、当社のクライアントおよび/またはパートナーが提供するオファーや市場調査調査の機会を含む（ただし必ずしもこれらに限定されない）プロモーションへの参加案内を含む通知を電子メールで送信することがあります。これらの機会への参加は完全に任意であり、宣伝用電子メールはいつでもオプトアウトできます。ウルフピニオンは、迷惑メールの送信に対する厳格な電子メールポリシーを採用しています。オプトアウトするには、アカウントの編集/環境設定の編集セクションで電子メールの設定を変更します。プロモーションメールの配信を停止しても、アカウントの状態や会員ステータスの変更、プライバシーポリシーおよび利用規約の更新に関する管理メールの受信は免除されませんのでご注意ください。さらに、当社は、お客様から収集した個人データおよび社会人口統計学的情報を、以下の目的で第三者の市場調査会社と共有することがあります。","p11":"アンケート調査への参加の促進","p12":"当該データ要素をオーディエンス測定サービスのために第三者市場調査会社のクライアントに開示すること、および","p13":"当該データ要素を完了したクライアント調査に付加し、付加された調査データを分析または調査目的で第三者市場調査会社のクライアントに配信すること。","p14":"プライバシーポリシーに記載されているその他の使用、また、当社は、詐欺の検出および防止、著作権侵害、データの検証、インセンティブまたは報酬の履行（該当する場合）、再接触調査または通信のための回答者の特定、データベースの照合、データの追加、コーディング、データのセグメンテーション、および/または調査参加者に関するデータ洞察の開発を含むがこれらに限定されないいくつかの目的のために、個人データおよび社会人口統計学的情報をパートナーと共有することがありますが、マーケティング目的ではありません。お客様がクライアントを通じて提供されるクライアント調査の機会を得ることができる場合、クライアントはお客様に直接連絡しませんが、お客様固有の識別番号と調査リンクを当社に提供し、当社はお客様が特定のクライアント調査に参加できるようにします。クライアントとのお客様の情報の共有に関連して、お客様の情報は、米国を含むがこれに限定されない、お客様の居住国以外に転送および保存される場合があり、本プライバシーポリシーに同意することにより、お客様は、本条項に定めるお客様の個人情報の処理および輸出に同意したものとみなされます。このデータ共有についてご質問がある場合は、当社のサポートシステムを通じてサポートチケットをお送りください。収集された個人データへのアクセスは、当社のサポートシステムを通じてサポートチケットを送信することにより、リクエストに応じて可能です。当社のサポートページでプライバシーカテゴリーを選択し、リクエストを送信することにより、オプトアウトすることができます。オプトアウトする場合、特定の第三者市場調査会社に通知することは、当社の責任です。ウルフピニオンは、すべてのオプトアウト要請を管理する責任を負うことにご注意ください。当社は、さらなる詐欺行為を防止するため、データ保護の規定の範囲内で、お客様の身元を他者と共有する権利を留保します。当社は、身元確認サービスなどの第三者から、お客様に関する情報を取得することもあります。","l7":"共有とクッキー","p15":"ウルフピニオンは、お客様がウルフピニオンのウェブサイトを訪問された際に、お客様を認識するためにクッキーと同様の技術を使用しています。当社のクッキーポリシーでは、これらの技術がどのようなもので、なぜ当社がそれらを使用するのか、また当社の使用を制御するお客様の権利について説明しています。クッキーポリシーを読む ","p16":"ポリシーを読む","l8":"子供のプライバシー","p17":"ウルフピニオンは、EU域内では16歳未満、EU域外では13歳未満の個人から意図的に個人データを収集することはありません。EU域内では16歳から18歳、EU域外では13歳から18歳の未成年者は、保護者の許可を得た場合に限り、本サイトのサービスにアクセスすることができます。このような許可を確実に得ることは、個人と親の責任です。詐欺や欺瞞により、EU域内では16歳未満、EU域外では13歳未満のお子様に関する情報が当社に提供される可能性があります。当社がこのような通知を受けた場合、情報を確認次第、直ちに当社のサーバーから情報を削除します。","l9":" 開示","p18":"ここに規定されている場合を除き、ウォルフォピニオンは、お客様の許可なく、またはお客様が第三者への開示に同意していると状況から合理的に推測できる場合、個人データを子会社またはその他の組織に開示しません。ウォルフォピニオンは、第三者に提供する情報を、ウォルフォピニオンがお客様に商品やサービスを提供するために必要な情報に限定するよう努めます。","l10":"第三者の広告","p19":"ウルフピニオンのウェブサイトおよび電子メールには、当社が所有しない他のさまざまなサイトへのリンクが含まれています。ウォルフォピニオンは、広告主が明確かつ完全なプライバシーポリシーを掲載し、適切なデータ慣行を守るよう最大限の努力を払いますが、これらのサイト/アプリケーションはそれぞれ、ウォルフォピニオンのプライバシーポリシーとは異なる可能性のあるプライバシーポリシーを持っています。他のウェブサイト/アプリケーションおよび企業のプライバシー慣行は、本ポリシーの対象ではありません。当社は、そのような他のサイト/アプリケーションのプライバシー慣行について責任を負いませんのでご了承ください。当社のサイト/アプリケーションを離れる際には、個人を特定できる情報を収集する各ウェブサイトのプライバシーに関する声明を読むことをお勧めします。","p20":"ウルフピニオンは、サービスを通じて収集した個人を特定できない情報を、集合的かつ匿名の形式で、広告主またはその他の第三者と共有することがあります。ウルフピニオンは、お客様の明示的な同意がない限り、お客様の姓名、住所、電子メールアドレス、その他の個人情報をこれらの第三者に開示することはありません。","l11":"機密性とセキュリティ","p21":"ウォルフォピニオンは、個人データの送信に安全な送信方法を使用していません。","p22":"ヴォルフォピニオンは、不正アクセス、不適切な使用または開示、不正な変更、違法な破壊または偶発的な紛失から個人データを保護するために、セキュリティ方針、規則、および技術的対策を実施しています。","p23":"ウォルフォピニオンの従業員および個人データの処理にアクセスまたは関連するデータ処理者は、訪問者の個人データの機密性を尊重する義務があります。","p24":"ヴォルフォピニオンは、法律で要求されない限り、個人データを国の機関および当局に開示しません。","l12":". あなたの権利","p25":"EUのデータ主体がGDPRに基づいて有する権利をまとめました。権利の中には複雑なものもあり、当社の要約にすべての詳細が含まれているわけではありません。したがって、これらの権利の完全な説明については、関連する法律および規制当局のガイダンスをお読みください。お客様のデータは、法定要件や契約要件、または契約締結に必要な要件の一部ではありません。","p26":"データ保護法に基づくお客様の主な権利は以下の通りです：","p27":"(a) データにアクセスする権利;","p28":"(b) データ消去の権利;","p29":"(c) 修正する権利;","p30":"(d)  処理を制限する権利;","p31":"(e) データ処理に反対する権利;","p32":"(f) データポータビリティに関する権利;","p33":"(g) 監督機関に苦情を申し立てる権利","p34":"(h)  同意を撤回する権利.","p35":"お客様は、当社がお客様の個人データを処理しているかどうかを確認する権利、および処理している場合は、特定の追加情報とともに個人データにアクセスする権利を有します。この追加情報には、処理の目的、関係する個人データのカテゴリー、および個人データの受領者の詳細が含まれます。他者の権利および自由が影響を受けないことを条件とします。個人データへのアクセスは 、https://www.Opinion Nation.com/login/","p36":"お客様には、お客様に関する不正確な個人データを修正し、処理の目的を考慮した上で、お客様に関する不完全な個人データを補完してもらう権利があります。","p37":"5 状況によっては、お客様は不当な遅延なく個人データを消去する権利を有します。これらの状況には、a) 個人データが収集された目的またはその他の方法で処理された目的との関連で必要なくなった場合、b) お客様が同意に基づく処理への同意を撤回した場合、c) お客様が適用されるデータ保護法の特定の規則に基づいて処理に異議を唱えた場合、d) 処理がダイレクトマーケティング目的である場合、e) 個人データが違法に処理された場合などが含まれます。ただし、消去の権利には例外があります。a)お客様が参加した市場調査の目的、b)法的義務の遵守、c)詐欺防止の目的、d)法的請求の確立、行使、弁護の目的。","p38":"状況によっては、お客様は個人データの処理を制限する権利を有します。そのような状況とは、お客様が個人データの正確性に異議を唱える場合、処理が違法であるにもかかわらずお客様が消去に反対する場合、当社が処理を行う目的で個人データを必要としなくなったにもかかわらず、お客様が法的請求の確立、行使または弁護のために個人データを必要とする場合、およびお客様が処理に異議を唱え、その異議が検証されるまでの間である場合です。このような理由で処理が制限された場合、当社はお客様の個人データの保存を継続することができます。ただし、お客様の同意がある場合、法的請求の確立、行使または擁護のため、他の自然人または法人の権利保護のため、または重要な公益上の理由のある場合に限ります","p39":"ただし、その処理の法的根拠が、公益のため、または当社に与えられた公的権限の行使のため、あるいは当社または第三者が追求する正当な利益のために必要であるという場合に限ります。お客様がこのような異議を申し立てた場合、当社は、お客様の利益、権利および自由を上回る処理に対する説得力のある正当な理由を証明できる場合、または法的請求の確立、行使もしくは弁護のために処理を行う場合を除き、個人情報の処理を中止します。","p40":"お客様は、ダイレクト・マーケティング目的（ダイレクト・マーケティング目的のプロファイリングを含む）での個人データの処理に異議を唱える権利を有します。お客様がこのような異議を申し立てた場合、当社はこの目的でのお客様の個人データの処理を中止します。","p41":"お客様は、公共の利益のために実施される業務の遂行に必要な場合を除き、お客様の特定の状況に関連する理由により、科学的または歴史的な研究目的または統計目的のための個人情報の処理に反対する権利を有します。","p42":"当社がお客様の個人データを処理する法的根拠が以下の範囲にある場合：","p43":"(a)  同意、または","p44":"(b) お客様が当事者である契約を履行するため、または契約を締結する前にお客様の要求に応じて措置を講じるために処理が必要であり、かかる処理が自動化された手段によって行われる場合、お客様は、構造化され、一般的に使用され、機械が読み取り可能な形式で、お客様の個人データを当社から受領する権利を有します。ただし、この権利は、他者の権利および自由に悪影響を及ぼす場合には適用されません。","p45":"当社の個人情報の取り扱いがデータ保護法に違反していると考える場合、お客様はデータ保護を担当する監督機関に苦情を申し立てる法的権利を有します。この申し立ては、お客様の常居所地、勤務先、または違反が疑われる場所のEU加盟国で行うことができます。","p46":"当社によるお客様の個人情報の処理の法的根拠が同意である限りにおいて、お客様はいつでもその同意を撤回する権利を有します。撤回が撤回前の処理の合法性に影響を及ぼすことはありません。","p47":"お客様は、ログイン後にサポートチケットを送信することで、ご自身の個人情報に関する権利を行使することができます。EU以外の地域からの訪問者は、ウルフピニオンウェブサイトの会員アカウント情報セクション（https://www.Opinion Nation.com/profile/）にアクセスして、ウルフピニオンが収集した特定の個人情報へのアクセスを要求できます。","p48":"個人情報へのアクセスには、身分証明が必要な場合があります。個人データへのアクセスは無料で提供されます。個人データは、異議申し立てまたは更新することができ、必要に応じて、データの補完、消去、修正または訂正が行われます。Opinion Nation は、個人データへのアクセスを拒否する権利を留保します。その場合、拒否の理由が示されます。","p49":"お客様は、当社のウェブサイトを通じてアカウントを閉鎖することができます。お客様がアカウントを閉鎖した場合、当社は、お客様のアカウントを当社のデータベースで「閉鎖済み」としてマークしますが、お客様のアカウント情報は当社のデータベースに保管します。これは、本サイトの詐欺行為や不正利用を抑止するために必要なことであり、本サイトの詐欺行為や不正利用を行おうとする者が、アカウントを閉鎖して新しいアカウントを開設するだけで発見を免れることができないようにするためです。ただし、お客様がアカウントを閉鎖した場合、お客様の個人を特定できる情報は、詐欺を防止し、法執行機関を支援するために必要な場合、または法律で義務付けられている場合を除き、当社がそれ以上の目的で使用したり、第三者に販売したり、第三者と共有したりすることはありません。","l13":" 国際的なデータ転送","p50":"当社は国際的に事業を展開しており、お客様に関する情報を、米国を含む、当社が事業を展開する司法管轄区に移転する場合があります。利用者が当社のウェブサイトを利用する場合、利用者は、当社が本ポリシーに記載されているように利用者に関する情報を転送する可能性があることを了承するものとします。","p51":"当社は、本ポリシーで特定された目的のために、お客様が所在する司法管轄区以外に所在する当社の子会社、関連会社、サービスプロバイダー、およびビジネスパートナーにお客様の個人情報を転送します。これらの管轄区域の法律は、お客様の国の法律と比較して、同レベルのデータ保護を提供しない場合があります。ただし、当社は、お客様の個人情報を、本ポリシーに記載された保護の対象として取り扱います。","p52":"当社が一般データ保護規則の対象となる個人情報を欧州経済地域（「EEA」）外に所在する事業体に移転する場合、当社は、標準契約条項、拘束力のある企業規則、EU-米国プライバシーシールドプログラム、または欧州委員会が適切とみなすその他の枠組みを含む適切な保護措置などの適切な法的根拠、あるいはお客様の同意に基づく、またはお客様との契約上の合意を履行するためなど、適用される法律で認められるその他の根拠に依拠します。","l14":"プライバシーの遵守","p53":"ウルフピニオンの個人情報保護方針は、以下の国際および国内規制に準拠しています：","p54":"グローバル プライバシーの保護と国境を越えた個人データの流れに関するOECDプライバシーガイドライン","p55":"グローバル：1990年12月14日の総会決議45/95により採択された個人データファイルの規制に関する国連ガイドライン","p56":"米国 1974年プライバシー法","p57":"欧州連合 欧州人権条約および一般データ保護規則（GDPR）","p58":"カナダ 個人情報保護および電子文書法プライバシー・コンプライアンスは、定期的な自己評価によって確保されます。","l15":" カリフォルニア州/コロラド州/バージニア州(CDPA)/コネチカット州居住者(CCPA)への通知","p59":"CCPAは、「販売」という用語を広く定義しています。その意味には、「金銭またはその他の価値ある対価のために...貸与、解放、開示、頒布、利用可能にすること、[および]譲渡すること」が含まれます。","p60":"この定義、およびCCPAによる「個人情報」の広範な定義に基づき、当社は、お客様の連絡先情報、匿名化または仮名化された人口統計学的情報およびその他の情報の特定の組み合わせなど、お客様に関する「個人情報」を当社のベンダーまたはその他のパートナーに「販売」することがあります。過去12ヶ月間に当社が「販売」した情報のカテゴリは以下の通りです：","p61":"CPAの下で、コロラド州の住民は、企業が自分についてどのような個人情報を収集しているかを知る権利、企業が自分の個人情報を削除することを要求する権利、および個人情報の販売をオプトアウトする権利を持つことになります。CPAはまた、バイオメトリックデータなどの機微な個人情報を収集または処理する前に、オプトインの同意を得ることを企業に義務付け、データセキュリティと違反通知に関する要件を定めています。CPAは、少なくとも10万人のコロラド州住民の個人情報を処理する事業者、または個人情報の販売から収益を上げ、少なくとも2万5千人のコロラド州住民の個人情報を処理する事業者など、一定の基準を満たす事業者にのみ適用されることに注意が必要です。","p62":"コネチカット州のデータプライバシー法","p63":"コネチカット州データ漏洩通知法： コネチカット州データ漏洩通知法：この法律は、コネチカット州の住民の個人情報が漏洩した場合、企業に通知することを義務付けています。この通知は、不合理な遅延なく行われ、侵害に関する情報、関係する個人情報の種類、および個人が自らを保護するために講じることができる措置を含める必要があります。","p64":"バージニア州消費者データ保護法（CDPA）。CDPAは、ウルフインサイトがどのような個人データを収集しているのか、なぜ収集しているのかを開示することを義務付けており、バージニア州の住民に個人データへのアクセス、訂正、削除、コピーを取得する権利を与えています。法律に従い、ウルフインサイトはデータ処理者に特定の要件を課しており、リスクアセスメントを実施し、住民の利益を保護するためのデータ保護対策を実施する予定です。","p65":"学生データプライバシーに関する法律： この法律は2016年に制定され、学生データのプライバシー保護を目的としています。学校および第三者サービス提供者に対し、生徒データへのアクセス制限やデータセキュリティ対策の実施など、生徒データ保護対策の実施を求めています。","p66":"社会保障番号の機密性に関する法律： この法律は、企業や政府機関が、法律で義務付けられている場合を除き、個人の社会保障番号を身分証明書に表示することや、その番号を主要な識別子として使用することを禁止しています。","p67":"Identity Theft and Data Privacy（個人情報の盗難とプライバシーに関する法律）：2011年に制定されたこの法律は、個人情報の盗難を犯罪とし、不正アクセスや開示から個人情報を保護するための合理的なセキュリティ対策の実施を企業に義務付けています。","p68":"コネチカット州はまた、カリフォルニア州消費者プライバシー法（CCPA）や欧州連合の一般データ保護規則（GDPR）に類似した包括的なプライバシー法も検討しています。この法律は、住民が企業が収集する個人情報の内容を知る権利、企業に個人情報の削除を要求する権利、個人情報の販売をオプトアウトする権利を与えるものです。","t2":"カテゴリー:","p69":"氏名、メールアドレス、住所、電話番号","p70":"インターネットプロトコル（IP）アドレス、ブラウザの種類、ISP、ブラウザの言語、リクエストの日時、オペレーティングシステム、参照/終了ページ、クリックストリームデータ、プラグインなどのログファイル。","p71":"お客様が当社のウェブサイトを閲覧された日時、閲覧されたページ数、各ページに費やされた時間（秒）、当社の調査またはその他のリサーチプログラムへの参加前および/または参加後に閲覧されたウェブサイトの詳細などの閲覧情報。","p72":"自己申告による属性情報（年齢、性別、学歴など）","p73":"自己申告による企業属性（肩書きや職業などの雇用関連情報など）","p74":"自己申告によるプロフィール情報（政治的所属、技術利用、消費者の嗜好や所有など）","p75":"調査状況（調査完了、調査終了など）を含むシステム指標 調査に費やした時間 過去12ヶ月の間に、業務上または商業上の目的（例えば、当社のサービスプロバイダーによる機密使用のため）で当社が開示した情報のカテゴリーには、以下のものが含まれます。:","t3":"カテゴリー:","p76":"氏名、メールアドレス、住所、電話番号","p77":"インターネットプロトコル（IP）アドレス、ブラウザの種類、ISP、ブラウザの言語、リクエストの日時、オペレーティングシステム、参照/終了ページ、クリックストリームデータ、プラグインなどのログファイル。","p78":"お客様が当社のウェブサイトを閲覧された日時、閲覧されたページ数、各ページに費やされた時間（秒）、当社の調査またはその他のリサーチプログラムへの参加前および/または参加後に閲覧されたウェブサイトの詳細などの閲覧情報。","p79":"自己申告による属性情報（年齢、性別、学歴など）","p80":"自己申告による企業属性（肩書きや職業などの雇用関連情報など）","p81":"自己申告によるプロフィール情報（政治的所属、技術利用、消費者の嗜好や所有など）","p82":"調査状況（調査完了、調査終了など）を含むシステム指標 調査に費やした時間","p83":"カリフォルニア州、コロラド州、コネチカット州にお住まいの方は、以下の特別な権利も有します。:","p84":"知る」権利と削除請求権","p85":"お客様は、当社が収集したお客様の個人情報のカテゴリーおよび特定の個人情報を知る権利があります。お客様は、個人情報の収集元の分類、個人情報を収集または販売する事業目的または商業目的、および当社が個人情報を共有する第三者の分類を知る権利があります。","p89":"お客様は、当社が収集または保持する個人情報の削除を要求する権利を有します","p90":"これらの権利を行使するには、info@Opinion Nation.com または info@Opinion Nation.com までご連絡ください。ご請求者を確認するため、姓名や電子メールなどの追加情報の提供をお願いする場合があります。","p91":"要求された開示は、要求前の12ヶ月間にのみ適用され、お客様は12ヶ月間に2回、お客様の個人情報に関する開示を要求する権利があることにご注意ください。","p92":"お客様の情報の「販売」を拒否する権利 ","p93":"お客様には、お客様の個人情報の販売を拒否する権利があります。","p94":"差別を受けない権利","p95":"お客様は、サービスの拒否、異なる価格または料金の請求、または異なるレベルまたは質のサービスの提供を含むがこれに限定されない、中共法により付与されたプライバシー権の行使について、Opinion Nationによる差別的取り扱いを受けない権利を有します。ただし、お客様の権利の行使によっては、当社がお客様にサービスを提供できなくなる可能性があることをご了承ください。","p96":"指定代理店を利用する権利","p97":"お客様には、お客様に代わってCCPAに基づく請求を行う権限を有する代理人を指定する権利があります。正式な代理人を指定するには、下記の連絡先までご連絡ください。お客様が代理人を承認したことを確認するため、お客様の署名入りの書面による承認が必要となります。","p98":"検証プロセス","p99":"お客様がご自身の情報へのアクセスや削除を希望される場合、またはご自身の個人情報の販売停止を希望される場合、当社はお客様の身元を確認するために追加情報の提供をお願いすることがあります。この情報には、お客様の氏名、生年月日、電話番号、電子メールアドレス、または当社が既に保有しているお客様に関するその他の基本的な個人情報が含まれる場合があります。","t4":"プライバシーサポート","p100":"ウルフピニオンのプライバシーポリシーに関するお問い合わせは、下記までお願いいたします：","p101":"ウルフピニオン","p102":"23 Dwyer Drive,","p103":"ブランプトン L6S 6L2 、 ,","p104":"カナダ、オンタリオ州","p105":"電子メール："}}},"en":{"common":{"header":{"home":"Home","about":"Our Mission","howitworks":"Our Process","rewards":"Earnings","contact":"Reach Us","register":"Create Account"},"home":{"title":"Welcome to Opinion Nation - Where Your Voice Matters","subtitle":"Join the Nation of Opinions and unlock exciting rewards through engaging online surveys!","getstart":"Get Started","title2":"Seamless Survey Experience","subtitle2":"Join Opinion Nation Surveys for effortless online survey fun and earn cash or gift cards from home!","signup":"Join Us!","p1":"Register with complete honesty and provide accurate information ","p2":"It's a breeze and takes less than a minute!.","completeprofile":"Create Your Profile","p3":"Unlock the world of online surveys and rewards with  ","p4":"Opinion Nation Surveys by starting with your very own profile!","takesurvey":"Earn Rewards by Sharing Your Opinions","p5":"Accumulate points and rewards by taking paid surveys, completing tasks, exploring offers,","p6":"or even watching videos during your leisure time!","earnrewards":"Unlock Exciting Rewards","p7":"Trade your points for gift cards and dive into a world of endless offers. ","p8":"Your gifts are just a few clicks away!","joinrewards":"Rewarding Your Opinions!","p9":"As a cherished Opinion Nation member, each survey you complete, every task you conquer, and every friend you refer earns you valuable points that can be redeemed for fantastic rewards. The more you engage, the more you'll be rewarded!","joinnow":"Join Now"},"footer":{"getintouch":"Contact Our Team","quicklinks":"Features","howitworks":"Our Process","about":"Our Mission","rewards":"Earnings","contact":"Reach Us","company":"Policies","privacy":"Privacy Policy","termsofuse":"Terms Of Use","cookiepolicy":"Cookie Policy","social":"Social Links","allseatreserved":"All Rights Reserved."},"contact":{"getintouch":"Get In Touch","title":"Already a Opinion Nation Member? Contact support for help!.","name":"Name","subject":"Subject","email":"Email","message":"Write Message","submit":"Submit"},"register":{"firstName":"First Name","lastName":"Last Name","emai":"Email","company":"Company","policy1":"I have read and agree to ","policy2":"terms \u0026 conditions ","policy3":" and ","policy4":"privacy policy","news":"I would like to recieve news about annotation and hypothesis","createAccount":"Create Account","already":"Already have and account","login":"Login"},"login":{"email":"Email","password":"Password","signin":"Sign in","account":"Don't have and account ?","register":" Register"},"about":{"p1":"At Opinion Nation, we would love to hear your opinion. And would love to reward you for your time too! If you want your opinion to influence businesses across the globe, then joining our panel would be a smart move","p2":"We completely understand that your time is precious and your opinions are valuable. We send out surveys that match your profile and your preferences. This way you can answer surveys, have a great time, and be rewarded with 20 – 250 reward points for each survey you take with us at Opinion Nation.","t1":"How we use the data?","p3":"We will ask details about you to let you enroll as a panelist, in order to answer online market research surveys.","p4":"When you sign up all you need to do is feed in a few basic information like name and age. This allows us to send only the most suitable and relevant surveys your way. When we request your address it allows us to send the reward to the right address.","p5":"Please be assured that when we provide this data to clients, it is never in an individual form. Instead of PII, we send out only aggregated information that doesn’t allow you to be identified in any way.","p6":"We declare that we never share your data with direct marketing agencies, nor do we support the use of private data for large scale marketing campaigns. You will never get a call for advertising or promotion when you come on-board as a panelist for Opinion Nation.","t2":"What are the rewards?","p7":"You receive an invitation to take a survey from Opinion Nation. When you click on the link, you can access the short surveys. Typically, they range from 10 to 25 minutes in duration.","p8":"The initial part of the survey is a screener. This section will have questions to determine if you are the right fit panel member to answer a survey (for example a survey about beard shaving will be answered by male members only). If you pass the screener you can proceed to answer the rest of the survey. At the end of the survey you will be shown how many points are added to your account. You will be provided a section to view the points accumulated as well as a ‘redeem’ option.","p9":"Every survey makes you eligible to earn between 20 to 250 points. This is in cognizance of your time taken to answer the survey. Every 1 point is ?1.00 INR. The reward points can also be redeemed against exciting gifts, deals, and offers.","t3":"We are just getting started!","p10":"In addition to our Daily Surveys, you will be able to participate in various contests, and quizzes and polls, we are developing new ways to engage you, entertain you and give you opportunities to earn!","p11":"Interested to open up a second revenue stream by answering short and simple surveys? Then join our online panel and start earning right away. Click on the ‘Join’ button to get started."},"howitwork":{"t1":"Is Opinion Nation free?","p1":"Yes, it is totally free. You will never be asked to purchase anything nor will we ask you the credit card information. Our philosophy is that you should earn income via the online survey and not us. We ensure that there are no distractions like ads or banners. This provides a high degree of respondent experience when you answer surveys on Opinion Nation.","t2":"How much can I really earn taking online surveys?","p2":"It all depends on the time you put on the task. We would like to be honest and say that it won’t replace your primary income stream, but will open a second income stream to help you take care of the rising expenses.","t3":"How can I claim my points?","p3":"When you accumulate points, you can reach the minimum balance in quick time. Once this stipulation is reached, you can redeem your points against the gift cards from our reward catalogue. In order to redeem you'll need to have minimum of 5000 points in your account.","t4":"What are Opinion Nation Points?","p4":"Points are awarded for every survey you take. Even the easy/shorter ones offer as many as 20 points. This can go up to 200 points depending on the survey topic or length. Every 1 point is equals to 1.00 USD.","p5":"When you have accumulated these points, you can redeem these for attractive gift cards, vouchers, and offers from major brands (both national and international).","t5":"Do I get any points at the beginning?","p6":"Yes, as a part of our welcome gesture on your joining the Go Web Survey panel, you are rewarded with 500 points worth Rs. 500 as a joining bonus. We make sure that every minute you spend with us is a rewarding one. Open up a new income stream by joining the Go Web Survey panel.","t6":"What I can redeem my points for?","p7":"You can select a reward of your choice from our reward catalogue. Click Here to see our reward options.","t7":"How I can become a member?","p8":"You can simply click on the 'Start for free' or 'Sign Up' tab and fill the basic information to become a member.","t8":"Why should I become a Opinion Nation member?","p9":"Becoming a member lets you take part in surveys and share your opinion. You can then start to accumulate points that are redeemable for rewards.","t9":"Why does Opinion Nation ask for personal information such as name and address?","p10":"We ask for personal information such as your name, address, gender, birthday and employment status to better match you with the appropriate market research projects. This information is also used for the purposes of incentive fulfillment so that we may send your reward to the appropriate recipient address. Other personal information that you may be asked to provide to us is solely for the purpose of building and operating a worldwide proprietary database of panelists, in order to conduct market research studies on that basis and we provide your responses to our surveys on to our clients in anonymised and aggregated form.","t10":"How can I participate in surveys on Opinion Nation?","p11":"Once you're successfully registered with us, we'll start sending you survey invites matching to your interest. In order to receive regular surveys, please keep your profile information up-to-date.","t11":"How long does it take to complete a survey?","p12":"Survey lenghth depends on the study type.","t12":"What if I have technical difficulties with a survey, and why does this happen?","p13":"We do a variety of surveys for many clients. Some of these surveys are programmed by us others are programmed by our clients and hosted on their systems. A major factor in technical issues is that survey respondents are using a wide variety of operating systems, browsers, Internet connection types, and hardware, and not all are necessarily compatible with the technology of all surveys that may be available. And, of course, sometimes, human error is a factor. If you encounter a technical problem with a survey, usually, if you wait a while, then try again later, the problem will be resolved. If you are still seeing an error after waiting a while, please report it to support team and note the Survey ID. We apologize for any inconvenience caused by technical errors and will do our best to get them resolved.","t13":"How many points will I earn for my participation?","p14":"Points may vary survey to survey, depding on the difficulty level. But you can earn anything between 15 to 200 points.","t14":"What are profile surveys and where can I find them?","P15":"Your Profile Surveys can be accessed by clicking the 'Profile Information' tab at the left hand-side of the site, here you will be able to update 'Profile Surveys'. Profile Surveys are designed to allow us to improve personalization of the service we provide to you for completing your Profile Surveys. This means you will receive more, and better targeted, survey invitations. For 100% completed personal profile survey you are awarded 200 points."},"reward":{"p1":"With Opinion Nation, you can be assured that your time is put to good use. You can utilize Opinion Nation as an alternative income channel if you love giving opinions. In turn, we will make sure that you earn handsome rewards by accumulating points through every single survey that you take.","t1":"Get Joining Bonus !","p2":"Yes, you heard that right! You can start earning the moment you complete the sign up process. You are entitled to Rs. 500 worth of credits without answering even a single survey. This is our welcome gift for you as a Opinion Nation panelist.","t2":"Amazing rewards for your time and opinions","p3":"You can look forward to earning anywhere between 20-200 points per survey taken. Our backend algorithm ensures that you are shown only those surveys that are of interest and relevance to you. This way you can be assured that your time is invested well.","p4":"Accumulated points? Now get it redeemed for exciting gifts vouchers, offers, and deals in quick time. No need to keep waiting endlessly for your points to be redeemed for rewards. We ensure quick points redemption. Once you are ready to redeem your, you can pick a reward from below mentioned reward options.","t3":"When I can redeem my points?","p6":"Once you’ve accumulated 5000 points, you can request a reward worth $ 100.","t4":"When I’ll receive my reward?","p7":"Your reward will be sent to you via email, within 5-7 working days from the date it’s requested.","t5":"What I can redeem my points for?","p8":"You can select a reward of your choice from our reward catalogue as mentioned below."},"cookie":{"p1":"When you visit the Site, we may transmit one or more cookies to your computer, which are tiny text files comprising a string of alphanumeric characters. Cookies are little files that are stored on your computer and enable us to do analytics, service operations, and use analysis – including, but not limited to, user preferences and trends (e.g., the Services may set a cookie on your browser allowing you to bypass engagement with a survey due to your previous completion of a survey). Both session cookies and permanent cookies are used by Pocketsinfull. After you shut your browser, a persistent cookie is stored and may be utilised by your browser on future visits to the Site. These forms of persistent cookies may be disabled. Because each web browser has its own set of features, please consult the manuals or technical support materials that came with your browser to learn how to change your cookie settings properly. You will be prompted to approve cookies before they are deployed if you are using the Site in a country where your prior permission is necessary for us to install any specific cookies. Refer to the Pocketsinfull Surveys Cookie Policy and the Pocketsinfull Research Cookie Policy for further information about cookies.","p2":"Services may not work correctly if you deactivate or reject cookies. By doing so, you consent to the Services' use of cookies and accept full responsibility for any lost or decreased functionality or advantages. Device Characteristics: information about your computer or device's technical specifications (e.g., web browser, operating system, type of device, IP address, etc.)","p3":"Geographic Location: Use your computer's or device's IP address to get a rough idea of where you are.","p4":"Time, Duration, and Extent of Use: while using the service (for example, the time it takes to complete a survey), as well as the feature(s) and/or function(s) used.","p5":"Beacons on the Web: 'Web beacons' (also known as 'pixel tags' or 'clear gifs') are small transparent graphic images that are used in conjunction with cookies to enhance and cater Services for our users based on a collection of limited information. They may be used in email communications as a means to understand our users' behaviour.","p6":"Information that is 'optionally collected': You give us permission to passively gather information about your online activities by consenting to participate and installing optional contextual tracking on your computer and/or mobile device. We may collect mobile device identifiers such as Apple's Identifier for Advertising ID (IDFA) and Google's Android Advertising ID (AAID) to help in our ability to identify you inside a mobile application and match you to appropriate survey opportunities via Mobile Device ID collection.","p7":"We may keep track of the websites you visit, the time you visited them, how long you spent browsing or using them, the words and phrases you type into search engines, the search engines you use, and the software and applications you use to browse online and use the internet when you use your computer. You have the option of pausing or disabling contextual tracking.","p8":"Additional data might be captured and stored: What is the objective of this privacy statement, and what is our commitment to you in terms of privacy?","p9":"It also outlines your privacy rights and how you could be protected by laws that apply to you.","p10":"These sites are not designed for minors, and we do not intentionally gather information about them. Consumers above the age of 13 create our websites for us.","p11":"It is important that you read this privacy policy, as well as any additional privacy policies or fair processing notices we may offer on particular occasions when we collect or handle personal data about you, to ensure that you understand how and why we use your data. This privacy notice is meant to enhance the previous notifications and/or policies, not to replace them."},"terms":{"t1":"Member Terms of Service :","p1":"By signing up and actively using the Opinion Nation program, you agree to all terms and conditions set forth in this agreement. Opinion Nation may, at any time, choose to edit, add and/or delete portions of this agreement and impose changes without prior notification of its members. We will endeavor to send out a notice to all our members regarding the new terms and/or terms which have changed. If any modification is unacceptable to you, your only recourse is to terminate this agreement or to file an appeal. Your continued participation in the Opinion Nation program following our posting of a change in policy notice or new agreement on our site will constitute binding acceptance to the change.","t2":"Responsibility of Members :","l1":"You must understand English. You must be at least 18 years old or at least 13 years old with parental consent. Requests may be made to verify your age.","l2":"You may be required to provide verification of identity and address prior to ANY payment or order upon our request or if any fraudulent activity is suspected. Accepted forms of identification include: Official drivers license, birth certificate passport or your previous year's tax returns. Accepted forms of address include: Utility bill, Property Tax Receipt, Lease Agreement or Posted Mail with name of applicant.","l3":"Only one account may be held per individual. Multiple accounts per household are allowed, but ID verification may be requested to verify your identity. Certain areas of the website may only be accessible by one member in the household.","l4":"You must NOT sign up or log in from a proxy IP. Login from a cell phones and public internet connections (such as a school, Wi-Fi hot-spot or a libr/ary) is allowed, but certain areas may be limited. You may not play games in a br/owser while connected to www.Opinion Nation.com via a cell phone. Requesting prizes or withdrawals from public locations is not permitted.","l5":"You may only sign up for offers in your own name, and only one person may use the account. Other individuals in the household need to create their own account. If you use a credit card for offers, the credit card must be in your name and no one else's!","l6":"You are solely responsible for any and all use of your Opinion Nation account and you may not authorize another to use or otherwise access your account. All information provided by yourself during registration and offer completion must be your own and may not pertain to any other individual. False information including, but not limited to, addresses, phone numbers and names will constitute an attempt to commit fraud and we reserve the right to suspend your account pending further investigation.","l7":"All information provided by yourself during registration and offer completion must be your own and may not pertain to any other individual. False information including, but not limited, to: addresses, phone numbers and names will constitute an attempt to commit fraud and we reserve the right to suspend your account pending further investigation.","l8":"You are not allowed to use an internet voicemail/internet phone number on your Opinion Nation account.","l9":"You cannot repeat offers on Opinion Nation that you have completed on other sites. Likewise, offers may only be completed once on Opinion Nation unless indicated otherwise. Categories that allow multiple completions include, but are not limited to, daily surveys, daily clicks and recurring tasks.","l10":"You are not permitted to cancel offers right after credit is received, nor are you permitted to encourage others to do so. You must fulfil all offer requirements to qualify for credit. Early cancellation or incorrect completion is considered fraud and may result in credit reversal or suspension of your account.","l11":"You are not permitted to share or use any confidential information you obtain through surveys. Legal action may take place if unauthorized use of any content is discovered.","l12":"Fraudulent members are NOT welcome on Opinion Nation. We rely on the honesty of all an parties in order to remain asset to all members. In order to ensure this honesty, to the best of our ability, we closely monitor our site for fraud and abuse.","l13":"Should any instances of fraud, system abuse, or any type of activity deemed inappropriate or illegal by Opinion Nation be detected, it will result in account termination and possible legal action. Any and all earnings (whether reversed by the advertisers or not) will be revoked without warning and any pending orders cancelled. ","l14":"Anyone caught cheating and/or committing fraud in any capacity will be held in violation of these terms and will thus no longer be protected by them.","t3":"Relationship of the Parties","p2":"You and Opinion Nation are independent contractors, and nothing in this Agreement creates any partnership, joint venture, agency, franchise, sales representative or employment relationship between you and Opinion Nation. You understand that you do not have authority to make or accept any offers or make any representations on behalf of Opinion Nation. You may not make any statement, whether on a site maintained by you or otherwise, that would contradict anything in this section. You are solely responsible for the reporting and payment of any taxes for money earned while using the Opinion Nation program. For privacy and for protection of our marketing strategies, no part of the site, e-mails, newsletters, updates, templates or promotions may be reproduced in any way without prior consent. This includes, but is not limited to, use of Opinion Nation images, ideas, text, terms or any other information we consider as copyrighted material. Publishing/posting/quoting part or all of such content online or off-line by any means or method is prohibited.","p3":"We do not guarantee that a member will receive credit for offers. We reserve the right to refuse credit for an offer for a number of reasons, including, but not limited to, fraud, system abuse and early termination. You are doing all offers on a voluntary basis with the understanding that no credit is guaranteed for the time you spend completing offers. Payment from offers will only be made after verification that offers completed have been validated and that the offer(s) has been paid upon by the advertiser. Opinion Nation will never be deemed as owing payment to any member. There are occasional delays in receiving commissions from the advertisers and, by participating in the Opinion Nation program, members understand and acknowledge that no payment shall be made until Opinion Nation has received such payment from its advertisers.","t4":"Spam","p4":"We do not believe in spam; Opinion Nation may occasionally send you periodical e-mails containing information regarding site updates and maintenance. We only send these newsletters if you are subscribed as such and you can opt-out from your account management page or by clicking the unsubscribe link in any of the e-mails sent. You may not promote your referral links through unsolicited emailing (i.e. SPAMMING), newsgroup postings, or any other method of mass communication. Failure to comply will result in immediate termination of your membership with Opinion Nation and may result in legal prosecution. Opinion Nation strictly enforces anti-spamming laws. Spamming is a federal crime; Any member caught spamming will not only have their account terminated immediately and lose any past, present and future earnings, but shall also be held liable for spamming as we shall cooperate with any authorities and investigations that may arise from the aforementioned incident.","t5":"Fraud","p5":"Using fraudulent information to complete offers and/or completing offers with fraudulent intent will result in the member's account being deleted without notice and relinquishment of all monies in the account. Fraud includes, but is not limited to, the following: using stolen credit cards to complete offers; using false information to complete offers; using information that is not one's own to complete offers; using prepaid gift and/or credit cards to complete offers; completing the same offer multiple times; cancelling offers and/or trials prior to receipt of product and/or service. Multiple signups by any individual member shall be grounds for immediate termination of all involved accounts. Opinion Nation reserve the right to file charges against an individual in attempt to recover any earnings received. We have a tough anti-cheat system in place making it extremely difficult to cheat; however, if someone is caught cheating or making attempts to do so, we reserve the right to suspend the member’s account, resulting in forfeiture of all earnings.","t6":"Orders","p6":"Opinion Nation is not responsible for rewards redeemed via Amazon or other merchants through our rewards gallery. Members are responsible for reviewing the product and seller information page on Amazon before ordering via our rewards gallery. We provide Amazon product links on all product pages in the rewards gallery. The estimated delivery date displayed on the orders page is an approximate calculation of the time it will take for your order to be delivered based on the information we have in our system. It is not a guaranteed delivery date and members should refer to the product page on Amazon for specific dates. In the event that an item is damaged or delayed we will contact Amazon on your behalf. We cannot issue refunds or an exchange until this is finalized with Amazon.","t7":"Inactive Member Group","p7":"Membership at Opinion Nation is free: there is no charge to be a member or to earn points. If you do not log into your account on the website for more than four (4) consecutive months, Opinion Nation reserves the right to lock all remaining points. The locked points become available again once you log in and earn the same amount of points by referring new members or completing offers. You can redeem the locked points the moment they become unlocked. Any newly earned points in active accounts can be redeemed at any time. Active shall be defined as logging into the website at least once in a four (4) months period.","t8":"Limitation of Liability","p8":"Opinion Nation will not be liable for lost profits, lost business opportunities, or any other indirect, special, punitive, incidental or consequential damages arising out of or related to both this agreement and the Opinion Nation program, even if Opinion Nation has been advised of the possibility of such damages. The provisions of this section survive termination or expiration of the agreement.","t9":"Non-Liability","p9":"At no time will Opinion Nation be liable for anything resulting from the use of a member's account. This includes, but is not limited to, the following: suspension or termination of an account, dissemination of information concerning an account, legal proceedings initiated against a member, or any damages (actual or consequential) from lawsuits, losses, judgments, litigation costs, attorneys' fees, and any other consequences. Opinion Nation is solely an intermediary between members and advertisers, and is neither ensuring nor endorsing products or services advertised on Opinion Nation. Members are solely responsible for any and all consequences of decisions made with regard to any partners' websites.","t10":"Non-Responsibility","p10":"Opinion Nation is not responsible for any user/member and, at its discretion, may terminate the service for any user/member at any time, without notice. Upon termination, Opinion Nation has no further responsibility toward any user/member past or present.","t11":"Termination","p11":"Termination of a member's account constitutes forfeiture of the privilege to create a new account. Only one account per individual is allowed; if more than one account is created for the same individual, this is considered fraud and both accounts will be deleted with all monies forfeited. Members are required to use true and accurate account information when signing up and to keep their account information up-to-date at all times. If a member is found to have incomplete, inaccurate, or false account information, his/her account is subject to termination without notice. Members may cancel their use of Opinion Nation at any time by sending a support ticket requesting as such. These terminated accounts shall lose any and all potential benefits associated with the site, including, but not limited to, points earned and prizes requested. Opinion Nation will not offer or owe anything to members whose accounts have been terminated and/or suspended. Opinion Nation reserves the right to terminate the account and withhold orders from any and all members who are deemed to have fraudulently completed offers, no matter how insignificant the degree of fraud.","t12":"Changes to this Agreement","p12":"Please note these terms will change from time to time. We expect most changes to be minor, but, on occasion, there may be changes that are more significant. Regardless, we will post those changes on this page. Although we reserve the right to change this agreement without any prior notice, we will endeavour to send out a notice to all members regarding the new terms and/or terms which have changed. If for any reason you do not accept the changes, you will need to contact us and your account will be removed.","t13":"Privacy Policy","p13":"At Opinion Nation, we strive to develop innovative services to better serve our users. We recognize that privacy is an important issue, so we design and operate our services with the protection of your privacy in mind. For more information, please refer to our separate Privacy Policy, which can be found at"},"privacy":{"t1":"Last Updated: January 10, 2024","l1":"Overview","p1":"This document establishes the privacy policies of Opinion Nation, its websites and mobile applications, as well as its compliance with specific national and international jurisdictions (including the privacy regulations and laws thereof). The publication of this document rescinds all previous privacy policies – implied, spoken or written –","l2":"Organization Information","p2":"Modern information and communication technologies play a fundamental role in the activities of Opinion Nation. Opinion Nation is based in United States and at the following postal address:","p3":"10251 Sparks Sub Rd","p4":"Potosi, Missouri 63664","p5":"United States","p6":"Opinion Nation can be reached via e-mail at","l3":"Anonymous Access","p7":"Visitors can access the website/application home pages and browse sites/applications without disclosing personal data.","l4":"Services and Links","p8":"Opinion Nation websites allow communication with other visitors and post information that can be accessed by other visitors. Communication via these posts is voluntary. All information communicated is the responsibility and discretion of the individual and may be collected by other visitors. Opinion Nation sites may include links to third-party web/mobile service providers. Opinion Nation is not responsible for the content, accuracy, or privacy policies of third-party web/mobile services.","l5":" Automatic Data Collection","p9":"Opinion Nation may collect information from your computer, mobile phone or other access device. The information sent to us includes, but is not limited to, data on the pages you access, your computer IP address, referral data, device identifiers, the type of operating system you’re using, your location (GPS), mobile network information, standard web log data and other information. Web log data includes the browser type you’re using and traffic to and from our site to determine trends, administer the site, track user movement in the aggregate, and gather br/oad demographic information for aggregate use. Automated decision-making is used to determine the likelihood of fraudulent activity to include duplication of respondent(s) and proxy usage. Automatically collected data may be sent to 3rd party data processors for the purpose of fraud prevention.","l6":"Data Collection and Purpose","p10":"We may use the personal data supplied or provided by you to send you emails notifications containing invitations for participation in promotions, including, but not limited to, offers and market research survey opportunities offered by our clients and/or partners. Your participation in these opportunities is completely voluntary and you can opt-out at any time of promotional emails, Opinion Nation employs a strict email policy against sending unsolicited emails. You may opt out by changing your email settings in the Edit Account/Edit Preferences section. Please note that opting out from promotional emails does not exempt you from receiving administrative emails about your account status and membership status changes, Privacy Policy and Terms \u0026 Conditions updates.","p11":"Additionally, we may share personal data and social-demographic information we collect from you with Third Party Market Research Companies for the purpose of Facilitating your participation in a survey(s); and Disclosing such data elements to clients of the Third Party Market Research Companies for audience   measurement services; and  Appending such data elements to completed client surveys and delivering the appended survey data to clients of the Third Party Market Research Companies for analytical or research purposes; and Other uses as set forth in their privacy policy.,","p12":"We may also share personal data and social-demographic information with partners for several purposes, including, without limitation, fraud detection and prevention, copyright infringement, data validation, incentive or reward fulfilment (if applicable), identifying respondents for re-contact surveys, or communications, database matching, data append, coding, data segmentation, and/or developing data insights regarding survey participants, but not for marketing purposes.","p13":"If you are eligible for a client survey opportunity offered through a client, the client will not contact you directly but will provide your unique identification number and a survey link to us and we will allow you to participate in the specific client survey. In connection with the sharing of your information with a client, your information may be transferred and stored outside of your country of residence, including, without limitation, in the United States, and by agreeing to this privacy policy you are agreeing to the processing and exportation of your personal information as set forth in this Section. If you have any questions about this data sharing please send in a support ticket through our support system. Access to collected personal data is available upon request by sending in a support ticket through our support system. You can opt-out by selecting the privacy category on our support page and submitting your request. If you opt-out, it is the responsibility of us to inform the specific Third Party Market Research Companies. Please note that Opinion Nation is solely liable and responsible for managing all opt-out requests.","p14":"We reserve the right to share your identity with others within the stipulations of data protection in an attempt to prevent further fraudulent activity. We may also obtain information about you from third parties such as identity verification services.","l7":"Sharing and Cookies","p15":"Opinion Nation uses cookies and similar technologies to recognize you when you visit our websites. Our cookie policy explains what these technologies are and why we use them, as well as your rights to control our use of them. Read our ","p16":"cookie policy","l8":"Children's Privacy","p17":"Opinion Nation does not knowingly collect personal data from individuals under the age of 16 in the EU and 13 outside of the EU. Minors 16 to 18 in the EU and 13 to 18 outside the EU are permitted to access the services of the site only with parental permission. It is the responsibility of the individual and the parent to ensure such permissions are obtained. It is possible that by fraud or deception we may receive information given to us or pertaining to children under 16 in the EU and 13 outside the EU. If we are notified of this and as soon as we verify the information, we will immediately delete the information from our servers.","l9":"Disclosure","p18":"Except as set forth herein, Opinion Nation does not disclose personal data to subsidiaries or other organizations without your permission or where it can reasonably be inferred from the circumstances that you consent to the disclosure to the third parties. Opinion Nation tries to limit the information it provides to third parties to the information they need to help Opinion Nation provide goods and services to you.","l10":"Third Party Advertisements","p19":"The Opinion Nation websites and emails contain links to various other sites that are not owned by us. While Opinion Nation makes every effort to ensure that our advertisers post clear and complete Privacy Policies and observe appropriate data practices, each of these sites/applications has a privacy policy that may differ from that of Opinion Nation. The privacy practices of other websites/applications and companies are not covered by this policy. Please be aware that we are not responsible for the privacy practices of such other sites/applications. We encourage you to be aware when you leave our site/application and to read the privacy statements of each and every website that collect personally identifiable information.","p20":"Opinion Nation may share non-personally identifiable information collected via the service in aggregate, anonymous form with advertisers or other third parties so that they may better evaluate what products and services are most appealing to different segments of the user base. Opinion Nation does not disclose your first name/last name, address, email address or any other Personal Information to these third parties unless you give your express consent.","l11":"Confidentiality and Security","p21":"Opinion Nation does not employ the use of secure transmission methods to send personal data.","p22":"Opinion Nation has implemented security policies, rules and technical measures to protect the personal data from unauthorized access, improper use or disclosure, unauthorized modification and unlawful destruction or accidental loss.","p23":"Opinion Nation employees and data processors with access or association to the processing of personal data are obliged to respect the confidentiality of visitor personal data.","p24":"Opinion Nation does not disclose personal data to State institutions and authorities unless required by law.","l12":"Your Rights","p25":"We have summarized the rights that you have under GDPR for EU data subjects. Some of the rights are complex, and not all of the details have been included in our summaries. Accordingly, you should read the relevant laws and guidance from the regulatory authorities for a full explanation of these rights. Your data is not part of a statutory or contractual requirement, or a requirement necessary to enter into a contract.","p26":"Your principal rights under data protection law are:","p27":"(a) the right to access;","p28":"(b) the right to rectification;","p29":"(c) the right to erasure;","p30":"(d) the right to restrict processing;","p31":"(e) the right to object to processing;","p32":"(f) the right to data portability;","p33":"(g) the right to complain to a supervisory authority; and","p34":"(h) the right to withdraw consent.","p35":"You have the right to confirmation as to whether or not we process your personal data and, where we do, access to the personal data, together with certain additional information. That additional information includes details of the purposes of the processing, the categories of personal data concerned and the recipients of the personal data. Providing the rights and freedoms of others are not affected. You can access your personal data by visiting https://www.Opinion Nation.com/login/ ","p36":"You have the right to have any inaccurate personal data about you rectified and, taking into account the purposes of the processing, to have any incomplete personal data about you completed.","p37":"In some circumstances you have the right to the erasure of your personal data without undue delay. Those circumstances include: a) the personal data are no longer necessary in relation to the purposes for which they were collected or otherwise processed; b) you withdraw consent to consent-based processing; c) you object to the processing under certain rules of applicable data protection law; d) the processing is for direct marketing purposes; e) and the personal data have been unlawfully processed. However, there are exclusions of the right to erasure. The general exclusions include where processing is necessary: a) for the purpose of market research purposes you have participated in; b) for compliance with a legal obligation; c) for the purpose of fraud prevention; or d) for the establishment, exercise or defence of legal claims.","p38":"In some circumstances you have the right to restrict the processing of your personal data. Those circumstances are: you contest the accuracy of the personal data; processing is unlawful but you oppose erasure; we no longer need the personal data for the purposes of our processing, but you require personal data for the establishment, exercise or defence of legal claims; and you have objected to processing, pending the verification of that objection. Where processing has been restricted on this basis, we may continue to store your personal data. However, we will only otherwise process it: with your consent; for the establishment, exercise or defence of legal claims; for the protection of the rights of another natural or legal person; or for reasons of important public interest.","p39":"You have the right to object to our processing of your personal data on grounds relating to your particular situation, but only to the extent that the legal basis for the processing is that the processing is necessary for: the performance of a task carried out in the public interest or in the exercise of any official authority vested in us; or the purposes of the legitimate interests pursued by us or by a third party. If you make such an objection, we will cease to process the personal information unless we can demonstrate compelling legitimate grounds for the processing which override your interests, rights and freedoms, or the processing is for the establishment, exercise or defence of legal claims.","p40":"You have the right to object to our processing of your personal data for direct marketing purposes (including profiling for direct marketing purposes). If you make such an objection, we will cease to process your personal data for this purpose.","p41":"You have the right to object to our processing of your personal data for scientific or historical research purposes or statistical purposes on grounds relating to your particular situation, unless the processing is necessary for the performance of a task carried out for reasons of public interest.","p42":"To the extent that the legal basis for our processing of your personal data is:","p43":"(a) consent; or","p44":"(b) that the processing is necessary for the performance of a contract to which you are party or in order to take steps at your request prior to entering into a contract, and such processing is carried out by automated means, you have the right to receive your personal data from us in a structured, commonly used and machine-readable format. However, this right does not apply where it would adversely affect the rights and freedoms of others.","p45":"If you consider that our processing of your personal information infringes data protection laws, you have a legal right to lodge a complaint with a supervisory authority responsible for data protection. You may do so in the EU member state of your habitual residence, your place of work or the place of the alleged infringement.","p46":"To the extent that the legal basis for our processing of your personal information is consent, you have the right to withdraw that consent at any time. Withdrawal will not affect the lawfulness of processing before the withdrawal.","p47":"You may exercise any of your rights in relation to your personal data by sending in a support ticket after being logged in. Visitors from areas other than the EU may request access to their own specific personal information collected by Opinion Nation by visiting the member account information section of the Opinion Nation website: https://www.Opinion Nation.com/profile/ ","p48":"Access to personal information may require proof of identity. Access to personal data is provided without charge. Personal data may be challenged or updated and, where appropriate, data will be completed, erased, rectified or amended. Opinion Nation reserves the right to refuse access to personal data. In such a case, reasons will be given for refusal.","p49":"You can close your account through our website. If you close your account, we will mark your account in our database as Closed, but will keep your account information in our database. This is necessary to deter fraud or abuse of the site, by ensuring that persons who try to commit fraud or abuse of the site will not be able to avoid detection simply by closing their account and opening a new account. However, if you close your account, your personally-identifiable information will not be used by us for any further purposes, nor sold to or shared with third parties, except as necessary to prevent fraud and assist law enforcement or as required by law.","l13":"International Data Transfers","p50":"We operate internationally and may transfer information about you to any jurisdiction where we do business, including the United States. When you use our websites, you acknowledge that we may transfer information about you as described in this policy.","p51":"We will transfer your personal information for any of the purposes identified in this policy to any of our subsidiaries, affiliates, service providers, and business partners that may be located outside of the jurisdiction where you are located. The laws in those jurisdictions may not provide the same level of data protection compared to the laws in your country. However, we will treat your personal information as subject to the protections described in this policy.","p52":"When we transfer personal information subject to the General Data Protection Regulation to entities located outside of the European Economic Area ('EEA'), we will rely on an appropriate legal basis, such as appropriate safeguards, which could include the standard contractual clauses, binding corporate rules, the EU-US Privacy Shield program, or another framework deemed adequate by the European Commission, or as otherwise permitted by applicable law, such as pursuant to your consent or in order to perform our contractual agreements with you.","l14":"Privacy Compliance","p53":"The Opinion Nation privacy policy is compliant with the following international and national regulations:","p54":"Global: OECD Privacy Guidelines on the Protection of Privacy and Transborder Flows of Personal Data Guidelines","p55":"Global: United Nations Guidelines for the Regulation of Personal Data Files Adopted by General Assembly Resolution 45/95 of 14 December 1990 United States: Privacy Act of 1974","p56":"European Union: European Convention on Human Rights and General Data Protection Regulation (GDPR)","p57":"Canada: Personal Information Protection and Electronic Documents Act","p58":"Privacy compliance is ensured by periodic self-assessment.","l15":"Notice to California/Colorado/Virginia(CDPA)/Connecticut Residents (CCPA)","p59":"CCPA defines the term “sell” broadly. Its meaning includes “renting, releasing, disclosing, disseminating, making available, [and] transferring…for monetary or other valuable consideration.","p60":"Under this definition, and the CCPA’s br/oad definition of “personal information,” we may “sell personal information” about you to our vendors or other partners, such as your contact information or certain combinations of anonymized or pseudonymized demographic and other information. Categories of information we’ve “sold” in the previous 12 months include:","p61":"Under the CPA, Colorado residents will have the right to know what personal information businesses are collecting about them, the right to request that businesses delete their personal information, and the right to opt out of the sale of their personal information. The CPA also requires businesses to obtain opt-in consent before collecting or processing sensitive personal information, such as biometric data, and establishes requirements for data security and breach notification. It is important to note that the CPA only applies to businesses that meet certain criteria, including those that process personal information of at least 100,000 Colorado residents or generate revenue from the sale of personal information and process the personal information of at least 25,000 Colorado residents.","p62":"Connecticut data privacy laws:-","p63":"Connecticut Data Breach Notification Law: This law requires businesses to notify Connecticut residents if their personal information has been compromised in a data breach. The notification must be made without unreasonable delay and must include information about the breach, the types of personal information involved, and steps that individuals can take to protect themselves.","p64":"Virginia Consumer Data Protection Act (CDPA), which is similar in some ways to GDPR. The CDPA requires wolf Insights to disclose what personal data they are collecting and why, and gives Virginia residents the right to access, correct, delete, and obtain a copy of their personal data. As per the law Wolf Insights have imposes specific requirements on data processors and will be conducting risk assessments and implement data protection measures to safeguard the interest of the residents.","p65":"An Act Concerning Student Data Privacy: This law was enacted in 2016 and is aimed at protecting the privacy of student data. It requires schools and third-party service providers to implement measures to protect student data, including restricting access to student data and implementing data security measures.","p66":"An Act Concerning the Confidentiality of Social Security Numbers: This law prohibits businesses and government agencies from displaying a person's Social Security number on an identification card, and from using the number as a primary identifier, except as required by law.","p67":"An Act Concerning Identity Theft and Data Privacy: This law, which was enacted in 2011, criminalizes identity theft and requires businesses to implement reasonable security measures to protect personal information from unauthorized access or disclosure.","p68":"Connecticut is also considering a comprehensive privacy law similar to the California Consumer Privacy Act (CCPA) and the European Union's General Data Protection Regulation (GDPR), which would give residents the right to know what personal information businesses are collecting about them, the right to request that businesses delete their personal information, and the right to opt out of the sale of their personal information.","t2":"Categories:","p69":"Name, email address, mailing address, phone number","p70":"Log files, including Internet Protocol (IP) address, browser type, ISP, browser language, the date and time of your request, operating system, referring/exiting pages, clickstream data, plug-in etc.","p71":"browsing information, such as date and time you visited our website, number of pages you viewed, time in seconds you spend on each page, and details of the any website you visited before and/or after participation in one of our surveys or other research program","p72":"Self-reported demographics (i.e. age, gender, education, etc.)","p73":"Self-reported firmographics (i.e. employment-related information such as title and profession etc.)","p74":"Self-reported profile information (i.e. political affiliation, technology usage, consumer preferences and ownership etc.)","p75":"System Metrics inclusive of survey status (completed survey, terminated etc.) Length of time spent in a survey . Categories of information we’ve otherwise disclosed for a business or commercial purpose (for example, for confidential use by our service providers) in the previous 12 months include:","t3":"Categories:","p76":"Name, email address, mailing address, phone number","p77":"Log files, including Internet Protocol (IP) address, browser type, ISP, browser language, the date and time of your request, operating system, referring/exiting pages, clickstream data, plug-in etc.","p78":"browsing information, such as date and time you visited our website, number of pages you viewed, time in seconds you spend on each page, and details of the any website you visited before and/or after participation in one of our surveys or other research program","p79":"Self-reported demographics (i.e. age, gender, education, etc.)","p80":"Self-reported firmographics (i.e. employment-related information such as title and profession etc.)","p81":"Self-reported profile information (i.e. political affiliation, technology usage, consumer preferences and ownership etc.)","p82":"System Metrics inclusive of survey status (completed survey, terminated etc.) Length of time spent in a survey . Categories of information we’ve otherwise disclosed for a business or commercial purpose (for example, for confidential use by our service providers) in the previous 12 months include:","p83":"If you are a California/Colorado/Connecticut resident, you also have the following special rights:","p84":"Your Right to “Know” and to Request Deletion","p85":"You have the right to know the categories and specific pieces of personal information we have collected about you. You have the right to know the categories of sources from which the personal information has been collected, the business or commercial purpose for collecting or selling personal information, and the categories of third parties with whom we share personal information.","p89":"You have the right to request deletion of personal information we’ve collected or maintain.","p90":"To exercise these rights contact us at info@opinion-nation.com or info@opinion-nation.com. We may ask you to provide additional information, such as first and last name and email in order to verify who is making the request.","p91":"Please note that any requested disclosures will only apply to the 12-month period preceding the request, and you are entitled to request disclosure regarding your personal information twice in any 12-month period.","p92":"Your Right to Opt Out of the “Sale” of Your Information","p93":"You have the right to opt out of the sale of your personal information.","p94":"Your Right to Non-Discrimination","p95":"You have the right not to receive discriminatory treatment by Opinion Nation for the exercise of the privacy rights conferred by the CCPA, including but not limited to by denying you services, charging different prices or rates, or providing you with a different level or quality of services. Please understand, however, that certain exercises of your rights may render it impossible for us to render services to you.","p96":"Your Right to Use an Authorized Agent","p97":"You have the right to designate an authorized agent to make a request under the CCPA on your behalf. To designate an authorized agent, please contact us as provided below. In order to verify you have authorized an agent we will require a signed, written authorization from you.","p98":"Verification Process","p99":"If you make a request to access or delete your information, or to opt out of the sale of your personal information, we may ask you for additional information to verify your identity. This information may include: your full name, birth date, phone number, email address, or other basic personal information about you that we already have on file.","t4":"Privacy Support","p100":"Enquiries or concerns about the Opinion Nation privacy policy can be directed to:","p101":"Opinion Nation","p102":"10251 Sparks Sub Rd","p103":"Potosi, Missouri 63664","p104":"United States","p105":"E-mail:"}}}},"initialLocale":"jp","ns":["common"],"userConfig":{"i18n":{"defaultLocale":"en","locales":["en","cn","jp","id"]},"default":{"i18n":{"defaultLocale":"en","locales":["en","cn","jp","id"]}}}}},"__N_SSG":true},"page":"/auth/login","query":{},"buildId":"iy-NpQbPEpP1LD1h-emev","isFallback":false,"gsp":true,"locale":"jp","locales":["en","cn","jp","id","it","es","fr","pt","de","sa"],"defaultLocale":"en","scriptLoader":[]}</script></body></html>
