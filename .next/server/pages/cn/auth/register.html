サインアップ」タブをクリックし、基本情報を入力するだけでメンバーになります。","t8":"Opinion Nation メンバーになる必要があるのはなぜですか?","p9":"メンバーになると、アンケートに参加して意見を共有することができます。 その後、特典と交換できるポイントを蓄積し始めることができます。","t9":"Opinion Nation が名前や住所などの個人情報を要求するのはなぜですか?","p10":"当社は、適切な市場調査プロジェクトをより適切にマッチングするために、お客様の名前、住所、性別、誕生日、雇用状況などの個人情報をお尋ねします。 この情報は、お客様の報酬を適切な受信者のアドレスに送信できるように、インセンティブの履行の目的にも使用されます。 お客様が当社に提供を求められるその他の個人情報は、パネリストに関する世界独自のデータベースを構築および運用することのみを目的としており、これに基づいて市場調査研究を実施し、当社はクライアントに対するアンケートへの回答を提供します。 匿名化され集約された形式で。","t10":"Opinion Nation のアンケートに参加するにはどうすればよいですか?","p11":"弊社への登録が完了すると、あなたの興味に応じたアンケートへの招待状の送信が開始されます。 定期的にアンケートを受信するには、プロフィール情報を最新の状態に保ってください。","t11":"アンケートを完了するまでにどれくらい時間がかかりますか?","p12":"調査の長さは調査の種類によって異なります。","t12":"調査で技術的な問題が発生した場合はどうすればよいですか?また、なぜこのような問題が発生するのでしょうか?","p13":"弊社では多くのお客様に対して様々な調査を行っております。 これらの調査の一部は当社によってプログラムされ、その他の調査はお客様によってプログラムされ、お客様のシステムでホストされます。 技術的な問題の主な要因は、調査回答者がさまざまなオペレーティング システム、ブラウザ、インターネット接続の種類、ハードウェアを使用しており、必ずしも全員が利用可能なすべての調査のテクノロジーと互換性があるわけではないことです。 そしてもちろん、人的ミスが要因となる場合もあります。 アンケートで技術的な問題が発生した場合は、通常、しばらく待ってからもう一度試してみると、問題は解決します。 しばらく待ってもエラーが表示される場合は、サポート チームに報告し、調査 ID を書き留めてください。 技術的なエラーによりご迷惑をおかけしたことをお詫びし、問題を解決できるよう最善を尽くします。","t13":"参加すると何ポイント獲得できますか?","p14":"ポイントは、難易度に応じて調査ごとに異なる場合があります。 ただし、15 ～ 200 ポイントの範囲で獲得できます。","t14":"プロフィール調査とは何ですか? どこで見つけられますか?","P15":"あなたのプロフィール アンケートには、サイトの左側にある [プロフィール情報] タブをクリックしてアクセスできます。ここで、[プロフィール アンケート] を更新できます。 プロフィール調査は、プロフィール調査を完了するために当社が提供するサービスのパーソナライズを改善できるように設計されています。 これは、より多くの、より適切にターゲットを絞ったアンケートの招待状を受け取ることを意味します。 個人プロフィール アンケートが 100% 完了すると、200 ポイントが付与されます"},"reward":{"p1":"通过 Opinion Nation，您可以放心，您的时间会得到充分利用。如果您喜欢发表意见，您可以利用 Opinion Nation 作为替代收入渠道。反过来，我们将确保您通过积累获得丰厚的奖励 通过您进行的每一项调查得出的结论。","t1":"获得加入奖金！","p2":"是的，您没听错！完成注册流程后您就可以开始赚钱。您无需回答任何调查即可获得价值 500 卢比的积分。这是我们为您准备的欢迎礼物 Opinion Nation 小组成员。","t2":"对您的时间和意见的惊人奖励","p3":"您可以期待在每次调查中获得 20-200 分。我们的后端算法确保只向您显示那些您感兴趣且与您相关的调查。这样您就可以放心，您的时间 投资得好。","p4":"已累积积分？现在即可快速兑换令人兴奋的礼券、优惠和优惠。无需无休止地等待积分兑换奖励。我们确保积分快速兑换。一旦您准备好 要兑换您的奖励，您可以从下面提到的奖励选项中选择奖励。","t3":"我什么时候可以兑换积分？","p6":"累积5000积分后，即可申请价值100美元的奖励。","t4":"我什么时候能收到奖励？","p7":"您的奖励将在请求之日起 5-7 个工作日内通过电子邮件发送给您。","t5":"我的积分可以兑换什么？","p8":"您可以从我们的奖励目录中选择您喜欢的奖励，如下所述。"},"cookie":{"p1":"当您访问本网站时，我们可能会向您的计算机传输一个或多个 Cookie，这些 Cookie 是由一串字母数字字符组成的微小文本文件。Cookie 是存储在您计算机上的小文件，使我们能够进行分析 、服务运营和使用分析 - 包括但不限于用户偏好和趋势（例如，服务可能会在您的浏览器上设置 cookie，允许您因之前完成的调查而绕过参与调查）。 Pocketsinfull 使用会话 cookie 和永久 cookie。在您关闭浏览器后，将存储一个持久 cookie，您的浏览器可以在将来访问该网站时使用该持久 cookie。这些形式的持久 cookie 可能会被禁用。因为每个网络浏览器都有其自身的特性。 自己的一组功能，请查阅浏览器附带的手册或技术支持材料，了解如何正确更改您的 cookie 设置。如果您在您的国家/地区使用本网站，系统会在部署 cookie 之前提示您批准 cookie。 我们需要事先获得许可才能安装任何特定的 cookie。 有关 cookie 的更多信息，请参阅 Pocketsinfull Surveys Cookie 政策和 Pocketsinfull Research Cookie 政策。","p2":"如果您停用或拒绝 cookie，服务可能无法正常工作。这样做即表示您同意服务使用 cookie，并对任何功能或优势丢失或减少承担全部责任。设备特征：有关您计算机的信息 或设备的技术规格（例如网络浏览器、操作系统、设备类型、IP 地址等）","p3":"地理位置：使用您的计算机或设备的 IP 地址大致了解您所在的位置。","p4":"使用时间、持续时间和范围：使用服务时（例如，完成调查所需的时间），以及使用的特性和/或功能。","p5":"网络信标：“网络信标”（也称为“像素标签”或“透明 gif”）是小型透明图形图像，与 cookie 结合使用，以增强和满足基于以下内容的用户服务： 有限信息的集合。它们可以在电子邮件通信中用作了解我们用户行为的手段。","p6":"选择性收集’的信息：您同意参与并在您的计算机和/或移动设备上安装可选的上下文跟踪，从而允许我们被动收集有关您的在线活动的信息。我们可能会收集移动设备标识符，例如 作为 Apple 的广告 ID 标识符 (IDFA) 和 Google 的 Android 广告 ID (AAID)，帮助我们在移动应用程序中识别您的身份，并通过移动设备 ID 收集将您与适当的调查机会匹配。","p7":"我们可能会跟踪您访问的网站、您访问它们的时间、您浏览或使用它们的时间、您在搜索引擎中输入的单词和短语、您使用的搜索引擎以及软件和 您在使用计算机时用于在线浏览和使用互联网的应用程序。您可以选择暂停或禁用上下文跟踪。","p8":"可能会捕获和存储其他数据：本隐私声明的目的是什么，我们在隐私方面对您的承诺是什么？","p9":"它还概述了您的隐私权以及您如何受到适用于您的法律的保护。","p10":"这些网站不是为未成年人设计的，我们也不会有意收集有关他们的信息。13岁以上的消费者为我们创建我们的网站。","p11":"请务必阅读本隐私政策，以及我们在收集或处理有关您的个人数据时在特定情况下可能提供的任何其他隐私政策或公平处理通知，以确保您了解如何以及为何这样做 我们使用您的数据。本隐私声明旨在增强之前的通知和/或政策，而不是取代它们。"},"terms":{"t1":"会员服务条款:","p1":"通过注册并积极使用Opinion Nation程序，您需要同意本协议中规定的所有条款和条件。Opinion Nation可以随时选择编辑、添加和/或删除本协议的部分内容，并在不事先通知其会员的情况下进行更改。我们将努力向所有会员发出关于新条款和/或已更改条款的通知。如果您不能接受任何更改，您唯一的方法是终止本协议或提起上诉。在我们网站上发布政策变更通知或新协议后，您继续参与Opinion Nation程序将继续绑定对变化内容的接受。","t2":"会员的责任:","l1":"你必须懂英语。你必须年满18岁，或者在父母同意的情况下年满13岁。我们可能会要求核实您的年龄。","l2":"您可能需要在我们要求或怀疑有任何欺诈活动的情况下，在付款或下订单之前提供身份证和地址验证。可接受的身份证明形式包括:正式驾驶执照，出生证明护照或您上一年的纳税申报表。可接受的地址形式包括:水电费账单，物业税收据，租赁协议或附有申请人姓名的邮寄邮件","l3":"每人只可持有一个帐户。每户允许拥有多个账户，但可能需要身份验证来验证您的身份。网站的某些区域可能只有一个家庭成员可以访问。","l4":"您不能从代理IP注册或登录。允许从手机和公共互联网链接(如学校，Wi-Fi热点或图书馆)登录，但有些区域可能受到限制。当通过手机连接到www.Opinion Nation.com时你可能无法在一个浏览器中玩游戏。不允许在公共场所索要奖品或提款。","l5":"您只能以自己的名义注册优惠，并且只能有一个人使用该账户。家里的其他人需要创建自己的账号。如果你用信用卡付款，信用卡上必须是本人姓名，而不是别人的！","l6":"您对您的Opinion Nation帐户的任何及所有使用全权负责，您不得授权他人使用或以其他方式访问您的帐户。您在注册和报价完成过程中提供的所有信息必须是您自己的，不得属于任何其他个人。将构成欺诈企图的虚假信息，包括但不限于地址、电话号码和姓名，我们保有暂停您的账户的权利，等待进一步调查。","l7":"您在报价和完成报价过程中提供的所有信息必须是您自己的，不得涉及任何其他个人。将构成欺诈企图的虚假信息，包括但不限于地址、电话号码和姓名，我们保有暂停您的账户的权利，等待进一步调查。","l8":"您不允许在您的Opinion Nation帐户上使用互联网语音信箱/互联网电话号码。","l9":"你不能在Opinion Nation上重复提供你已经在其他网站上提供完成的意见。同样，除非另有说明，报价只能在Opinion Nation上完成与中一次。允许多次完成的类别包括但不限于:每日调查、每日点击和重复任务。","l10":"收到信用证后，贵方不得立即取消报盘，也不得鼓励他人这样做。你必须满足所有的offer要求，才有资格获得学分。提前取消或不正确完成被视为欺诈，可能导致信用逆转或暂停您的帐户","l11":"您不得分享或使用您通过调查获得的任何机密信息。如果发现未经授权使用任何内容，可能会采取法律行动","l12":"Opinion Nation不欢迎欺诈会员。我们依靠所有各方的诚实，以保持所有成员的资产。为了确保这种诚实，我们尽最大努力密切监控我们的网站是否存在欺诈和滥用行为。","l13":"如果发现任何欺诈、系统滥用或任何被Opinion Nation视为不适当或非法的活动，将导致账户终止并可能采取法律行动。任何和所有收益(无论是否由广告商撤销)将被不加警告撤销，任何未完成的订单将被取消。 ","l14":"任何以任何身份作弊和/或实施欺诈的人都将被视为违反这些条款，因此他们不再受这些条款的保护。","t3":"双方关系","p2":"您和Opinion Nation是独立的承包商，本协议中没有任何内容构成您与Opinion Nation之间的任何合伙关系，合资企业，代理，特许经营、销售代表或雇佣关系。您需明白您无权代表Opinion Nation作出或接受任何要约或作出任何陈述。无论是在你维护的网站上还是在其他与本节内容相矛盾的地方，您不得作任何声明。您全权负责报告和支付在使用Opinion Nation程序期间所赚取的任何税款。微量隐私和保护我们的营销策略，未经事先同意，不得以任何方式复制本网站的任何部分、电子邮件、通讯、更新、模板或促销活动。这包括但不限于使用Opinion Nation图像、想法、文本、术语或我们认为受版权保护的材料的任何其他信息。禁止以任何方式或方法在线或离线发布/张贴/引用部分或全部此类内容。","p3":"我们不保证会员将获得优惠积分。我们保留出于多种原因包括但不限于欺诈、系统滥用和提前终止等行为而拒绝优惠积分的权利。您需要在自愿的基础上进行所有报价，并理解不保证您在完成报价上所花费的时间。只有在确认完成的报价已被验证并且广告客户已支付报价后，报价才会付款。Opinion Nation将永远不会被视为欠任何成员的付款。在收到广告主的佣金时偶尔会有延迟，并且通过加入Opinion Nation项目，会员会理解和承认在Opinion Nation收到广告主的佣金之前，会员不会支付任何费用。","t4":"垃圾邮件","p4":"不相信垃圾邮件。Opinion Nation可能偶尔定期向您发送电子邮件，其中包含有关网站更新和维护的信息。我们只有在您订阅了这些通讯的情况下才会发送这些通讯，您可以从您的账户管理页面选择退出，或者通过点击任何发送的电子邮件中的退订链接。您不得通过未经请求的电子邮件(即SPAMMING)、新闻组发布或任何其他大众传播方法来推广您的推荐链接。如果您不遵守这些规定，您将被立即终止Opinion Nation的会员资格，并可能受到法律起诉。Opinion Nation严格执行反垃圾邮件法律。发送垃圾邮件是联邦犯罪；任何被发现发送垃圾邮件的会员不仅会被立即终止其账户并失去任何过去、现在和未来的收入，而且还将对垃圾邮件负责，因为我们将配合当局者关于由上述事件可能引起的调查。","t5":"诈骗","p5":"使用欺诈性信息完成报价和/或以欺诈意图完成报价将导致会员账户被删除，恕不另行通知，并放弃账中的所有资金。欺诈行为包括但不限于以下行为:使用被盗信用卡完成报价;使用虚假信息完成报价；价使用不属于自己的信息完成报价；使用预付礼品卡和/或信用卡完成报价；多次完成同一报价；在收到产品和/或服务之前取消报价和/或试用。任何个人会员的多次注册将成为立即终止所有相关账户的理由。Opinion Nation保留对个人提起诉讼的权利，易试图收回所收到的任何收益。我们有一个严格的反作弊系统，让作弊变得极其困难。但是，如果有人被发现作弊或试图作弊，我们保留暂停会员账户的权利，导致没收所有收益.","t6":"订单","p6":"Opinion Nation对通过亚马逊或其他商家通过我们的奖励画廊兑换的奖励不负责。会员有责任在通过我们的奖励库订购之前查看马逊上的产品和卖家信息页面。我们在奖励画廊的所有产品页面上提供亚马逊产品链接。订单页面上显示的预计交货日期是根据我们系统中的信息，对您的订单发货所需时间的近似计算。这不是一个保证的交货日期，会员应参考亚马逊上的产品页面了解具体日期。如果物品损坏或延迟，我们将代表您与亚马逊联系。在与亚马逊最终确定之前，我们不能退款或换货。","t7":"非活跃会员账户","p7":"Opinion Nation的会员资格是免费的。成为会员或赚取积分是免费的。如果您连续四(4)个月以上未登录网站账户，Opinion Nation保留锁定所有剩余点数的权利。锁定的积分在登录后重新可用，通过推荐新会员或完成优惠获得相同的积分，。锁定积分解锁的那一刻，你就可以兑换了。活跃账户中任何新赚取的积分都可以随时兑换。活跃定义为每四(4)个月至少登录一次网站。","t8":"责任限制","p8":"对于由本协议和Opinion Nation项目产生的或与之相关的任何利益损失、商业机会损失或者任何其他间接、特殊、惩罚性、附带或后果性损害，Opinion Nation是没有法律责任的，甚至Opinion Nation已被告知此类损害的可能性，Opinion Nation也不承担任何责任。本条款的规定在本协议终止或期满后仍然有效。","t9":"非义务","p9":"在任何时候，Opinion Nation都不会对因使用会员账户而产生的任何后果负责。这包括但不限于以下内容：账户的暂停或终止、有关账户信息的传播、针对会员发起的法律诉讼，或因诉讼、损失、判决、诉讼费用、律师费和任何其他后果而造成的任何损害(实际或间接)。Opinion Nation仅是会员和广告商之间的中介，既不保证也不认可在Opinion Nation上广告的产品或服务。会员对与任何合作伙伴网站有关的决定所产生任何和所有后果负全部责任","t10":"非责任","p10":"Opinion Nation不对任何用户/会员负责，并随时终止对任何用户/会员的服务，恕不另行通知。终止后，Opinion Nation对任何过去或现在的用户/会员不再承担任何责任。","t11":"终止","p11":"终止会员帐户即丧失其创建新帐户的权利。每人只允许开立一个账户;如果为同一个人创建多个账户，则视为欺诈，两个账户将被删除，所有资金将被没收。","p12":"会员在注册时必须使用真实、准确的账户信息，并始终保持账户信息的更新。如果发现会员的账户信息不完整、不准确或虚假，其账户将被终止，恕不另行通知。会员可随时通过发送支持票请求取消其对Opinion Nation的使用。这些被终止的账户将失去与本网站相关的任何及所有潜在利益，包括但不限于所获得的积分和所要求的奖品。已被终止和/或暂停的账户，Opinion Nation将不提供或欠成员任何东西。无论欺诈程度多么微不足道，Opinion Nation保留终止账户并扣留任何和所有被视为欺诈性完成报价的会员的订单的权利","t13":"隐私政策","p13":"在Opinion Nation，我们努力开发创新服务，以更好地服务于我们的用户。我们认识到隐私是一个重要的问题。因此，我们在设计和运营我们的服务时，都会考虑到保护您的隐私。欲了解更多信息，请参阅我们单独的隐私政策，该政策可在https://Opinion Nation.com/privacy-policy上找到"},"privacy":{"t1":"最后更新：2023.01.10","l1":"概述","p1":"本文确立了Opinion Nation程序的隐私政策、它的网站和移动应用程序，以及其对特定国家和国际司法管辖区(包括隐私法规和法律)的遵守情况。本文的发表将取消所有以前的隐私政策-隐含的、口头的或书面的-","l2":"组织信息","p2":"现代信息和通信技术在Opinion Nation的活动中发挥着根本作用。Opinion Nation总部设立在美国，邮政地址如下：","p3":"23 Dwyer Drive,","p4":"Brampton L6S 6L2,","p5":"Ontario, Canada","p6":"可以通过电子邮件info@Opinion Nation联系","l3":"匿名访问","p7":"访问者可以访问网站/应用程序主页和浏览网站/应用程序而无需披露个人资料","l4":"服务和链接","p8":"Opinion Nation网站允许与其他访问者进行交流，并发布其他访问者可以访问的信息。通过这些帖子交流是自愿的。所有传达的信息是个人的责任和判断力，并可能被其他访问者收集。Opinion Nation网站可能包含第三方网站和移动服务提供商的链接。Opinion Nation不对第三方网络/移动服务的内容、准确性或隐私政策负责。","l5":" 自动数据采集","p9":"Opinion Nation可能会从您的电脑、手机或其他访问设备收集信息。发送给我们的信息包括但不限于您访问的页面数据、您的计算机IP地址、转介数据、设备标识符、您正在使用的操作系统类型、您的位置(GPS)、移动网络信息、标准网络日志数据和其他信息。网络日志数据包括您正在使用的浏览器类型和进出我们网站的流量，以确定趋势，管理网站，总体跟踪用户移动，并收集广大人口统计信息以提供汇总使用。自动决策用于确定欺诈活动的可能性，包括重复收访者和代理使用。为了防止欺诈，自动收集的数据可能会发送给第三方数据处理方。","l6":"数据收集及目的","p10":"我们可能会使用您提供的个人数据向您发送电子邮件通知，其中包含参与促销活动的邀请，包括但不限于我们的客户和/或客户提供的优惠和市场研究调查机会。 您参与这些机会完全是自愿的，您可以随时选择退出促销电子邮件，Opinion Nation 采用严格的电子邮件政策，禁止发送未经请求的电子邮件。 您可以通过在编辑帐户/编辑首选项部分中更改电子邮件设置来选择退出。 请注意，选择退出促销电子邮件并不能免除您收到有关您的帐户状态和会员状态更改、隐私政策以及条款和条件更新的管理电子邮件。","p11":"此外，我们可能会与第三方市场研究公司分享我们从您那里收集的个人数据和社会人口统计信息，以促进您参与调查和向第三方市场研究公司的客户披露这些数据元素以提供受众测量服务。同时将这些数据元素添加到已完成的客户调查中，并将附加的调查数据交付给第二方市场研究公司的客户，以供用来分析或作研究的目的;其他的用来阐述他们的隐私政策。,","p12":"我们还可以与合作伙伴共享个人数据和社会人口信息，包括但不限于欺诈检测和预防、侵犯版权、数据验证、激励或奖励履行(如果适用)、为了再联系调查确定应答者、或通信、数据库匹配、数据附加、编码，数据细分，和/或开发关于调查参与者的数据见解，但不是为了营销目的。","p13":"如果您有资格获得通过客户提供的客户调查机会，客户不会直接与您联系，但会为您提供唯一的身份号码和调查链接同时我们将允许您参与特定的客户调查。在与客户分享你的信息的交流中，您的信息可能会被转移和存储在你的居住地外的国家，包括但不限于在美国，并且通过同意这个隐私政策，你将同意处理和出口你的个人信息如本节所述的一样。如果您对此数据共享有任何猜测，请通过我们的支持系统发送一张支持票。获得查阅所收集的个人资料的途径可以通过我们所支持的系统发送一张支持票进行提问。您可以选择退出，在我们的支持页面上选择隐私类别，并提交您的请求。如果您选择退出，我们有责任通知具体的第三方市场研究公司。请注意，Opinion Nation全权负责管理所有选择退出的请求。","p14":"我们保留有在数据保护规定范围内与他人共享您的身份的权利，以防止进一步的欺诈活动。我们也可能从第三方获得有关您的信息，如身份验证服务。","l7":"共享和信息记录程序","p15":"当你访问我们的网站时，Opinion Nation会使用信息记录程序和类似的技术来识别你。我们的信息记录程序政策解释了这些技术是什么，我们为什么使用它们，以及你控制我们使用它们的权利。请阅读我们的信息记录程序政策。当你访问我们的网站时，Opinion Nation会使用信息记录程序和类似的技术来识别你。我们的信息记录程序政策解释了这些技术是什么，我们为什么使用它们，以及你控制我们使用它们的权利。请阅读我们的信息记录程序政策。 ","p16":"饼干政策","l8":"孩子们的隐私","p17":"Opinion Nation不会在知情的情况下收集欧盟境内16岁以下和欧盟以外13岁以下个人的个人数据。欧盟境内16至18岁的未成年人和欧盟以外13至18岁的未成年人只有在父母许可的情况下才能使用该网站的服务。确保获得这种许可是个人和父母的责任。通过欺诈或欺骗，我们可能会收到提供给我们的或者关于欧盟16岁以下儿童和欧盟以外13岁以下儿童有关的信息。如果我们收到通知，并在我们核实信息后，我们将立即从我们的服务器上删除该信息。","l9":"信息披露","p18":"除本协议规定外，Wolfopinon不会在未经您许可的情况下向子公司或其他组织披露您的个人数据，也不会在合理推断您会同意披露个人数据的情况下向第披露个人数据。Opinion Nation试图限制提供给第三方的信息,这些为第三方所需要，这样可以帮助Opinion Nation向您提供您所需的商品和服务。","l10":"第三方广告","p19":"Opinion Nation网站和电子部件包含各种其他网站的链接，这些网站不属于我们。虽然Opinion Nation尽一切努力确保我们的广告商发布清晰完整的隐私政策和遵守适当的数据惯例，但这些网站/应用程序的隐私政策可能与Opinion Nation不同。本政策不包括其他网站/应用程序和公司的私隐做法。请注意，我们不对此类其他网站/应用程序的隐私做法负责。我们鼓励您在离开我们的网站/应用程序时保持警惕，并阅读每个收集个人身份信息的网站的隐私声明。","p20":"Opinion Nation可能会与广告商或其他第三方共享通过本服务收集的非个人身份信息以便他们更好地评估对不同用户群哪些产品和服务更具有吸引力。除非得到您明确同意，否则Opinion Nation不会向这些第三方披露您的姓名、地址、电子邮件地址或任何其他个人信息。","l11":"保密及安全","p21":"Opinion Nation不采用安全传输方法发送个人数据。","p22":"Opinion Nation采取安全政策、规则和技术措施以此来保护个人数据在未经授权的情况下不被访问、不被不当使用或披露、未经授权的修改、非法破坏或意外丢失。","p23":"Opinion Nation员工和具有访问或拥有相关的个人数据处理途径的数据处理者有义务尊重访问者个人数据的机密性。","p24":"除非法律要求，Opinion Nation不会向国家机构和当局披露个人资料。","l12":"您的权利","p25":"我们总结了您在GDPR下对欧盟数据主体的权利。其中一些权利是复杂的并不是所有的细节都包括在我们的摘要中。相应的，您应该阅读监管机构的相关法律和指导以获得这些权利的完整解释。您的数据不是法定或合同要求的一部分，也不是签订合同所必需的要求。","p26":"根据数据保护法，您的主要权利是:","p27":"(a) 进入的权利;","p28":"(b) 删除权;","p29":"(c) 纠正权;","p30":"(d) 纠正权;","p31":"(e) 纠正权;","p32":"(f) 数据可移植性的权利:","p33":"(g) 向监管机构投诉的权利;和","p34":"(h) 撇回同意的权利。","p35":"您有权确认我们是否能够处理您的个人数据，以及在哪里处理，访问个人数据以及某些附加信息。该附加信息包括处理目的、有关个人数据类别和个人数据接收者的详细信息。保证他人的权利和自由不受影响。您可以访问 https://www.Opinion Nation.com/login/访问您的个人数据。","p36":"您有权要求更正关于您的任何不准确的个人数据，并且考虑到处理的目的，您有权要求更正关于您的任何不完整的个人数据。","p37":"在某些情况下，您有权立即删除您的个人资料，这些情况包括:a)个人数据就其收集或以其他方式处理的目的而言不再是必需的;b)您撤销对基于同意的处理的同意;c)您在某些适用的数据保护法的规则下反对处理;d)处理是为了直接营销目的;e)个人资料已被非法处理。但是，也有排除删除权的情况。一般例外情况包括:a)出于您所参与的市场调查目的;b)遵守法律义务;c)为防止欺诈的目的;或d)法律索赔的确立、行使或辩护。.","p38":"在某些情况下，您有权限制对您个人数据的处理。情况如下:你对个人资料的准确性提出质疑:处理是非法的但你反对删除；为了我们处理的目的我们不再需要的个人数据，但您需要个人数据来建立、行使或辩护法律索赔;你反对处理，等待对你的反对进行核实。在此基础上限制加工的，我们可能会继续储存您的个人资料。但是，我们只会以其他方式处理:征得您的同意;法定请求的提出、行使或者抗辩;保护其他自然人、法人的权利;或者出于重要的公共利益。","p39":"您有权以与您的特殊情况有关的理由反对我们处理您的个人数据，但根据法律的处理依据以下方面是必要的:为了公共利益执行任务或行使赋予我们的任何官方权力;或者我们或第三方所追求的合法利益的目的；如果您提出此类反对，我们将停止处理个人信息，除非我们能够证明具有处理的令人信服的合法理由凌驾于您的利益、权利和自由之上，或者处理是为了建立、行使或辩护法律主张。","p40":"您有权反对我们以直接营销目的而处理您的个人数据(包括以直接营销目的而进行分析)。如果您提出反对，我们将停止以此为目的处理您的个人数据的行为。","p41":"您有权基于与您的特殊情况相关的理由来反对我们出于科学或历史研究目的或统计目的处理您的个人数据，除非处理是出于公共利益的原因而必须需要执行的。","p42":"某种程度上我们处理您的个人数据的法律依据是：","p43":"(a) 同意;或","p44":"(b) 如果处理是履行您所参与的合同所必需的，或者是为了在签订合同之前根据您的要求采取步骤所必需的，并且此类处理是通过自动化方式进行的，则您有权以结构化、常规使用的和机器可读的格式从我们收到您的个人数据。但是，这项权利不适用于会对他人的权利和自由产生不利影响的情况。","p45":"如果您认为我们对您个人信息的处理违反了数据保护法，您有权向负责数据保护的监管机构提出投诉。您可以在您经常居住的欧盟成员国、您的工作地点或涉嫌侵权的地点进行此类操作。","p46":"如果您对我们处理您的个人信息的法律依据是同意的，您有权随时撤回该同意。撤回不影响撤回前处理的合法性。","p47":"您可以通过在登录后发送支持票的方式，对您的个人数据行使您的任何权利。来自欧盟以外地区的访客想要通过Opinion Nation收集他们自己的特定个人信息可以通过访问Opinion Nation网站的会员账户信息部分:https://www.Opinion Nation.com/profile/。","p48":"查阅个人资料需要提供身份证明。查阅个人资料是免费的。个人资科可能会被质疑或更新。同时在适当的情况下，资料可能会被填写、删除、更正或修改。Opinion Nation保留拒绝查阅个人资料的权利。在这种情况下，将给出拒绝的理由。.","p49":"您可以通过我们的网站关闭您的账户。如果您关闭您的帐户，我们将在我们的数据库中将您的账户标记为“已关闭”，但是在我们的数据库中将保留您的帐户信息是必要的。为了防止欺诈或滥用网站，需要确保那些试图进行欺诈的人或者滥用网站将不能仅仅通过关闭他们的账户并开设一个新张户来避免检测。但是，如果您关闭您的账户，我们将不会将您的个人身份信息用于任何其他目的，也不会将您的个人身份信息出售给第三方或与第三方共享，除非是为了防止欺诈和协助执法或法律要求。","l13":"国际数据传输","p50":"我们在国际上运营并可能将有关您的信息转移到我们开展业务的任何司法管辖区，包括美国。当您使用我们的网站时，您允许我们转移您的信息正如本政策中所告知的。。","p51":"出了本政策中确认的目的我们将把您的个人信息转移给我们的任何子公司、关联公司以及可能位于您所在司法管辖区以外的服务提供商和业务合作伙伴。与您所在国家的法律相此，这些司法管辖区的法律可能无法提供相同水平的数据保护。但是，我们将根据本政策中所述的保护措施来外理你的个人信息。","p52":"当我们将受 《通用数据保护条例》约束的个人信息传输给位于欧洲经济区(EEA”)以外的实体时，我们将依赖适当的法律依据，例如适当的保障措施，措施包括标准合同条款、具有约束力的公司规则、欧盟·美国隐私保护计划或者其他足够得到欧盟委员会认可的框架，或者其他法律允许的框架就比如遵从您的同意或为了与你共同履行我们与您的合同协议。","l14":"隐私遵守","p53":"Opinion Nation隐私政策符合以下国际和国家法规:","p54":"全球:遵从OECD组织隐私保护指南和个人数据跨境流动指南","p55":"全球：1990年12月14日大会的第45/95号决议通过的《联合国个人资料档案管理准则》。美国:1974年《隐私法","p56":"全球：1990年12月14日大会的第45/95号决议通过的《联合国个人资料档案管理准则》。美国:1974年《隐私法","p57":"加拿大:《个人信息保护和电子文件法》","p58":"通过定期自我评估确保隐私遵从性。","l15":"加州/科罗拉多州/弗吉尼亚州(CDPA)/康涅狄格州居民通知(CCPA)","p59":"CCPA对“销售”一词的定义很宽泛，它的含义包括“出租、发布、披露、传播、提供、(和)转让....以换取金钱或者其他有价值的考虑。","p60":"根据此定义以及CCPA对“个人信息”的广泛定义，我们可能会向我们的供应商或其他合作伙伴“出售有关您的个人信息”，例如您的联系信息或者某些匿名或假名化人口统计信息的组合。我们在过去12个月“出售”的信息类别包括：","p61":"根据《个人信息保护法》，科罗拉多州居民将有权知道企业收集了他们的哪些个人信息，有权要求企业删除他们的个人信息，有权选择不出售他们的个人信息。《个人信息保护法》还要求企业在收集或处理敏感的个人信息(如生物特征数据)之前获得选择同意，同时为了数据安全和违规通知建立要求。值得注意的是，《个人信息保护法》仅适用于满足某些标准的企业，包括那些处理至少100,000名科罗拉多州居民的个人信息或者通过出售个人信息产生收入并处理至少25,000名科罗拉多州居民的个人信息的企业。.","p62":"康涅狄格州数据隐私法:-","p63":"康涅狄格州数据泄露通知法:该法律要求企业通知康涅狄格州居民，如果他们的个人信息在数据泄露中受到损害，通知必须在毫无延迟的情况下发出，并必须包括有关违规行为的信息、所涉及的个人信息类型以及个人可以采取的保护自己的步骤。","p64":"弗吉尼亚消费者数据保护法(CDPA)，在某些方面与GDPR类似。CDPA要求wolf lnsights 洞察披露他们收集的个人数据是什么及其为什么，并赋予弗吉尼亚州居民访间、更正、删除和获取个人数据副本的权利。根据法律，Wolf lnsights对数据处理者提出了具体要求，并将进行风险评估并实施数据保护措施，以维护居民的利益。","p65":"《学生数据隐私法》:该法律于2016年颁布，旨在保护学生数据的隐私。它要求学校和第三方服务提供商实施保护学生数据的措施，包括限制访问学生数据和实施数据安全措施。","p66":"《社会保障号码保密法》：该法律禁止企业和政府机关在身份证上显示个人的社会保障号码，并禁止将其作为主要身份标识，但法律规定除外。","p67":"关于身份盗窃和数据隐私的法案:该法案于2011年颁布，将身份盗窃定为刑事犯罪，并要求企业实施合理的安全措施以保护个人信息免遭未经授权的访问或披露。","p68":"康涅业格还在考虑制定一项全面的隐私法，类似于《加州消费者隐私法》(CPA)和欧盟的《通用数据保护条例》GDPR)，该法律将赋予居民了解企业收集他们个人信息的权利，赋予要求企业删除他们个人信息的权利，以及拥有选择不出售他们个人信息的权利。","t2":"类别:","p69":"姓名，电子邮件地址，邮寄地址，电话号码；","p70":"日志文件，包括互联网协议(P)地址、浏览器类型、ISP、浏览器语言、请求的日期和时间、操作系统、引用/退出页面、点击流数据、插件等；","p71":"浏览信息，例如您访问我们网站的日期和时间、您浏览的页面数量、您在每页上花费的时间(以秒为单位)以及您在参与我们的一项调查或其他研究计划之前和/或之后访问的任何网站的详细信息；","p72":"自我报告的人口统计数据(即年龄、性别、教育程度等)；","p73":"自我报告的公司信息(即与就业有关的信息，如职称和专业等)；","p74":"自我报告的个人资料信息(即政治派别、技术使用、消费者爱好和所有权等)；","p75":"包括调查状态(已完成的调查，终止的调查等)的系统度量；在过去12个月内，我们为商业或商业目的(例如，为我们的服务提供商保 使用)披露的信息类别包括：","t3":"类别:","p76":"姓名，电子邮件地址，邮寄地址，电话号码","p77":"日志文件，包括互联网协议(P)地址、浏览器类型、ISP、浏览器语言、请求的日期和时间、操作系统、引用/退出页面、点击流数据、插件等。","p78":"浏览信息，例如您访问我们网站的日期和时间、您浏览的页面数量、您在每页上花费的时间(以秒为单位)以及您在参与我们的一项调查或其他研究计划之前和/或之后访问的任何网站的详细信息","p79":"自我报告的人口统计数据(即年龄、性别、教育程度等","p80":"自我报告的公司信息(即与就业有关的信息，如职称和专业等)","p81":"自我报告的个人资料信息(即政治派别、技术使用、消费者偏好和所有权等)","p82":"包括调查状态(已完成的调查，终止的调查等)的系统度量。 ","p83":"如果您是加利福尼亚州/科罗拉多州/康涅狄格州的居民，您还享有以下特殊权利:","p84":"您“知道”和要求删除的权利；","p85":"知道我们收集的有关您的个人信息的类别和具体内容的权利；知道收集个人信息的来源类别，商业或商业收集或出售个人信息的目的的权利；以及与我们共享个人信息的第三方所属类别的权利。.","p89":"您有权要求我们删除我们所收集的或保存的个人信息。","p90":"要行使这些权利，请通过info@Opinion Nation.com或info@Opinion Nation.com与我们联系。我们可能会要求你方提供额外的信息，如姓名和电子邮件，以验证是谁提出的请求","p91":"请注意，任何要求的披露将仅适用于请求前的12个月期间，并且您有权在.","p92":"您有权选择退出“出售”您的信息的权利","p93":"您有权选择不出售您的个人信息.","p94":"您不受歧视的权利","p95":"你不受歧视的权利 通过CCPA，您有权不接受因不行使隐私权而受到Opinion Nation的歧视待遇，包括但不限于拒绝您的服务，收取不同的价格或费率，或向您提供不同水平或质量的服务。但是，请理解，您行使某些权利可能使我们无法向您提供服务。","p96":"你不受歧视的权利","p97":"通过CCPA，您有权不接受因不行使隐私权而受到Opinion Nation的歧视待遇，包括但不限于拒绝您的服务，收取不同的价格或费率，或向您提供不同水平或质量的服务。但是，请理解，您行使某些权利可能使我们无法向您提供服务。","p98":"您使用授权代理人的权利","p99":"通过CCPA，您有权指定一名授权代理人代表您自己提出请求。如需指定授权代理人请按下方式与我们联系。为了证明您已授权代理，我们需要一份签名的您的书面授权。验证过程：如果你要求访问或删除您的信息，或选择不出售您的个人信息，我们可能会要求您提供额外信息以验证您的身份。这些信息可能包括:您的全名、出生日期电话号码、电子邮件地址或其他我们已经存档的关于您的基本个人信息。","t4":"隐私支持","p100":"对Opinion Nation隐私政策的查询或关注可直接发送至:","p101":"Opinion Nation","p102":"德怀尔路23号","p103":"布兰普顿 L6S 6L2,","p104":"加拿大安大略省","p105":"电子邮件:"}}},"en":{"common":{"header":{"home":"Home","about":"Our Mission","howitworks":"Our Process","rewards":"Earnings","contact":"Reach Us","register":"Create Account"},"home":{"title":"Welcome to Opinion Nation - Where Your Voice Matters","subtitle":"Join the Nation of Opinions and unlock exciting rewards through engaging online surveys!","getstart":"Get Started","title2":"Seamless Survey Experience","subtitle2":"Join Opinion Nation Surveys for effortless online survey fun and earn cash or gift cards from home!","signup":"Join Us!","p1":"Register with complete honesty and provide accurate information ","p2":"It's a breeze and takes less than a minute!.","completeprofile":"Create Your Profile","p3":"Unlock the world of online surveys and rewards with  ","p4":"Opinion Nation Surveys by starting with your very own profile!","takesurvey":"Earn Rewards by Sharing Your Opinions","p5":"Accumulate points and rewards by taking paid surveys, completing tasks, exploring offers,","p6":"or even watching videos during your leisure time!","earnrewards":"Unlock Exciting Rewards","p7":"Trade your points for gift cards and dive into a world of endless offers. ","p8":"Your gifts are just a few clicks away!","joinrewards":"Rewarding Your Opinions!","p9":"As a cherished Opinion Nation member, each survey you complete, every task you conquer, and every friend you refer earns you valuable points that can be redeemed for fantastic rewards. The more you engage, the more you'll be rewarded!","joinnow":"Join Now"},"footer":{"getintouch":"Contact Our Team","quicklinks":"Features","howitworks":"Our Process","about":"Our Mission","rewards":"Earnings","contact":"Reach Us","company":"Policies","privacy":"Privacy Policy","termsofuse":"Terms Of Use","cookiepolicy":"Cookie Policy","social":"Social Links","allseatreserved":"All Rights Reserved."},"contact":{"getintouch":"Get In Touch","title":"Already a Opinion Nation Member? Contact support for help!.","name":"Name","subject":"Subject","email":"Email","message":"Write Message","submit":"Submit"},"register":{"firstName":"First Name","lastName":"Last Name","emai":"Email","company":"Company","policy1":"I have read and agree to ","policy2":"terms \u0026 conditions ","policy3":" and ","policy4":"privacy policy","news":"I would like to recieve news about annotation and hypothesis","createAccount":"Create Account","already":"Already have and account","login":"Login"},"login":{"email":"Email","password":"Password","signin":"Sign in","account":"Don't have and account ?","register":" Register"},"about":{"p1":"At Opinion Nation, we would love to hear your opinion. And would love to reward you for your time too! If you want your opinion to influence businesses across the globe, then joining our panel would be a smart move","p2":"We completely understand that your time is precious and your opinions are valuable. We send out surveys that match your profile and your preferences. This way you can answer surveys, have a great time, and be rewarded with 20 – 250 reward points for each survey you take with us at Opinion Nation.","t1":"How we use the data?","p3":"We will ask details about you to let you enroll as a panelist, in order to answer online market research surveys.","p4":"When you sign up all you need to do is feed in a few basic information like name and age. This allows us to send only the most suitable and relevant surveys your way. When we request your address it allows us to send the reward to the right address.","p5":"Please be assured that when we provide this data to clients, it is never in an individual form. Instead of PII, we send out only aggregated information that doesn’t allow you to be identified in any way.","p6":"We declare that we never share your data with direct marketing agencies, nor do we support the use of private data for large scale marketing campaigns. You will never get a call for advertising or promotion when you come on-board as a panelist for Opinion Nation.","t2":"What are the rewards?","p7":"You receive an invitation to take a survey from Opinion Nation. When you click on the link, you can access the short surveys. Typically, they range from 10 to 25 minutes in duration.","p8":"The initial part of the survey is a screener. This section will have questions to determine if you are the right fit panel member to answer a survey (for example a survey about beard shaving will be answered by male members only). If you pass the screener you can proceed to answer the rest of the survey. At the end of the survey you will be shown how many points are added to your account. You will be provided a section to view the points accumulated as well as a ‘redeem’ option.","p9":"Every survey makes you eligible to earn between 20 to 250 points. This is in cognizance of your time taken to answer the survey. Every 1 point is ?1.00 INR. The reward points can also be redeemed against exciting gifts, deals, and offers.","t3":"We are just getting started!","p10":"In addition to our Daily Surveys, you will be able to participate in various contests, and quizzes and polls, we are developing new ways to engage you, entertain you and give you opportunities to earn!","p11":"Interested to open up a second revenue stream by answering short and simple surveys? Then join our online panel and start earning right away. Click on the ‘Join’ button to get started."},"howitwork":{"t1":"Is Opinion Nation free?","p1":"Yes, it is totally free. You will never be asked to purchase anything nor will we ask you the credit card information. Our philosophy is that you should earn income via the online survey and not us. We ensure that there are no distractions like ads or banners. This provides a high degree of respondent experience when you answer surveys on Opinion Nation.","t2":"How much can I really earn taking online surveys?","p2":"It all depends on the time you put on the task. We would like to be honest and say that it won’t replace your primary income stream, but will open a second income stream to help you take care of the rising expenses.","t3":"How can I claim my points?","p3":"When you accumulate points, you can reach the minimum balance in quick time. Once this stipulation is reached, you can redeem your points against the gift cards from our reward catalogue. In order to redeem you'll need to have minimum of 5000 points in your account.","t4":"What are Opinion Nation Points?","p4":"Points are awarded for every survey you take. Even the easy/shorter ones offer as many as 20 points. This can go up to 200 points depending on the survey topic or length. Every 1 point is equals to 1.00 USD.","p5":"When you have accumulated these points, you can redeem these for attractive gift cards, vouchers, and offers from major brands (both national and international).","t5":"Do I get any points at the beginning?","p6":"Yes, as a part of our welcome gesture on your joining the Go Web Survey panel, you are rewarded with 500 points worth Rs. 500 as a joining bonus. We make sure that every minute you spend with us is a rewarding one. Open up a new income stream by joining the Go Web Survey panel.","t6":"What I can redeem my points for?","p7":"You can select a reward of your choice from our reward catalogue. Click Here to see our reward options.","t7":"How I can become a member?","p8":"You can simply click on the 'Start for free' or 'Sign Up' tab and fill the basic information to become a member.","t8":"Why should I become a Opinion Nation member?","p9":"Becoming a member lets you take part in surveys and share your opinion. You can then start to accumulate points that are redeemable for rewards.","t9":"Why does Opinion Nation ask for personal information such as name and address?","p10":"We ask for personal information such as your name, address, gender, birthday and employment status to better match you with the appropriate market research projects. This information is also used for the purposes of incentive fulfillment so that we may send your reward to the appropriate recipient address. Other personal information that you may be asked to provide to us is solely for the purpose of building and operating a worldwide proprietary database of panelists, in order to conduct market research studies on that basis and we provide your responses to our surveys on to our clients in anonymised and aggregated form.","t10":"How can I participate in surveys on Opinion Nation?","p11":"Once you're successfully registered with us, we'll start sending you survey invites matching to your interest. In order to receive regular surveys, please keep your profile information up-to-date.","t11":"How long does it take to complete a survey?","p12":"Survey lenghth depends on the study type.","t12":"What if I have technical difficulties with a survey, and why does this happen?","p13":"We do a variety of surveys for many clients. Some of these surveys are programmed by us others are programmed by our clients and hosted on their systems. A major factor in technical issues is that survey respondents are using a wide variety of operating systems, browsers, Internet connection types, and hardware, and not all are necessarily compatible with the technology of all surveys that may be available. And, of course, sometimes, human error is a factor. If you encounter a technical problem with a survey, usually, if you wait a while, then try again later, the problem will be resolved. If you are still seeing an error after waiting a while, please report it to support team and note the Survey ID. We apologize for any inconvenience caused by technical errors and will do our best to get them resolved.","t13":"How many points will I earn for my participation?","p14":"Points may vary survey to survey, depding on the difficulty level. But you can earn anything between 15 to 200 points.","t14":"What are profile surveys and where can I find them?","P15":"Your Profile Surveys can be accessed by clicking the 'Profile Information' tab at the left hand-side of the site, here you will be able to update 'Profile Surveys'. Profile Surveys are designed to allow us to improve personalization of the service we provide to you for completing your Profile Surveys. This means you will receive more, and better targeted, survey invitations. For 100% completed personal profile survey you are awarded 200 points."},"reward":{"p1":"With Opinion Nation, you can be assured that your time is put to good use. You can utilize Opinion Nation as an alternative income channel if you love giving opinions. In turn, we will make sure that you earn handsome rewards by accumulating points through every single survey that you take.","t1":"Get Joining Bonus !","p2":"Yes, you heard that right! You can start earning the moment you complete the sign up process. You are entitled to Rs. 500 worth of credits without answering even a single survey. This is our welcome gift for you as a Opinion Nation panelist.","t2":"Amazing rewards for your time and opinions","p3":"You can look forward to earning anywhere between 20-200 points per survey taken. Our backend algorithm ensures that you are shown only those surveys that are of interest and relevance to you. This way you can be assured that your time is invested well.","p4":"Accumulated points? Now get it redeemed for exciting gifts vouchers, offers, and deals in quick time. No need to keep waiting endlessly for your points to be redeemed for rewards. We ensure quick points redemption. Once you are ready to redeem your, you can pick a reward from below mentioned reward options.","t3":"When I can redeem my points?","p6":"Once you’ve accumulated 5000 points, you can request a reward worth $ 100.","t4":"When I’ll receive my reward?","p7":"Your reward will be sent to you via email, within 5-7 working days from the date it’s requested.","t5":"What I can redeem my points for?","p8":"You can select a reward of your choice from our reward catalogue as mentioned below."},"cookie":{"p1":"When you visit the Site, we may transmit one or more cookies to your computer, which are tiny text files comprising a string of alphanumeric characters. Cookies are little files that are stored on your computer and enable us to do analytics, service operations, and use analysis – including, but not limited to, user preferences and trends (e.g., the Services may set a cookie on your browser allowing you to bypass engagement with a survey due to your previous completion of a survey). Both session cookies and permanent cookies are used by Pocketsinfull. After you shut your browser, a persistent cookie is stored and may be utilised by your browser on future visits to the Site. These forms of persistent cookies may be disabled. Because each web browser has its own set of features, please consult the manuals or technical support materials that came with your browser to learn how to change your cookie settings properly. You will be prompted to approve cookies before they are deployed if you are using the Site in a country where your prior permission is necessary for us to install any specific cookies. Refer to the Pocketsinfull Surveys Cookie Policy and the Pocketsinfull Research Cookie Policy for further information about cookies.","p2":"Services may not work correctly if you deactivate or reject cookies. By doing so, you consent to the Services' use of cookies and accept full responsibility for any lost or decreased functionality or advantages. Device Characteristics: information about your computer or device's technical specifications (e.g., web browser, operating system, type of device, IP address, etc.)","p3":"Geographic Location: Use your computer's or device's IP address to get a rough idea of where you are.","p4":"Time, Duration, and Extent of Use: while using the service (for example, the time it takes to complete a survey), as well as the feature(s) and/or function(s) used.","p5":"Beacons on the Web: 'Web beacons' (also known as 'pixel tags' or 'clear gifs') are small transparent graphic images that are used in conjunction with cookies to enhance and cater Services for our users based on a collection of limited information. They may be used in email communications as a means to understand our users' behaviour.","p6":"Information that is 'optionally collected': You give us permission to passively gather information about your online activities by consenting to participate and installing optional contextual tracking on your computer and/or mobile device. We may collect mobile device identifiers such as Apple's Identifier for Advertising ID (IDFA) and Google's Android Advertising ID (AAID) to help in our ability to identify you inside a mobile application and match you to appropriate survey opportunities via Mobile Device ID collection.","p7":"We may keep track of the websites you visit, the time you visited them, how long you spent browsing or using them, the words and phrases you type into search engines, the search engines you use, and the software and applications you use to browse online and use the internet when you use your computer. You have the option of pausing or disabling contextual tracking.","p8":"Additional data might be captured and stored: What is the objective of this privacy statement, and what is our commitment to you in terms of privacy?","p9":"It also outlines your privacy rights and how you could be protected by laws that apply to you.","p10":"These sites are not designed for minors, and we do not intentionally gather information about them. Consumers above the age of 13 create our websites for us.","p11":"It is important that you read this privacy policy, as well as any additional privacy policies or fair processing notices we may offer on particular occasions when we collect or handle personal data about you, to ensure that you understand how and why we use your data. This privacy notice is meant to enhance the previous notifications and/or policies, not to replace them."},"terms":{"t1":"Member Terms of Service :","p1":"By signing up and actively using the Opinion Nation program, you agree to all terms and conditions set forth in this agreement. Opinion Nation may, at any time, choose to edit, add and/or delete portions of this agreement and impose changes without prior notification of its members. We will endeavor to send out a notice to all our members regarding the new terms and/or terms which have changed. If any modification is unacceptable to you, your only recourse is to terminate this agreement or to file an appeal. Your continued participation in the Opinion Nation program following our posting of a change in policy notice or new agreement on our site will constitute binding acceptance to the change.","t2":"Responsibility of Members :","l1":"You must understand English. You must be at least 18 years old or at least 13 years old with parental consent. Requests may be made to verify your age.","l2":"You may be required to provide verification of identity and address prior to ANY payment or order upon our request or if any fraudulent activity is suspected. Accepted forms of identification include: Official drivers license, birth certificate passport or your previous year's tax returns. Accepted forms of address include: Utility bill, Property Tax Receipt, Lease Agreement or Posted Mail with name of applicant.","l3":"Only one account may be held per individual. Multiple accounts per household are allowed, but ID verification may be requested to verify your identity. Certain areas of the website may only be accessible by one member in the household.","l4":"You must NOT sign up or log in from a proxy IP. Login from a cell phones and public internet connections (such as a school, Wi-Fi hot-spot or a libr/ary) is allowed, but certain areas may be limited. You may not play games in a br/owser while connected to www.Opinion Nation.com via a cell phone. Requesting prizes or withdrawals from public locations is not permitted.","l5":"You may only sign up for offers in your own name, and only one person may use the account. Other individuals in the household need to create their own account. If you use a credit card for offers, the credit card must be in your name and no one else's!","l6":"You are solely responsible for any and all use of your Opinion Nation account and you may not authorize another to use or otherwise access your account. All information provided by yourself during registration and offer completion must be your own and may not pertain to any other individual. False information including, but not limited to, addresses, phone numbers and names will constitute an attempt to commit fraud and we reserve the right to suspend your account pending further investigation.","l7":"All information provided by yourself during registration and offer completion must be your own and may not pertain to any other individual. False information including, but not limited, to: addresses, phone numbers and names will constitute an attempt to commit fraud and we reserve the right to suspend your account pending further investigation.","l8":"You are not allowed to use an internet voicemail/internet phone number on your Opinion Nation account.","l9":"You cannot repeat offers on Opinion Nation that you have completed on other sites. Likewise, offers may only be completed once on Opinion Nation unless indicated otherwise. Categories that allow multiple completions include, but are not limited to, daily surveys, daily clicks and recurring tasks.","l10":"You are not permitted to cancel offers right after credit is received, nor are you permitted to encourage others to do so. You must fulfil all offer requirements to qualify for credit. Early cancellation or incorrect completion is considered fraud and may result in credit reversal or suspension of your account.","l11":"You are not permitted to share or use any confidential information you obtain through surveys. Legal action may take place if unauthorized use of any content is discovered.","l12":"Fraudulent members are NOT welcome on Opinion Nation. We rely on the honesty of all an parties in order to remain asset to all members. In order to ensure this honesty, to the best of our ability, we closely monitor our site for fraud and abuse.","l13":"Should any instances of fraud, system abuse, or any type of activity deemed inappropriate or illegal by Opinion Nation be detected, it will result in account termination and possible legal action. Any and all earnings (whether reversed by the advertisers or not) will be revoked without warning and any pending orders cancelled. ","l14":"Anyone caught cheating and/or committing fraud in any capacity will be held in violation of these terms and will thus no longer be protected by them.","t3":"Relationship of the Parties","p2":"You and Opinion Nation are independent contractors, and nothing in this Agreement creates any partnership, joint venture, agency, franchise, sales representative or employment relationship between you and Opinion Nation. You understand that you do not have authority to make or accept any offers or make any representations on behalf of Opinion Nation. You may not make any statement, whether on a site maintained by you or otherwise, that would contradict anything in this section. You are solely responsible for the reporting and payment of any taxes for money earned while using the Opinion Nation program. For privacy and for protection of our marketing strategies, no part of the site, e-mails, newsletters, updates, templates or promotions may be reproduced in any way without prior consent. This includes, but is not limited to, use of Opinion Nation images, ideas, text, terms or any other information we consider as copyrighted material. Publishing/posting/quoting part or all of such content online or off-line by any means or method is prohibited.","p3":"We do not guarantee that a member will receive credit for offers. We reserve the right to refuse credit for an offer for a number of reasons, including, but not limited to, fraud, system abuse and early termination. You are doing all offers on a voluntary basis with the understanding that no credit is guaranteed for the time you spend completing offers. Payment from offers will only be made after verification that offers completed have been validated and that the offer(s) has been paid upon by the advertiser. Opinion Nation will never be deemed as owing payment to any member. There are occasional delays in receiving commissions from the advertisers and, by participating in the Opinion Nation program, members understand and acknowledge that no payment shall be made until Opinion Nation has received such payment from its advertisers.","t4":"Spam","p4":"We do not believe in spam; Opinion Nation may occasionally send you periodical e-mails containing information regarding site updates and maintenance. We only send these newsletters if you are subscribed as such and you can opt-out from your account management page or by clicking the unsubscribe link in any of the e-mails sent. You may not promote your referral links through unsolicited emailing (i.e. SPAMMING), newsgroup postings, or any other method of mass communication. Failure to comply will result in immediate termination of your membership with Opinion Nation and may result in legal prosecution. Opinion Nation strictly enforces anti-spamming laws. Spamming is a federal crime; Any member caught spamming will not only have their account terminated immediately and lose any past, present and future earnings, but shall also be held liable for spamming as we shall cooperate with any authorities and investigations that may arise from the aforementioned incident.","t5":"Fraud","p5":"Using fraudulent information to complete offers and/or completing offers with fraudulent intent will result in the member's account being deleted without notice and relinquishment of all monies in the account. Fraud includes, but is not limited to, the following: using stolen credit cards to complete offers; using false information to complete offers; using information that is not one's own to complete offers; using prepaid gift and/or credit cards to complete offers; completing the same offer multiple times; cancelling offers and/or trials prior to receipt of product and/or service. Multiple signups by any individual member shall be grounds for immediate termination of all involved accounts. Opinion Nation reserve the right to file charges against an individual in attempt to recover any earnings received. We have a tough anti-cheat system in place making it extremely difficult to cheat; however, if someone is caught cheating or making attempts to do so, we reserve the right to suspend the member’s account, resulting in forfeiture of all earnings.","t6":"Orders","p6":"Opinion Nation is not responsible for rewards redeemed via Amazon or other merchants through our rewards gallery. Members are responsible for reviewing the product and seller information page on Amazon before ordering via our rewards gallery. We provide Amazon product links on all product pages in the rewards gallery. The estimated delivery date displayed on the orders page is an approximate calculation of the time it will take for your order to be delivered based on the information we have in our system. It is not a guaranteed delivery date and members should refer to the product page on Amazon for specific dates. In the event that an item is damaged or delayed we will contact Amazon on your behalf. We cannot issue refunds or an exchange until this is finalized with Amazon.","t7":"Inactive Member Group","p7":"Membership at Opinion Nation is free: there is no charge to be a member or to earn points. If you do not log into your account on the website for more than four (4) consecutive months, Opinion Nation reserves the right to lock all remaining points. The locked points become available again once you log in and earn the same amount of points by referring new members or completing offers. You can redeem the locked points the moment they become unlocked. Any newly earned points in active accounts can be redeemed at any time. Active shall be defined as logging into the website at least once in a four (4) months period.","t8":"Limitation of Liability","p8":"Opinion Nation will not be liable for lost profits, lost business opportunities, or any other indirect, special, punitive, incidental or consequential damages arising out of or related to both this agreement and the Opinion Nation program, even if Opinion Nation has been advised of the possibility of such damages. The provisions of this section survive termination or expiration of the agreement.","t9":"Non-Liability","p9":"At no time will Opinion Nation be liable for anything resulting from the use of a member's account. This includes, but is not limited to, the following: suspension or termination of an account, dissemination of information concerning an account, legal proceedings initiated against a member, or any damages (actual or consequential) from lawsuits, losses, judgments, litigation costs, attorneys' fees, and any other consequences. Opinion Nation is solely an intermediary between members and advertisers, and is neither ensuring nor endorsing products or services advertised on Opinion Nation. Members are solely responsible for any and all consequences of decisions made with regard to any partners' websites.","t10":"Non-Responsibility","p10":"Opinion Nation is not responsible for any user/member and, at its discretion, may terminate the service for any user/member at any time, without notice. Upon termination, Opinion Nation has no further responsibility toward any user/member past or present.","t11":"Termination","p11":"Termination of a member's account constitutes forfeiture of the privilege to create a new account. Only one account per individual is allowed; if more than one account is created for the same individual, this is considered fraud and both accounts will be deleted with all monies forfeited. Members are required to use true and accurate account information when signing up and to keep their account information up-to-date at all times. If a member is found to have incomplete, inaccurate, or false account information, his/her account is subject to termination without notice. Members may cancel their use of Opinion Nation at any time by sending a support ticket requesting as such. These terminated accounts shall lose any and all potential benefits associated with the site, including, but not limited to, points earned and prizes requested. Opinion Nation will not offer or owe anything to members whose accounts have been terminated and/or suspended. Opinion Nation reserves the right to terminate the account and withhold orders from any and all members who are deemed to have fraudulently completed offers, no matter how insignificant the degree of fraud.","t12":"Changes to this Agreement","p12":"Please note these terms will change from time to time. We expect most changes to be minor, but, on occasion, there may be changes that are more significant. Regardless, we will post those changes on this page. Although we reserve the right to change this agreement without any prior notice, we will endeavour to send out a notice to all members regarding the new terms and/or terms which have changed. If for any reason you do not accept the changes, you will need to contact us and your account will be removed.","t13":"Privacy Policy","p13":"At Opinion Nation, we strive to develop innovative services to better serve our users. We recognize that privacy is an important issue, so we design and operate our services with the protection of your privacy in mind. For more information, please refer to our separate Privacy Policy, which can be found at"},"privacy":{"t1":"Last Updated: January 10, 2024","l1":"Overview","p1":"This document establishes the privacy policies of Opinion Nation, its websites and mobile applications, as well as its compliance with specific national and international jurisdictions (including the privacy regulations and laws thereof). The publication of this document rescinds all previous privacy policies – implied, spoken or written –","l2":"Organization Information","p2":"Modern information and communication technologies play a fundamental role in the activities of Opinion Nation. Opinion Nation is based in United States and at the following postal address:","p3":"10251 Sparks Sub Rd","p4":"Potosi, Missouri 63664","p5":"United States","p6":"Opinion Nation can be reached via e-mail at","l3":"Anonymous Access","p7":"Visitors can access the website/application home pages and browse sites/applications without disclosing personal data.","l4":"Services and Links","p8":"Opinion Nation websites allow communication with other visitors and post information that can be accessed by other visitors. Communication via these posts is voluntary. All information communicated is the responsibility and discretion of the individual and may be collected by other visitors. Opinion Nation sites may include links to third-party web/mobile service providers. Opinion Nation is not responsible for the content, accuracy, or privacy policies of third-party web/mobile services.","l5":" Automatic Data Collection","p9":"Opinion Nation may collect information from your computer, mobile phone or other access device. The information sent to us includes, but is not limited to, data on the pages you access, your computer IP address, referral data, device identifiers, the type of operating system you’re using, your location (GPS), mobile network information, standard web log data and other information. Web log data includes the browser type you’re using and traffic to and from our site to determine trends, administer the site, track user movement in the aggregate, and gather br/oad demographic information for aggregate use. Automated decision-making is used to determine the likelihood of fraudulent activity to include duplication of respondent(s) and proxy usage. Automatically collected data may be sent to 3rd party data processors for the purpose of fraud prevention.","l6":"Data Collection and Purpose","p10":"We may use the personal data supplied or provided by you to send you emails notifications containing invitations for participation in promotions, including, but not limited to, offers and market research survey opportunities offered by our clients and/or partners. Your participation in these opportunities is completely voluntary and you can opt-out at any time of promotional emails, Opinion Nation employs a strict email policy against sending unsolicited emails. You may opt out by changing your email settings in the Edit Account/Edit Preferences section. Please note that opting out from promotional emails does not exempt you from receiving administrative emails about your account status and membership status changes, Privacy Policy and Terms \u0026 Conditions updates.","p11":"Additionally, we may share personal data and social-demographic information we collect from you with Third Party Market Research Companies for the purpose of Facilitating your participation in a survey(s); and Disclosing such data elements to clients of the Third Party Market Research Companies for audience   measurement services; and  Appending such data elements to completed client surveys and delivering the appended survey data to clients of the Third Party Market Research Companies for analytical or research purposes; and Other uses as set forth in their privacy policy.,","p12":"We may also share personal data and social-demographic information with partners for several purposes, including, without limitation, fraud detection and prevention, copyright infringement, data validation, incentive or reward fulfilment (if applicable), identifying respondents for re-contact surveys, or communications, database matching, data append, coding, data segmentation, and/or developing data insights regarding survey participants, but not for marketing purposes.","p13":"If you are eligible for a client survey opportunity offered through a client, the client will not contact you directly but will provide your unique identification number and a survey link to us and we will allow you to participate in the specific client survey. In connection with the sharing of your information with a client, your information may be transferred and stored outside of your country of residence, including, without limitation, in the United States, and by agreeing to this privacy policy you are agreeing to the processing and exportation of your personal information as set forth in this Section. If you have any questions about this data sharing please send in a support ticket through our support system. Access to collected personal data is available upon request by sending in a support ticket through our support system. You can opt-out by selecting the privacy category on our support page and submitting your request. If you opt-out, it is the responsibility of us to inform the specific Third Party Market Research Companies. Please note that Opinion Nation is solely liable and responsible for managing all opt-out requests.","p14":"We reserve the right to share your identity with others within the stipulations of data protection in an attempt to prevent further fraudulent activity. We may also obtain information about you from third parties such as identity verification services.","l7":"Sharing and Cookies","p15":"Opinion Nation uses cookies and similar technologies to recognize you when you visit our websites. Our cookie policy explains what these technologies are and why we use them, as well as your rights to control our use of them. Read our ","p16":"cookie policy","l8":"Children's Privacy","p17":"Opinion Nation does not knowingly collect personal data from individuals under the age of 16 in the EU and 13 outside of the EU. Minors 16 to 18 in the EU and 13 to 18 outside the EU are permitted to access the services of the site only with parental permission. It is the responsibility of the individual and the parent to ensure such permissions are obtained. It is possible that by fraud or deception we may receive information given to us or pertaining to children under 16 in the EU and 13 outside the EU. If we are notified of this and as soon as we verify the information, we will immediately delete the information from our servers.","l9":"Disclosure","p18":"Except as set forth herein, Opinion Nation does not disclose personal data to subsidiaries or other organizations without your permission or where it can reasonably be inferred from the circumstances that you consent to the disclosure to the third parties. Opinion Nation tries to limit the information it provides to third parties to the information they need to help Opinion Nation provide goods and services to you.","l10":"Third Party Advertisements","p19":"The Opinion Nation websites and emails contain links to various other sites that are not owned by us. While Opinion Nation makes every effort to ensure that our advertisers post clear and complete Privacy Policies and observe appropriate data practices, each of these sites/applications has a privacy policy that may differ from that of Opinion Nation. The privacy practices of other websites/applications and companies are not covered by this policy. Please be aware that we are not responsible for the privacy practices of such other sites/applications. We encourage you to be aware when you leave our site/application and to read the privacy statements of each and every website that collect personally identifiable information.","p20":"Opinion Nation may share non-personally identifiable information collected via the service in aggregate, anonymous form with advertisers or other third parties so that they may better evaluate what products and services are most appealing to different segments of the user base. Opinion Nation does not disclose your first name/last name, address, email address or any other Personal Information to these third parties unless you give your express consent.","l11":"Confidentiality and Security","p21":"Opinion Nation does not employ the use of secure transmission methods to send personal data.","p22":"Opinion Nation has implemented security policies, rules and technical measures to protect the personal data from unauthorized access, improper use or disclosure, unauthorized modification and unlawful destruction or accidental loss.","p23":"Opinion Nation employees and data processors with access or association to the processing of personal data are obliged to respect the confidentiality of visitor personal data.","p24":"Opinion Nation does not disclose personal data to State institutions and authorities unless required by law.","l12":"Your Rights","p25":"We have summarized the rights that you have under GDPR for EU data subjects. Some of the rights are complex, and not all of the details have been included in our summaries. Accordingly, you should read the relevant laws and guidance from the regulatory authorities for a full explanation of these rights. Your data is not part of a statutory or contractual requirement, or a requirement necessary to enter into a contract.","p26":"Your principal rights under data protection law are:","p27":"(a) the right to access;","p28":"(b) the right to rectification;","p29":"(c) the right to erasure;","p30":"(d) the right to restrict processing;","p31":"(e) the right to object to processing;","p32":"(f) the right to data portability;","p33":"(g) the right to complain to a supervisory authority; and","p34":"(h) the right to withdraw consent.","p35":"You have the right to confirmation as to whether or not we process your personal data and, where we do, access to the personal data, together with certain additional information. That additional information includes details of the purposes of the processing, the categories of personal data concerned and the recipients of the personal data. Providing the rights and freedoms of others are not affected. You can access your personal data by visiting https://www.Opinion Nation.com/login/ ","p36":"You have the right to have any inaccurate personal data about you rectified and, taking into account the purposes of the processing, to have any incomplete personal data about you completed.","p37":"In some circumstances you have the right to the erasure of your personal data without undue delay. Those circumstances include: a) the personal data are no longer necessary in relation to the purposes for which they were collected or otherwise processed; b) you withdraw consent to consent-based processing; c) you object to the processing under certain rules of applicable data protection law; d) the processing is for direct marketing purposes; e) and the personal data have been unlawfully processed. However, there are exclusions of the right to erasure. The general exclusions include where processing is necessary: a) for the purpose of market research purposes you have participated in; b) for compliance with a legal obligation; c) for the purpose of fraud prevention; or d) for the establishment, exercise or defence of legal claims.","p38":"In some circumstances you have the right to restrict the processing of your personal data. Those circumstances are: you contest the accuracy of the personal data; processing is unlawful but you oppose erasure; we no longer need the personal data for the purposes of our processing, but you require personal data for the establishment, exercise or defence of legal claims; and you have objected to processing, pending the verification of that objection. Where processing has been restricted on this basis, we may continue to store your personal data. However, we will only otherwise process it: with your consent; for the establishment, exercise or defence of legal claims; for the protection of the rights of another natural or legal person; or for reasons of important public interest.","p39":"You have the right to object to our processing of your personal data on grounds relating to your particular situation, but only to the extent that the legal basis for the processing is that the processing is necessary for: the performance of a task carried out in the public interest or in the exercise of any official authority vested in us; or the purposes of the legitimate interests pursued by us or by a third party. If you make such an objection, we will cease to process the personal information unless we can demonstrate compelling legitimate grounds for the processing which override your interests, rights and freedoms, or the processing is for the establishment, exercise or defence of legal claims.","p40":"You have the right to object to our processing of your personal data for direct marketing purposes (including profiling for direct marketing purposes). If you make such an objection, we will cease to process your personal data for this purpose.","p41":"You have the right to object to our processing of your personal data for scientific or historical research purposes or statistical purposes on grounds relating to your particular situation, unless the processing is necessary for the performance of a task carried out for reasons of public interest.","p42":"To the extent that the legal basis for our processing of your personal data is:","p43":"(a) consent; or","p44":"(b) that the processing is necessary for the performance of a contract to which you are party or in order to take steps at your request prior to entering into a contract, and such processing is carried out by automated means, you have the right to receive your personal data from us in a structured, commonly used and machine-readable format. However, this right does not apply where it would adversely affect the rights and freedoms of others.","p45":"If you consider that our processing of your personal information infringes data protection laws, you have a legal right to lodge a complaint with a supervisory authority responsible for data protection. You may do so in the EU member state of your habitual residence, your place of work or the place of the alleged infringement.","p46":"To the extent that the legal basis for our processing of your personal information is consent, you have the right to withdraw that consent at any time. Withdrawal will not affect the lawfulness of processing before the withdrawal.","p47":"You may exercise any of your rights in relation to your personal data by sending in a support ticket after being logged in. Visitors from areas other than the EU may request access to their own specific personal information collected by Opinion Nation by visiting the member account information section of the Opinion Nation website: https://www.Opinion Nation.com/profile/ ","p48":"Access to personal information may require proof of identity. Access to personal data is provided without charge. Personal data may be challenged or updated and, where appropriate, data will be completed, erased, rectified or amended. Opinion Nation reserves the right to refuse access to personal data. In such a case, reasons will be given for refusal.","p49":"You can close your account through our website. If you close your account, we will mark your account in our database as Closed, but will keep your account information in our database. This is necessary to deter fraud or abuse of the site, by ensuring that persons who try to commit fraud or abuse of the site will not be able to avoid detection simply by closing their account and opening a new account. However, if you close your account, your personally-identifiable information will not be used by us for any further purposes, nor sold to or shared with third parties, except as necessary to prevent fraud and assist law enforcement or as required by law.","l13":"International Data Transfers","p50":"We operate internationally and may transfer information about you to any jurisdiction where we do business, including the United States. When you use our websites, you acknowledge that we may transfer information about you as described in this policy.","p51":"We will transfer your personal information for any of the purposes identified in this policy to any of our subsidiaries, affiliates, service providers, and business partners that may be located outside of the jurisdiction where you are located. The laws in those jurisdictions may not provide the same level of data protection compared to the laws in your country. However, we will treat your personal information as subject to the protections described in this policy.","p52":"When we transfer personal information subject to the General Data Protection Regulation to entities located outside of the European Economic Area ('EEA'), we will rely on an appropriate legal basis, such as appropriate safeguards, which could include the standard contractual clauses, binding corporate rules, the EU-US Privacy Shield program, or another framework deemed adequate by the European Commission, or as otherwise permitted by applicable law, such as pursuant to your consent or in order to perform our contractual agreements with you.","l14":"Privacy Compliance","p53":"The Opinion Nation privacy policy is compliant with the following international and national regulations:","p54":"Global: OECD Privacy Guidelines on the Protection of Privacy and Transborder Flows of Personal Data Guidelines","p55":"Global: United Nations Guidelines for the Regulation of Personal Data Files Adopted by General Assembly Resolution 45/95 of 14 December 1990 United States: Privacy Act of 1974","p56":"European Union: European Convention on Human Rights and General Data Protection Regulation (GDPR)","p57":"Canada: Personal Information Protection and Electronic Documents Act","p58":"Privacy compliance is ensured by periodic self-assessment.","l15":"Notice to California/Colorado/Virginia(CDPA)/Connecticut Residents (CCPA)","p59":"CCPA defines the term “sell” broadly. Its meaning includes “renting, releasing, disclosing, disseminating, making available, [and] transferring…for monetary or other valuable consideration.","p60":"Under this definition, and the CCPA’s br/oad definition of “personal information,” we may “sell personal information” about you to our vendors or other partners, such as your contact information or certain combinations of anonymized or pseudonymized demographic and other information. Categories of information we’ve “sold” in the previous 12 months include:","p61":"Under the CPA, Colorado residents will have the right to know what personal information businesses are collecting about them, the right to request that businesses delete their personal information, and the right to opt out of the sale of their personal information. The CPA also requires businesses to obtain opt-in consent before collecting or processing sensitive personal information, such as biometric data, and establishes requirements for data security and breach notification. It is important to note that the CPA only applies to businesses that meet certain criteria, including those that process personal information of at least 100,000 Colorado residents or generate revenue from the sale of personal information and process the personal information of at least 25,000 Colorado residents.","p62":"Connecticut data privacy laws:-","p63":"Connecticut Data Breach Notification Law: This law requires businesses to notify Connecticut residents if their personal information has been compromised in a data breach. The notification must be made without unreasonable delay and must include information about the breach, the types of personal information involved, and steps that individuals can take to protect themselves.","p64":"Virginia Consumer Data Protection Act (CDPA), which is similar in some ways to GDPR. The CDPA requires wolf Insights to disclose what personal data they are collecting and why, and gives Virginia residents the right to access, correct, delete, and obtain a copy of their personal data. As per the law Wolf Insights have imposes specific requirements on data processors and will be conducting risk assessments and implement data protection measures to safeguard the interest of the residents.","p65":"An Act Concerning Student Data Privacy: This law was enacted in 2016 and is aimed at protecting the privacy of student data. It requires schools and third-party service providers to implement measures to protect student data, including restricting access to student data and implementing data security measures.","p66":"An Act Concerning the Confidentiality of Social Security Numbers: This law prohibits businesses and government agencies from displaying a person's Social Security number on an identification card, and from using the number as a primary identifier, except as required by law.","p67":"An Act Concerning Identity Theft and Data Privacy: This law, which was enacted in 2011, criminalizes identity theft and requires businesses to implement reasonable security measures to protect personal information from unauthorized access or disclosure.","p68":"Connecticut is also considering a comprehensive privacy law similar to the California Consumer Privacy Act (CCPA) and the European Union's General Data Protection Regulation (GDPR), which would give residents the right to know what personal information businesses are collecting about them, the right to request that businesses delete their personal information, and the right to opt out of the sale of their personal information.","t2":"Categories:","p69":"Name, email address, mailing address, phone number","p70":"Log files, including Internet Protocol (IP) address, browser type, ISP, browser language, the date and time of your request, operating system, referring/exiting pages, clickstream data, plug-in etc.","p71":"browsing information, such as date and time you visited our website, number of pages you viewed, time in seconds you spend on each page, and details of the any website you visited before and/or after participation in one of our surveys or other research program","p72":"Self-reported demographics (i.e. age, gender, education, etc.)","p73":"Self-reported firmographics (i.e. employment-related information such as title and profession etc.)","p74":"Self-reported profile information (i.e. political affiliation, technology usage, consumer preferences and ownership etc.)","p75":"System Metrics inclusive of survey status (completed survey, terminated etc.) Length of time spent in a survey . Categories of information we’ve otherwise disclosed for a business or commercial purpose (for example, for confidential use by our service providers) in the previous 12 months include:","t3":"Categories:","p76":"Name, email address, mailing address, phone number","p77":"Log files, including Internet Protocol (IP) address, browser type, ISP, browser language, the date and time of your request, operating system, referring/exiting pages, clickstream data, plug-in etc.","p78":"browsing information, such as date and time you visited our website, number of pages you viewed, time in seconds you spend on each page, and details of the any website you visited before and/or after participation in one of our surveys or other research program","p79":"Self-reported demographics (i.e. age, gender, education, etc.)","p80":"Self-reported firmographics (i.e. employment-related information such as title and profession etc.)","p81":"Self-reported profile information (i.e. political affiliation, technology usage, consumer preferences and ownership etc.)","p82":"System Metrics inclusive of survey status (completed survey, terminated etc.) Length of time spent in a survey . Categories of information we’ve otherwise disclosed for a business or commercial purpose (for example, for confidential use by our service providers) in the previous 12 months include:","p83":"If you are a California/Colorado/Connecticut resident, you also have the following special rights:","p84":"Your Right to “Know” and to Request Deletion","p85":"You have the right to know the categories and specific pieces of personal information we have collected about you. You have the right to know the categories of sources from which the personal information has been collected, the business or commercial purpose for collecting or selling personal information, and the categories of third parties with whom we share personal information.","p89":"You have the right to request deletion of personal information we’ve collected or maintain.","p90":"To exercise these rights contact us at info@opinion-nation.com or info@opinion-nation.com. We may ask you to provide additional information, such as first and last name and email in order to verify who is making the request.","p91":"Please note that any requested disclosures will only apply to the 12-month period preceding the request, and you are entitled to request disclosure regarding your personal information twice in any 12-month period.","p92":"Your Right to Opt Out of the “Sale” of Your Information","p93":"You have the right to opt out of the sale of your personal information.","p94":"Your Right to Non-Discrimination","p95":"You have the right not to receive discriminatory treatment by Opinion Nation for the exercise of the privacy rights conferred by the CCPA, including but not limited to by denying you services, charging different prices or rates, or providing you with a different level or quality of services. Please understand, however, that certain exercises of your rights may render it impossible for us to render services to you.","p96":"Your Right to Use an Authorized Agent","p97":"You have the right to designate an authorized agent to make a request under the CCPA on your behalf. To designate an authorized agent, please contact us as provided below. In order to verify you have authorized an agent we will require a signed, written authorization from you.","p98":"Verification Process","p99":"If you make a request to access or delete your information, or to opt out of the sale of your personal information, we may ask you for additional information to verify your identity. This information may include: your full name, birth date, phone number, email address, or other basic personal information about you that we already have on file.","t4":"Privacy Support","p100":"Enquiries or concerns about the Opinion Nation privacy policy can be directed to:","p101":"Opinion Nation","p102":"10251 Sparks Sub Rd","p103":"Potosi, Missouri 63664","p104":"United States","p105":"E-mail:"}}}},"initialLocale":"cn","ns":["common"],"userConfig":{"i18n":{"defaultLocale":"en","locales":["en","cn","jp","id"]},"default":{"i18n":{"defaultLocale":"en","locales":["en","cn","jp","id"]}}}}},"__N_SSG":true},"page":"/auth/register","query":{},"buildId":"iy-NpQbPEpP1LD1h-emev","isFallback":false,"gsp":true,"locale":"cn","locales":["en","cn","jp","id","it","es","fr","pt","de","sa"],"defaultLocale":"en","scriptLoader":[]}</script></body></html>
