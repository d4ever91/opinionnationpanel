","about":"Tentang","rewards":"Hadiah","contact":"Kontak","company":"Perusahaan","privacy":"Kebijakan pribadi","termsofuse":"Syarat Penggunaan","cookiepolicy":"Kebijakan Cookie","social":"Tautan Sosial","allseatreserved":"Seluruh hak cipta."},"contact":{"getintouch":"Berhubungan","title":"Sudah menjadi Anggota Opinion Nation? ","name":"Nama","subject":"Subjek","email":"Surel","message":"Menulis pesan","submit":"Kirim"},"register":{"firstName":"Nama depan","lastName":"Nama keluarga","emai":"Surel","company":"Perusahaan","policy1":"Saya telah membaca dan menyetujuinya ","policy2":"ketentuan ","policy3":" Dan ","policy4":"Kebijakan pribadi","news":"Saya ingin menerima berita tentang anotasi dan hipotesis","createAccount":"Buat Akun","already":"Sudah punya dan akun","login":"Gabung"},"login":{"email":"Surel","password":"Kata sandi","signin":"Masuk","account":"Belum punya dan akun?","register":" Daftar"},"about":{"p1":"Di Opinion Nation, kami ingin mendengar pendapat Anda. ","p2":"Kami sepenuhnya memahami bahwa waktu Anda sangat berharga dan pendapat Anda sangat berharga. ","t1":"Bagaimana kami menggunakan datanya?","p3":"Kami akan menanyakan detail tentang Anda agar Anda dapat mendaftar sebagai panelis, guna menjawab survei riset pasar online.","p4":"Saat Anda mendaftar, yang perlu Anda lakukan hanyalah memasukkan beberapa informasi dasar seperti nama dan usia. ","p5":"Yakinlah bahwa ketika kami memberikan data ini kepada klien, data tersebut tidak pernah dalam bentuk individual. ","p6":"Kami menyatakan bahwa kami tidak pernah membagikan data Anda kepada agen pemasaran langsung, dan kami juga tidak mendukung penggunaan data pribadi untuk kampanye pemasaran skala besar. ","t2":"Apa imbalannya?","p7":"Anda menerima undangan untuk mengikuti survei dari Opinion Nation. ","p8":"Bagian awal dari survei adalah screening. ","p9":"Setiap survei membuat Anda memenuhi syarat untuk memperoleh antara 20 hingga 250 poin. ","t3":"Kita baru saja mulai!","p10":"Selain Survei Harian kami, Anda akan dapat berpartisipasi dalam berbagai kontes, kuis, dan jajak pendapat, kami mengembangkan cara baru untuk melibatkan Anda, menghibur Anda, dan memberi Anda peluang untuk memperoleh penghasilan!","p11":"Tertarik untuk membuka aliran pendapatan kedua dengan menjawab survei singkat dan sederhana? "},"howitwork":{"t1":"Apakah Opinion Nation gratis?","p1":"Ya, ini sepenuhnya gratis. ","t2":"Berapa banyak sebenarnya yang bisa saya peroleh dengan mengikuti survei online?","p2":"Itu semua tergantung pada waktu Anda mengerjakan tugas tersebut. ","t3":"Bagaimana cara mengklaim poin saya?","p3":"Ketika Anda mengumpulkan poin, Anda dapat mencapai saldo minimum dalam waktu cepat. ","t4":"Apa itu Poin Opinion Nation?","p4":"Poin diberikan untuk setiap survei yang Anda ikuti. ","p5":"Jika Anda sudah mengumpulkan poin tersebut, Anda dapat menukarkannya dengan kartu hadiah, voucher, dan penawaran menarik dari merek ternama (baik nasional maupun internasional).","t5":"Apakah saya mendapat poin di awal?","p6":"Ya, sebagai bagian dari sambutan kami saat Anda bergabung dengan panel Go Web Survey, Anda akan diberi 500 poin senilai Rs. ","t6":"Untuk apa saya dapat menukarkan poin saya?","p7":"Anda dapat memilih hadiah pilihan Anda dari katalog hadiah kami. ","t7":"Bagaimana saya bisa menjadi anggota?","p8":"Anda cukup mengklik tab 'Mulai gratis' atau 'Daftar' dan mengisi informasi dasar untuk menjadi anggota.","t8":"Mengapa saya harus menjadi anggota Opinion Nation?","p9":"Menjadi anggota memungkinkan Anda mengambil bagian dalam survei dan membagikan pendapat Anda. ","t9":"Mengapa Opinion Nation meminta informasi pribadi seperti nama dan alamat?","p10":"Kami meminta informasi pribadi seperti nama, alamat, jenis kelamin, tanggal lahir, dan status pekerjaan Anda agar lebih cocok dengan Anda dengan proyek riset pasar yang sesuai. ","t10":"Bagaimana saya bisa berpartisipasi dalam survei di Opinion Nation?","p11":"Setelah Anda berhasil mendaftar pada kami, kami akan mulai mengirimkan undangan survei yang sesuai dengan minat Anda. ","t11":"Berapa lama waktu yang dibutuhkan untuk menyelesaikan survei?","p12":"Durasi survei tergantung pada jenis studi.","t12":"Bagaimana jika saya mengalami kesulitan teknis dalam melakukan survei, dan mengapa hal ini terjadi?","p13":"Kami melakukan berbagai survei untuk banyak klien. ","t13":"Berapa banyak poin yang akan saya peroleh untuk partisipasi saya?","p14":"Poin dapat bervariasi dari survei ke survei, tergantung pada tingkat kesulitan. ","t14":"Apa itu survei profil dan di mana saya bisa menemukannya?","P15":"Survei Profil Anda dapat diakses dengan mengklik tab 'Informasi Profil' di sisi kiri situs, di sini Anda dapat memperbarui 'Survei Profil'. "},"reward":{"p1":"Dengan Opinion Nation, Anda dapat yakin bahwa waktu Anda dimanfaatkan dengan baik. ","t1":"Dapatkan Bonus Bergabung!","p2":"Ya, Anda tidak salah dengar! ","t2":"Imbalan luar biasa atas waktu dan pendapat Anda","p3":"Anda dapat mengharapkan penghasilan antara 20-200 poin per survei yang dilakukan. ","p4":"Akumulasi poin? ","t3":"Kapan saya bisa menukarkan poin saya?","p6":"Setelah Anda mengumpulkan 5000 poin, Anda dapat meminta hadiah senilai $100.","t4":"Kapan saya akan menerima hadiah saya?","p7":"Hadiah Anda akan dikirimkan kepada Anda melalui email, dalam waktu 5-7 hari kerja sejak tanggal permintaan.","t5":"Untuk apa saya dapat menukarkan poin saya?","p8":"Anda dapat memilih hadiah pilihan Anda dari katalog hadiah kami seperti yang disebutkan di bawah."},"cookie":{"p1":"Saat Anda mengunjungi Situs, kami dapat mengirimkan satu atau lebih cookie ke komputer Anda, yang merupakan file teks kecil yang terdiri dari serangkaian karakter alfanumerik. ","p2":"Layanan mungkin tidak berfungsi dengan benar jika Anda menonaktifkan atau menolak cookie. ","p3":"Lokasi Geografis: Gunakan alamat IP komputer atau perangkat Anda untuk mendapatkan gambaran kasar tentang keberadaan Anda.","p4":"Waktu, Durasi, dan Tingkat Penggunaan: saat menggunakan layanan (misalnya, waktu yang diperlukan untuk menyelesaikan survei), serta fitur dan/atau fungsi yang digunakan.","p5":"Beacon di Web: 'Web beacon' (juga dikenal sebagai 'pixel tag' atau 'clear gif') adalah gambar grafis transparan kecil yang digunakan bersama dengan cookie untuk meningkatkan dan menyediakan Layanan bagi pengguna kami berdasarkan kumpulan informasi terbatas ","p6":"Informasi yang 'dikumpulkan secara opsional': Anda memberi kami izin untuk secara pasif mengumpulkan informasi tentang aktivitas online Anda dengan menyetujui untuk berpartisipasi dan memasang pelacakan kontekstual opsional di komputer dan/atau perangkat seluler Anda. ","p7":"Kami dapat melacak situs web yang Anda kunjungi, waktu Anda mengunjunginya, berapa lama Anda menghabiskan waktu menjelajahi atau menggunakannya, kata dan frasa yang Anda ketik di mesin pencari, mesin pencari yang Anda gunakan, serta perangkat lunak dan aplikasi yang Anda gunakan untuk menjelajah. ","p8":"Data tambahan mungkin diambil dan disimpan: Apa tujuan pernyataan privasi ini, dan apa komitmen kami kepada Anda dalam hal privasi?","p9":"Panduan ini juga menguraikan hak privasi Anda dan bagaimana Anda dapat dilindungi oleh undang-undang yang berlaku bagi Anda.","p10":"Situs-situs ini tidak dirancang untuk anak di bawah umur, dan kami tidak dengan sengaja mengumpulkan informasi tentang mereka. ","p11":"Penting bagi Anda untuk membaca kebijakan privasi ini, serta kebijakan privasi tambahan apa pun atau pemberitahuan pemrosesan wajar yang mungkin kami berikan pada saat tertentu ketika kami mengumpulkan atau menangani data pribadi tentang Anda, untuk memastikan bahwa Anda memahami bagaimana dan mengapa kami menggunakan data Anda. "},"terms":{"t1":"Ketentuan Layanan Anggota:","p1":"Dengan mendaftar dan secara aktif menggunakan program Opinion Nation, Anda menyetujui semua syarat dan ketentuan yang ditetapkan dalam perjanjian ini. Opinion Nation dapat, setiap saat, memilih untuk mengedit, menambah dan / atau menghapus bagian dari perjanjian ini dan memberlakukan perubahan tanpa pemberitahuan sebelumnya kepada anggotanya. Kami akan berusaha untuk mengirimkan pemberitahuan kepada semua anggota kami mengenai syarat dan ketentuan baru dan / atau ketentuan yang telah berubah. Jika ada modifikasi yang tidak dapat Anda terima, satu-satunya jalan bagi Anda adalah mengakhiri perjanjian ini atau mengajukan banding. Partisipasi Anda yang berkelanjutan dalam program Opinion Nation setelah kami memposting pemberitahuan perubahan kebijakan atau perjanjian baru di situs kami akan merupakan penerimaan yang mengikat terhadap perubahan tersebut.","t2":"Tanggung Jawab Anggota:","l1":"\tAnda harus memahami bahasa Inggris. 2. Anda harus berusia minimal 18 tahun atau minimal 13 tahun dengan izin orang tua. Permintaan dapat dilakukan untuk memverifikasi usia Anda. ","l2":"2.\tAnda mungkin diminta untuk memberikan verifikasi identitas dan alamat sebelum melakukan pembayaran atau pemesanan APAPUN atas permintaan kami atau jika dicurigai adanya aktivitas penipuan. Bentuk-bentuk identifikasi yang diterima meliputi: Surat Izin Mengemudi (SIM) resmi, paspor akta kelahiran, atau laporan pajak tahun sebelumnya. Bentuk alamat yang diterima meliputi: Tagihan utilitas, Tanda Terima Pajak Properti, Perjanjian Sewa atau Surat yang dikirim dengan nama pemohon. ","l3":"3.\tHanya satu akun yang dapat dimiliki per individu. Beberapa akun per rumah tangga diperbolehkan, tetapi verifikasi identitas mungkin diminta untuk memverifikasi identitas Anda. Beberapa area tertentu di situs web hanya dapat diakses oleh satu anggota dalam satu rumah tangga. ","l4":"4.\tAnda TIDAK boleh mendaftar atau masuk dari IP proxy. Login dari ponsel dan koneksi internet publik (seperti sekolah, hot-spot Wi-Fi, atau perpustakaan) diperbolehkan, tetapi area tertentu mungkin terbatas. Anda tidak boleh bermain game di br/owser saat terhubung ke www.Opinion Nation.com melalui ponsel. Meminta hadiah atau penarikan dana dari lokasi umum tidak diizinkan. ","l5":"5.\tAnda hanya dapat mendaftar untuk penawaran atas nama Anda sendiri, dan hanya satu orang yang dapat menggunakan akun tersebut. Anggota keluarga lainnya harus membuat akun sendiri. Jika Anda menggunakan kartu kredit untuk penawaran, kartu kredit harus atas nama Anda dan bukan nama orang lain!","l6":"6.\tAnda bertanggung jawab penuh atas setiap dan semua penggunaan akun Opinion Nation Anda dan Anda tidak boleh memberi wewenang kepada orang lain untuk menggunakan atau mengakses akun Anda. Semua informasi yang Anda berikan saat pendaftaran dan penyelesaian penawaran haruslah milik Anda sendiri dan tidak boleh berhubungan dengan orang lain. Informasi palsu termasuk, namun tidak terbatas pada, alamat, nomor telepon dan nama akan dianggap sebagai upaya untuk melakukan penipuan dan kami berhak untuk menangguhkan akun Anda sambil menunggu penyelidikan lebih lanjut. ","l7":"7.\tSemua informasi yang Anda berikan selama pendaftaran dan penyelesaian penawaran haruslah milik Anda sendiri dan tidak boleh berhubungan dengan orang lain. Informasi palsu termasuk, namun tidak terbatas pada: alamat, nomor telepon, dan nama akan dianggap sebagai upaya penipuan dan kami berhak untuk menangguhkan akun Anda sambil menunggu investigasi lebih lanjut. ","l8":"8.\tAnda tidak diperbolehkan menggunakan pesan suara internet/nomor telepon internet pada akun Opinion Nation Anda. ","l9":"9.\tAnda tidak dapat mengulangi penawaran di Opinion Nation yang telah Anda selesaikan di situs lain. Demikian juga, penawaran hanya dapat diselesaikan satu kali di Opinion Nation kecuali dinyatakan sebaliknya. Kategori yang memungkinkan beberapa penyelesaian termasuk, tetapi tidak terbatas pada, survei harian, klik harian, dan tugas berulang. ","l10":"10.\tAnda tidak diizinkan untuk membatalkan penawaran setelah kredit diterima, dan Anda juga tidak diizinkan untuk mendorong orang lain untuk melakukannya. Anda harus memenuhi semua persyaratan penawaran agar memenuhi syarat untuk mendapatkan kredit. Pembatalan lebih awal atau penyelesaian yang tidak benar dianggap sebagai penipuan dan dapat mengakibatkan pembatalan kredit atau penangguhan akun Anda. ","l11":"11.\tAnda tidak diizinkan untuk membagikan atau menggunakan informasi rahasia apa pun yang Anda peroleh melalui survei. Tindakan hukum dapat dilakukan jika ditemukan penggunaan konten apa pun secara tidak sah. ","l12":"12.\tAnggota yang curang TIDAK diterima di Opinion Nation. Kami mengandalkan kejujuran semua pihak untuk tetap menjadi aset bagi semua anggota. Untuk memastikan kejujuran ini, dengan kemampuan terbaik kami, kami memantau dengan ketat situs kami dari penipuan dan penyalahgunaan.","l13":"13.\tJika ada contoh penipuan, penyalahgunaan sistem, atau jenis aktivitas apa pun yang dianggap tidak pantas atau ilegal oleh Opinion Nation terdeteksi, maka akan mengakibatkan penghentian akun dan kemungkinan tindakan hukum. Setiap dan semua penghasilan (baik yang dibatalkan oleh pengiklan atau tidak) akan dicabut tanpa peringatan dan semua pesanan yang tertunda akan dibatalkan.  ","l14":"14.\tSiapa pun yang ketahuan melakukan kecurangan dan/atau melakukan penipuan dalam kapasitas apa pun akan dianggap melanggar persyaratan ini dan dengan demikian tidak akan lagi dilindungi oleh persyaratan tersebut. ","t3":"Hubungan Para Pihak ","p2":"Anda dan Opinion Nation adalah kontraktor independen, dan tidak ada dalam Perjanjian ini yang menciptakan kemitraan, usaha patungan, agensi, waralaba, perwakilan penjualan, atau hubungan kerja antara Anda dan Opinion Nation. Anda memahami bahwa Anda tidak memiliki wewenang untuk membuat atau menerima penawaran apa pun atau membuat pernyataan apa pun atas nama Opinion Nation. Anda tidak boleh membuat pernyataan apa pun, baik di situs yang Anda kelola atau tidak, yang akan bertentangan dengan apa pun di bagian ini. Anda bertanggung jawab penuh atas pelaporan dan pembayaran pajak untuk uang yang diperoleh saat menggunakan program Opinion Nation. Untuk privasi dan untuk melindungi strategi pemasaran kami, tidak ada bagian dari situs, email, buletin, pembaruan, template atau promosi yang dapat direproduksi dengan cara apa pun tanpa persetujuan sebelumnya. Hal ini termasuk, namun tidak terbatas pada, penggunaan gambar, ide, teks, istilah, atau informasi lain yang kami anggap sebagai materi berhak cipta. Dilarang mempublikasikan/mengunggah/mengutip sebagian atau seluruh konten tersebut secara online atau offline dengan cara atau metode apa pun. ","p3":"Kami tidak menjamin bahwa anggota akan menerima kredit untuk penawaran. Kami berhak menolak kredit untuk penawaran karena sejumlah alasan, termasuk, namun tidak terbatas pada, penipuan, penyalahgunaan sistem, dan penghentian lebih awal. Anda melakukan semua penawaran secara sukarela dengan pemahaman bahwa tidak ada kredit yang dijamin untuk waktu yang Anda habiskan untuk menyelesaikan penawaran. Pembayaran dari penawaran hanya akan dilakukan setelah verifikasi bahwa penawaran yang diselesaikan telah divalidasi dan bahwa penawaran tersebut telah dibayar oleh pengiklan. Opinion Nation tidak akan pernah dianggap berutang pembayaran kepada anggota mana pun. Kadang-kadang ada penundaan dalam menerima komisi dari pengiklan dan, dengan berpartisipasi dalam program Opinion Nation, anggota memahami dan mengakui bahwa tidak ada pembayaran yang akan dilakukan sampai Opinion Nation telah menerima pembayaran tersebut dari pengiklan. ","t4":"Spam","p4":"Kami tidak percaya pada spam; Opinion Nation mungkin sesekali mengirimi Anda email berkala yang berisi informasi mengenai pembaruan dan pemeliharaan situs. Kami hanya mengirimkan buletin ini jika Anda berlangganan dan Anda dapat memilih untuk tidak berlangganan dari halaman manajemen akun Anda atau dengan mengklik tautan berhenti berlangganan di salah satu email yang dikirim. Anda tidak boleh mempromosikan tautan rujukan Anda melalui email yang tidak diminta (yaitu SPAMMING), posting newsgroup, atau metode komunikasi massal lainnya. Kegagalan untuk mematuhi akan mengakibatkan penghentian segera keanggotaan Anda dengan Opinion Nation dan dapat mengakibatkan tuntutan hukum. Opinion Nation secara ketat menegakkan hukum anti-spamming. Spamming adalah kejahatan federal; Setiap anggota yang ketahuan melakukan spamming tidak hanya akan segera dihentikan akunnya dan kehilangan penghasilan di masa lalu, sekarang, dan di masa depan, tetapi juga akan bertanggung jawab atas spamming karena kami akan bekerja sama dengan pihak berwenang dan investigasi yang mungkin timbul dari insiden tersebut. ","t5":"Penipuan ","p5":"Menggunakan informasi palsu untuk menyelesaikan penawaran dan/atau menyelesaikan penawaran dengan niat curang akan mengakibatkan akun anggota dihapus tanpa pemberitahuan dan semua uang di akun tersebut akan hangus. Penipuan mencakup, namun tidak terbatas pada, hal-hal berikut: menggunakan kartu kredit curian untuk menyelesaikan penawaran; menggunakan informasi palsu untuk menyelesaikan penawaran; menggunakan informasi yang bukan milik sendiri untuk menyelesaikan penawaran; menggunakan hadiah prabayar dan/atau kartu kredit untuk menyelesaikan penawaran; menyelesaikan penawaran yang sama beberapa kali; membatalkan penawaran dan/atau uji coba sebelum menerima produk dan/atau layanan. \nPendaftaran ganda oleh anggota individu mana pun akan menjadi dasar untuk penghentian segera semua akun yang terlibat. Opinion Nation berhak untuk mengajukan tuntutan terhadap seseorang dalam upaya untuk memulihkan pendapatan yang diterima. Kami memiliki sistem anti-curang yang tangguh sehingga sangat sulit untuk menipu; namun, jika seseorang tertangkap basah melakukan kecurangan atau berusaha melakukannya, kami berhak untuk menangguhkan akun anggota, yang mengakibatkan penyitaan semua penghasilan. \n","t6":"Pesanan ","p6":"Opinion Nation tidak bertanggung jawab atas hadiah yang ditukarkan melalui Amazon atau pedagang lain melalui galeri hadiah kami. Anggota bertanggung jawab untuk meninjau halaman informasi produk dan penjual di Amazon sebelum memesan melalui galeri hadiah kami. Kami menyediakan tautan produk Amazon di semua halaman produk di galeri hadiah. Perkiraan tanggal pengiriman yang ditampilkan di halaman pesanan adalah perhitungan perkiraan waktu yang diperlukan untuk pengiriman pesanan Anda berdasarkan informasi yang kami miliki di sistem kami. Ini bukan tanggal pengiriman yang dijamin dan anggota harus merujuk ke halaman produk di Amazon untuk tanggal tertentu. Jika suatu barang rusak atau tertunda, kami akan menghubungi Amazon atas nama Anda. Kami tidak dapat mengeluarkan pengembalian dana atau penukaran sampai hal ini diselesaikan dengan Amazon. ","t7":"Akun Anggota Tidak Aktif ","p7":"Keanggotaan di Opinion Nation gratis: tidak ada biaya untuk menjadi anggota atau untuk mendapatkan poin. Jika Anda tidak masuk ke akun Anda di situs web selama lebih dari empat (4) bulan berturut-turut, Opinion Nation berhak untuk mengunci semua poin yang tersisa. Poin yang terkunci akan tersedia lagi setelah Anda masuk dan mendapatkan jumlah poin yang sama dengan mereferensikan anggota baru atau menyelesaikan penawaran. Anda dapat menukarkan poin yang terkunci saat poin tersebut dibuka. Poin yang baru diperoleh di akun aktif dapat ditukarkan kapan saja. Aktif didefinisikan sebagai masuk ke situs web setidaknya sekali dalam periode empat (4) bulan. ","t8":"Batasan Tanggung Jawab ","p8":"Opinion Nation tidak akan bertanggung jawab atas kehilangan keuntungan, kehilangan peluang bisnis, atau kerusakan tidak langsung, khusus, hukuman, insidental atau konsekuensial lainnya yang timbul dari atau terkait dengan perjanjian ini dan program Opinion Nation, bahkan jika Opinion Nation telah diberitahu tentang kemungkinan kerusakan tersebut. Ketentuanketentuan dalam bagian ini tetap berlaku setelah pengakhiran atau berakhirnya perjanjian.  ","t9":"Non-Kewajiban ","p9":"Opinion Nation tidak akan bertanggung jawab atas apa pun yang dihasilkan dari penggunaan akun anggota. Hal ini termasuk, namun tidak terbatas pada, hal-hal berikut: penangguhan atau penghentian akun, penyebaran informasi mengenai akun, proses hukum yang dilakukan terhadap anggota, atau kerusakan (aktual atau konsekuensial) dari tuntutan hukum, kerugian, penilaian, biaya litigasi, biaya pengacara, dan konsekuensi lainnya. Opinion Nation semata-mata merupakan perantara antara anggota dan pengiklan, dan tidak memastikan atau mendukung produk atau layanan yang diiklankan di Opinion Nation. Anggota bertanggung jawab penuh atas setiap dan semua konsekuensi dari keputusan yang dibuat sehubungan dengan situs web mitra mana pun. ","t10":"Tidak Bertanggung Jawab ","p10":"Opinion Nation tidak bertanggung jawab atas pengguna / anggota mana pun dan, atas kebijakannya sendiri, dapat menghentikan layanan untuk pengguna / anggota mana pun kapan saja, tanpa pemberitahuan. Setelah penghentian, Opinion Nation tidak memiliki tanggung jawab lebih lanjut terhadap pengguna / anggota di masa lalu atau sekarang. ","t11":"Penghentian ","p11":"Penghentian akun anggota berarti kehilangan hak istimewa untuk membuat akun baru. Hanya satu akun per individu yang diperbolehkan; jika lebih dari satu akun dibuat untuk individu yang sama, hal ini dianggap sebagai penipuan dan kedua akun tersebut akan dihapus dengan semua uang hangus. \nAnggota diwajibkan untuk menggunakan informasi akun yang benar dan akurat saat mendaftar dan selalu memperbarui informasi akun mereka setiap saat. Jika anggota ditemukan memiliki informasi akun yang tidak lengkap, tidak akurat, atau palsu, akunnya dapat dihentikan tanpa pemberitahuan. Anggota dapat membatalkan penggunaan Opinion Nation kapan saja dengan mengirimkan tiket dukungan yang meminta hal tersebut. \nAkun yang dihentikan ini akan kehilangan setiap dan semua manfaat potensial yang terkait dengan situs, termasuk, namun tidak terbatas pada, poin yang diperoleh dan hadiah yang diminta. Opinion Nation tidak akan menawarkan atau berhutang apa pun kepada anggota yang akunnya telah dihentikan dan / atau ditangguhkan. Opinion Nation berhak untuk mengakhiri akun dan menahan pesanan dari setiap dan semua anggota yang dianggap telah menyelesaikan penawaran secara curang, tidak peduli seberapa kecil tingkat penipuannya. \n","t12":"Perubahan pada Perjanjian ini ","p12":"Harap diperhatikan bahwa ketentuan-ketentuan ini akan berubah dari waktu ke waktu. Kami berharap sebagian besar perubahan bersifat minor, tetapi, terkadang, mungkin ada perubahan yang lebih signifikan. Apapun itu, kami akan memposting perubahan tersebut di halaman ini. Meskipun kami berhak untuk mengubah perjanjian ini tanpa pemberitahuan sebelumnya, kami akan berusaha untuk mengirimkan pemberitahuan kepada semua anggota mengenai persyaratan baru dan/atau persyaratan yang telah berubah. Jika karena alasan apa pun Anda tidak menerima perubahan tersebut, Anda perlu menghubungi kami dan akun Anda akan dihapus. ","t13":"Kebijakan Privasi ","p13":"Di Opinion Nation, kami berusaha keras untuk mengembangkan layanan inovatif untuk melayani pengguna kami dengan lebih baik. Kami menyadari bahwa privasi adalah masalah yang penting, jadi kami merancang dan mengoperasikan layanan kami dengan mengutamakan perlindungan privasi Anda. Untuk informasi lebih lanjut, silakan lihat Kebijakan Privasi kami yang terpisah, yang dapat ditemukan di "},"privacy":{"t1":"Last Updated: January 10, 2023","l1":"Ikhtisar","p1":"Dokumen ini menetapkan kebijakan privasi Opinion Nation, situs web dan aplikasi selulernya, serta kepatuhannya terhadap yurisdiksi nasional dan internasional tertentu (termasuk peraturan privasi dan undang-undangnya). Penerbitan dokumen ini membatalkan semua kebijakan privasi sebelumnya - tersirat, lisan atau tertulis - \n","l2":"Informasi Organisasi ","p2":"Opinion Nation berbasis di Amerika Serikat dan beralamat di alamat pos berikut: ","p3":"23 Dwyer Drive,","p4":"Brampton L6S 6L2, ,","p5":"Ontario, Kanada ","p6":"Opinion Nation dapat dihubungi melalui email di info@Opinion Nation.com  \n \n","l3":"Akses Anonim ","p7":"Pengunjung dapat mengakses halaman beranda situs web/aplikasi dan menjelajahi situs/aplikasi tanpa mengungkapkan data pribadi. \n \n","l4":"Layanan dan Tautan ","p8":"Opinion Nation websites allow communication with other visitors and post information that can be accessed by other visitors. Communication via these posts is voluntary. All information communicated is the responsibility and discretion of the individual and may be collected by other visitors. Opinion Nation sites may include links to third-party web/mobile service providers. Opinion Nation is not responsible for the content, accuracy, or privacy policies of third-party web/mobile services.","l5":" . Pengumpulan Data Otomatis ","p9":"Opinion Nation dapat mengumpulkan informasi dari komputer, ponsel, atau perangkat akses lainnya. Informasi yang dikirimkan kepada kami termasuk, tetapi tidak terbatas pada, data pada halaman yang Anda akses, alamat IP komputer Anda, data rujukan, pengidentifikasi perangkat, jenis sistem operasi yang Anda gunakan, lokasi Anda (GPS), informasi jaringan seluler, data log web standar, dan informasi lainnya. Data log web mencakup jenis browser yang Anda gunakan dan lalu lintas ke dan dari situs kami untuk menentukan tren, mengelola situs, melacak pergerakan pengguna secara agregat, dan mengumpulkan informasi demografis untuk penggunaan agregat. Pengambilan keputusan otomatis digunakan untuk menentukan kemungkinan aktivitas penipuan termasuk duplikasi responden dan penggunaan proxy. Data yang dikumpulkan secara otomatis dapat dikirim ke pemroses data pihak ketiga untuk tujuan pencegahan penipuan. .","l6":"Pengumpulan dan Tujuan Data ","p10":"Kami dapat menggunakan data pribadi yang diberikan atau disediakan oleh Anda untuk mengirimi Anda pemberitahuan email yang berisi undangan untuk berpartisipasi dalam promosi, termasuk, namun tidak terbatas pada, penawaran dan peluang survei riset pasar yang ditawarkan oleh klien dan / atau mitra kami. Partisipasi Anda dalam peluang ini sepenuhnya bersifat sukarela dan Anda dapat memilih untuk tidak menerima email promosi kapan saja, Opinion Nation menerapkan kebijakan email yang ketat untuk tidak mengirim email yang tidak diminta. Anda dapat memilih keluar dengan mengubah pengaturan email Anda di bagian Edit Akun / Edit Preferensi. Harap dicatat bahwa memilih keluar dari email promosi tidak membebaskan Anda dari menerima email administratif tentang status akun Anda dan perubahan status keanggotaan, Kebijakan Privasi dan pembaruan Syarat \u0026 Ketentuan. Selain itu, kami dapat membagikan data pribadi dan informasi sosial-demografis yang kami kumpulkan dari Anda kepada Perusahaan Riset Pasar Pihak Ketiga untuk tujuan ","p11":"Memfasilitasi partisipasi Anda dalam survei; dan \n•\tMengungkapkan elemen data tersebut kepada klien Perusahaan Riset Pasar Pihak Ketiga untuk layanan pengukuran audiens; dan \n       Menambahkan elemen data tersebut ke survei klien yang telah selesai dan mengirimkan data survei yang ditambahkan ke klien Perusahaan Riset Pasar Pihak Ketiga untuk tujuan analisis atau penelitian; dan tPenggunaan lain sebagaimana diatur dalam kebijakan privasi mereka. \n,","p12":"Kami juga dapat membagikan data pribadi dan informasi sosial-demografis kepada mitra untuk beberapa tujuan, termasuk, namun tidak terbatas pada, deteksi dan pencegahan penipuan, pelanggaran hak cipta, validasi data, pemenuhan insentif atau hadiah (jika ada), mengidentifikasi responden untuk survei kontak ulang, atau komunikasi, pencocokan basis data, penambahan data, pengkodean, segmentasi data, dan/atau mengembangkan wawasan data terkait peserta survei, namun tidak untuk tujuan pemasaran. ","p13":"Jika Anda memenuhi syarat untuk kesempatan survei klien yang ditawarkan melalui klien, klien tidak akan menghubungi Anda secara langsung tetapi akan memberikan nomor identifikasi unik Anda dan tautan survei kepada kami dan kami akan mengizinkan Anda untuk berpartisipasi dalam survei klien tertentu. Sehubungan dengan pembagian informasi Anda dengan klien, informasi Anda dapat ditransfer dan disimpan di luar negara tempat tinggal Anda, termasuk, tanpa batasan, di Amerika Serikat, dan dengan menyetujui kebijakan privasi ini, Anda menyetujui pemrosesan dan ekspor informasi pribadi Anda sebagaimana diatur dalam Bagian ini. Jika Anda memiliki pertanyaan tentang pembagian data ini, silakan kirimkan tiket dukungan melalui sistem dukungan kami. Akses ke data pribadi yang dikumpulkan tersedia berdasarkan permintaan dengan mengirimkan tiket dukungan melalui sistem dukungan kami. Anda dapat menolak dengan memilih kategori privasi pada halaman dukungan kami dan mengirimkan permintaan Anda. Jika Anda memilih untuk tidak ikut serta, kami bertanggung jawab untuk menginformasikan kepada Perusahaan Riset Pasar Pihak Ketiga. Harap dicatat bahwa Opinion Nation bertanggung jawab penuh dan bertanggung jawab untuk mengelola semua permintaan untuk tidak ikut serta. \n","p14":"Kami berhak untuk membagikan identitas Anda dengan orang lain dalam ketentuan perlindungan data dalam upaya untuk mencegah aktivitas penipuan lebih lanjut. Kami juga dapat memperoleh informasi tentang Anda dari pihak ketiga seperti layanan verifikasi identitas. ","l7":"Berbagi dan Cookie ","p15":"Opinion Nation menggunakan cookie dan teknologi serupa untuk mengenali Anda ketika Anda mengunjungi situs web kami. Kebijakan cookie kami menjelaskan apa saja teknologi ini dan mengapa kami menggunakannya, serta hak-hak Anda untuk mengontrol penggunaannya. ","p16":"Baca kebijakan cookie kami ","l8":"Privasi Anak-anak ","p17":"Opinion Nation tidak dengan sengaja mengumpulkan data pribadi dari individu yang berusia di bawah 16 tahun di Uni Eropa dan 13 tahun di luar Uni Eropa. Anak di bawah umur 16 hingga 18 tahun di UE dan 13 hingga 18 tahun di luar UE diizinkan untuk mengakses layanan situs hanya dengan izin orang tua. Merupakan tanggung jawab individu dan orang tua untuk memastikan izin tersebut diperoleh. Ada kemungkinan bahwa dengan penipuan atau kecurangan, kami dapat menerima informasi yang diberikan kepada kami atau yang berkaitan dengan anak-anak di bawah 16 tahun di Uni Eropa dan 13 tahun di luar Uni Eropa. Jika kami diberitahu tentang hal ini dan segera setelah kami memverifikasi informasi tersebut, kami akan segera menghapus informasi tersebut dari server kami. ","l9":"Pengungkapan ","p18":"Kecuali sebagaimana ditetapkan di sini, Opinion Nation tidak mengungkapkan data pribadi kepada anak perusahaan atau organisasi lain tanpa izin Anda atau di mana dapat disimpulkan secara wajar dari keadaan bahwa Anda menyetujui pengungkapan kepada pihak ketiga. Opinion Nation mencoba untuk membatasi informasi yang diberikan kepada pihak ketiga pada informasi yang mereka butuhkan untuk membantu Opinion Nation menyediakan barang dan jasa kepada Anda. ","l10":". Iklan Pihak Ketiga ","p19":"Situs web dan email Opinion Nation berisi tautan ke berbagai situs lain yang bukan milik kami. Meskipun Opinion Nation melakukan segala upaya untuk memastikan bahwa pengiklan kami memposting Kebijakan Privasi yang jelas dan lengkap serta mematuhi praktik data yang sesuai, masing-masing situs/aplikasi ini memiliki kebijakan privasi yang mungkin berbeda dari Opinion Nation. Praktik privasi situs web/aplikasi dan perusahaan lain tidak tercakup dalam kebijakan ini. Perlu diketahui bahwa kami tidak bertanggung jawab atas praktik privasi situs/aplikasi lain tersebut. Kami mendorong Anda untuk waspada ketika Anda meninggalkan situs/aplikasi kami dan membaca pernyataan privasi setiap situs web yang mengumpulkan informasi yang dapat diidentifikasi secara pribadi. ","p20":"Opinion Nation dapat membagikan informasi non-pribadi yang dikumpulkan melalui layanan secara agregat, bentuk anonim dengan pengiklan atau pihak ketiga lainnya sehingga mereka dapat mengevaluasi dengan lebih baik produk dan layanan apa yang paling menarik bagi segmen yang berbeda dari basis pengguna. Opinion Nation tidak mengungkapkan nama depan/nama belakang, alamat, alamat email atau Informasi Pribadi lainnya kepada pihak ketiga ini kecuali Anda memberikan persetujuan tertulis. ","l11":"Kerahasiaan dan Keamanan ","p21":"Opinion Nation tidak menggunakan metode transmisi yang aman untuk mengirim data pribadi","p22":"Opinion Nation telah menerapkan kebijakan keamanan, aturan, dan langkah-langkah teknis untuk melindungi data pribadi dari akses yang tidak sah, penggunaan atau pengungkapan yang tidak benar, modifikasi yang tidak sah dan penghancuran yang melanggar hukum atau kehilangan yang tidak disengaja. \n \n","p23":"Karyawan Opinion Nation dan pemroses data dengan akses atau hubungan dengan pemrosesan data pribadi berkewajiban untuk menghormati kerahasiaan data pribadi pengunjung. ","p24":"Opinion Nation tidak mengungkapkan data pribadi kepada lembaga dan otoritas Negara kecuali diwajibkan oleh hukum. ","l12":"Hak Anda ","p25":"Kami telah merangkum hak-hak yang Anda miliki di bawah GDPR untuk subjek data UE. Beberapa hak bersifat kompleks, dan tidak semua detailnya telah disertakan dalam rangkuman kami. Oleh karena itu, Anda harus membaca undang-undang dan panduan yang relevan dari pihak berwenang untuk mendapatkan penjelasan lengkap tentang hak-hak ini. Data Anda bukan merupakan bagian dari persyaratan hukum atau kontrak, atau persyaratan yang diperlukan untuk menandatangani kontrak. \n \n","p26":"Hak-hak utama Anda menurut undang-undang perlindungan data adalah: :","p27":"(a) hak untuk mengakses;","p28":"(b) hak untuk menghapus;","p29":"(c) hak untuk melakukan perbaikan;","p30":"(d) thak untuk membatasi pemrosesan;","p31":"(e) thak untuk menolak pemrosesan;","p32":"(f) thak atas portabilitas data;","p33":"(g) thak untuk mengajukan keluhan kepada otoritas pengawas; and","p34":"(h) hak untuk menarik persetujuan. ","p35":"Anda memiliki hak untuk mengonfirmasi apakah kami memproses data pribadi Anda atau tidak, dan jika kami memprosesnya, akses ke data pribadi tersebut, bersama dengan informasi tambahan tertentu. Informasi tambahan tersebut mencakup perincian tujuan pemrosesan, kategori data pribadi yang bersangkutan, dan penerima data pribadi. Dengan catatan, hak dan kebebasan orang lain tidak terpengaruh. Anda dapat mengakses data pribadi Anda dengan mengunjungi https://www.Opinion Nation.com/login/   ","p36":"Anda memiliki hak untuk memperbaiki data pribadi yang tidak akurat tentang Anda dan, dengan mempertimbangkan tujuan pemrosesan, melengkapi data pribadi yang tidak lengkap tentang Anda. ","p37":"Dalam beberapa situasi, Anda memiliki hak untuk menghapus data pribadi Anda tanpa penundaan yang tidak semestinya. Keadaan tersebut meliputi: a) data pribadi tidak lagi diperlukan sehubungan dengan tujuan pengumpulan atau pemrosesan data tersebut; b) Anda menarik persetujuan atas pemrosesan berdasarkan persetujuan; c) Anda keberatan dengan pemrosesan berdasarkan aturan tertentu dalam hukum perlindungan data yang berlaku; d) pemrosesan adalah untuk tujuan pemasaran langsung; e) dan data pribadi telah diproses secara tidak sah. Namun, ada pengecualian hak untuk penghapusan. Pengecualian umum termasuk jika pemrosesan diperlukan: a) untuk tujuan riset pasar yang telah Anda ikuti; b) untuk memenuhi kewajiban hukum; c) untuk tujuan pencegahan penipuan; atau d) untuk pendirian, pelaksanaan, atau pembelaan klaim hukum. ","p38":"Dalam beberapa situasi, Anda memiliki hak untuk membatasi pemrosesan data pribadi Anda. Keadaan tersebut adalah: Anda membantah keakuratan data pribadi; pemrosesan melanggar hukum tetapi Anda menentang penghapusan; kami tidak lagi memerlukan data pribadi untuk tujuan pemrosesan kami, tetapi Anda memerlukan data pribadi untuk pendirian, pelaksanaan, atau pembelaan klaim hukum; dan Anda telah mengajukan keberatan terhadap pemrosesan, sambil menunggu verifikasi keberatan tersebut. Apabila pemrosesan telah dibatasi atas dasar ini, kami dapat terus menyimpan data pribadi Anda. Namun, kami hanya akan memprosesnya: dengan persetujuan Anda; untuk pendirian, pelaksanaan, atau pembelaan klaim hukum; untuk perlindungan hak-hak orang perseorangan atau badan hukum lain; atau untuk alasan kepentingan publik yang penting. ","p39":"Anda memiliki hak untuk menolak pemrosesan data pribadi Anda oleh kami dengan alasan yang berkaitan dengan situasi khusus Anda, tetapi hanya sejauh dasar hukum untuk pemrosesan tersebut adalah bahwa pemrosesan diperlukan untuk: pelaksanaan tugas yang dilakukan demi kepentingan umum atau dalam pelaksanaan wewenang resmi yang diberikan kepada kami; atau tujuan kepentingan sah yang dikejar oleh kami atau pihak ketiga. Jika Anda mengajukan keberatan seperti itu, kami akan berhenti memproses informasi pribadi kecuali kami dapat menunjukkan alasan kuat yang sah untuk pemrosesan yang mengesampingkan kepentingan, hak, dan kebebasan Anda, atau pemrosesan tersebut untuk pendirian, pelaksanaan, atau pembelaan klaim hukum. ","p40":"Anda memiliki hak untuk menolak pemrosesan data pribadi Anda oleh kami untuk tujuan pemasaran langsung (termasuk pembuatan profil untuk tujuan pemasaran langsung). Jika Anda mengajukan keberatan tersebut, kami akan berhenti memproses data pribadi Anda untuk tujuan ini. ","p41":"Anda memiliki hak untuk menolak pemrosesan data pribadi Anda oleh kami untuk tujuan penelitian ilmiah atau historis atau tujuan statistik dengan alasan yang berkaitan dengan situasi khusus Anda, kecuali jika pemrosesan tersebut diperlukan untuk pelaksanaan tugas yang dilakukan demi kepentingan umum. ","p42":"Sejauh dasar hukum pemrosesan data pribadi Anda oleh kami adalah:","p43":"(a) persetujuan; atau ","p44":"(b) bahwa pemrosesan diperlukan untuk pelaksanaan kontrak yang melibatkan Anda sebagai salah satu pihak atau untuk mengambil langkah-langkah atas permintaan Anda sebelum menandatangani kontrak, dan pemrosesan tersebut dilakukan dengan cara otomatis, Anda berhak menerima data pribadi Anda dari kami dalam format yang terstruktur, umum digunakan, dan dapat dibaca oleh mesin. Namun, hak ini tidak berlaku jika hal tersebut akan berdampak buruk pada hak dan kebebasan orang lain. ","p45":"Jika Anda menganggap bahwa pemrosesan informasi pribadi Anda oleh kami melanggar undang-undang perlindungan data, Anda memiliki hak hukum untuk mengajukan keluhan kepada otoritas pengawas yang bertanggung jawab atas perlindungan data. Anda dapat melakukannya di negara anggota UE tempat tinggal Anda, tempat kerja Anda, atau tempat terjadinya dugaan pelanggaran. ","p46":"12 Sejauh dasar hukum untuk pemrosesan informasi pribadi Anda adalah persetujuan, Anda memiliki hak untuk menarik persetujuan tersebut kapan saja. Penarikan tidak akan memengaruhi keabsahan pemrosesan sebelum penarikan. ","p47":"Anda dapat menggunakan hak-hak Anda sehubungan dengan data pribadi Anda dengan mengirimkan tiket dukungan setelah masuk. \nPengunjung dari wilayah selain Uni Eropa dapat meminta akses ke informasi pribadi spesifik mereka sendiri yang dikumpulkan oleh Opinion Nation dengan mengunjungi bagian informasi akun anggota di situs web Opinion Nation: https://www.Opinion Nation.com/profile/   \n","p48":"Akses ke informasi pribadi mungkin memerlukan bukti identitas. Akses ke data pribadi disediakan tanpa biaya. Data pribadi dapat dibantah atau diperbarui dan, jika perlu, data akan dilengkapi, dihapus, diperbaiki atau diubah. Opinion Nation berhak untuk menolak akses ke data pribadi. Dalam kasus seperti itu, alasan penolakan akan diberikan. ","p49":"Anda dapat menutup akun Anda melalui situs web kami. Jika Anda menutup akun Anda, kami akan menandai akun Anda di database kami sebagai ","Ditutup":", tetapi akan menyimpan informasi akun Anda di database kami. Hal ini diperlukan untuk mencegah penipuan atau penyalahgunaan situs, dengan memastikan bahwa orang yang mencoba melakukan penipuan atau penyalahgunaan situs tidak akan dapat menghindari deteksi hanya dengan menutup akun mereka dan membuka akun baru. Namun, jika Anda menutup akun Anda, informasi identitas pribadi Anda tidak akan digunakan oleh kami untuk tujuan lebih lanjut, atau dijual kepada atau dibagikan dengan pihak ketiga, kecuali jika diperlukan untuk mencegah penipuan dan membantu penegakan hukum atau sebagaimana diwajibkan oleh hukum. ","l13":"Transfer Data Internasional ","p50":"Kami beroperasi secara internasional dan dapat mentransfer informasi tentang Anda ke yurisdiksi mana pun tempat kami menjalankan bisnis, termasuk Amerika Serikat. Saat Anda menggunakan situs web kami, Anda mengakui bahwa kami dapat mentransfer informasi tentang Anda seperti yang dijelaskan dalam kebijakan ini. ","p51":"Kami akan mentransfer informasi pribadi Anda untuk tujuan apa pun yang diidentifikasi dalam kebijakan ini kepada anak perusahaan, afiliasi, penyedia layanan, dan mitra bisnis kami yang mungkin berada di luar yurisdiksi tempat Anda berada. Hukum di yurisdiksi tersebut mungkin tidak memberikan tingkat perlindungan data yang sama dengan hukum di negara Anda. Namun, kami akan memperlakukan informasi pribadi Anda sesuai dengan perlindungan yang dijelaskan dalam kebijakan ini. ","p52":"Saat kami mentransfer informasi pribadi yang tunduk pada Peraturan Perlindungan Data Umum ke entitas yang berlokasi di luar Wilayah Ekonomi Eropa (","EEA":"), kami akan mengandalkan dasar hukum yang sesuai, seperti perlindungan yang sesuai, yang dapat mencakup klausul kontrak standar, peraturan perusahaan yang mengikat, program Perlindungan Privasi UE-AS, atau kerangka kerja lain yang dianggap memadai oleh Komisi Eropa, atau sebagaimana diizinkan oleh undang-undang yang berlaku, seperti sesuai dengan persetujuan Anda atau untuk melaksanakan perjanjian kontraktual kami dengan Anda. \n \n","l14":"Kepatuhan Privasi ","p53":"Kebijakan privasi Opinion Nation sesuai dengan peraturan internasional dan nasional berikut ini: :","p54":"Global: Pedoman Privasi OECD tentang Perlindungan Privasi dan Pedoman Aliran Lintas \nBatas Data Pribadi \n","p55":"Global: Pedoman Perserikatan Bangsa-Bangsa untuk Peraturan File Data Pribadi yang \nDiadopsi oleh Resolusi Majelis Umum 45/95 tanggal 14 Desember 1990 \nAmerika Serikat: Undang-Undang Privasi tahun 1974 \n","p56":"Uni Eropa: Konvensi Eropa tentang Hak Asasi Manusia dan Peraturan Perlindungan Data \nUmum (GDPR) \n","p57":"Kanada: Undang-Undang Perlindungan Informasi Pribadi dan Dokumen Elektronik ","p58":"Kepatuhan terhadap privasi dipastikan dengan penilaian mandiri secara berkala. ","l15":". Pemberitahuan untuk Penduduk California/Colorado/Virginia (CDPA) / \nConnecticut (CCPA) \n","p59":"CCPA mendefinisikan istilah menjual","secara luas. Maknanya mencakup":"menyewakan, melepaskan, mengungkapkan, menyebarluaskan, menyediakan, [dan] mengalihkan ... untuk pertimbangan moneter atau pertimbangan berharga lainnya. ","p60":"Berdasarkan definisi ini, dan definisi ","informasi pribadi":" dari CCPA, kami dapat ","menjual informasi pribadi":" tentang Anda kepada vendor atau mitra kami yang lain, seperti informasi kontak Anda atau kombinasi tertentu dari informasi demografis dan informasi lain yang dianonimkan atau disamarkan. \nKategori informasi yang telah kami ","jual":" dalam 12 bulan sebelumnya meliputi:","p61":"Berdasarkan CPA, penduduk Colorado akan memiliki hak untuk mengetahui informasi pribadi apa saja yang dikumpulkan oleh bisnis tentang mereka, hak untuk meminta agar bisnis menghapus informasi pribadi mereka, dan hak untuk tidak ikut serta dalam penjualan informasi pribadi mereka. CPA juga mewajibkan bisnis untuk mendapatkan persetujuan keikutsertaan sebelum mengumpulkan atau memproses informasi pribadi yang sensitif, seperti data biometrik, dan menetapkan persyaratan untuk keamanan data dan pemberitahuan pelanggaran. Penting untuk diperhatikan bahwa CPA hanya berlaku untuk bisnis yang memenuhi kriteria tertentu, termasuk bisnis yang memproses informasi pribadi setidaknya 100.000 penduduk Colorado atau menghasilkan pendapatan dari penjualan informasi pribadi dan memproses informasi pribadi setidaknya 25.000 penduduk Colorado. ","p62":"Undang-undang privasi data Connecticut:-","p63":"Undang-Undang Pemberitahuan Pelanggaran Data Connecticut: Undang-undang ini mewajibkan bisnis untuk memberi tahu penduduk Connecticut jika informasi pribadi mereka telah disalahgunakan dalam pelanggaran data. Pemberitahuan harus dilakukan tanpa penundaan yang tidak masuk akal dan harus menyertakan informasi tentang pelanggaran, jenis informasi pribadi yang terlibat, dan langkah-langkah yang dapat diambil individu untuk melindungi diri mereka sendiri. ","p64":"Undang-Undang Perlindungan Data Konsumen Virginia (CDPA), yang dalam beberapa hal mirip dengan GDPR. CDPA mengharuskan Wolf Insights untuk mengungkapkan data pribadi apa yang mereka kumpulkan dan mengapa, dan memberikan hak kepada penduduk Virginia untuk mengakses, mengoreksi, menghapus, dan mendapatkan salinan data pribadi mereka. Sesuai hukum, Wolf Insights telah memberlakukan persyaratan khusus pada pemroses data dan akan melakukan penilaian risiko dan menerapkan langkah-langkah perlindungan data untuk melindungi kepentingan penduduk. ","p65":"Undang-undang Tentang Privasi Data Siswa: Undang-undang ini diberlakukan pada tahun 2016 dan ditujukan untuk melindungi privasi data siswa. Undang-undang ini mewajibkan sekolah dan penyedia layanan pihak ketiga untuk menerapkan langkah-langkah untuk melindungi data siswa, termasuk membatasi akses ke data siswa dan menerapkan langkahlangkah keamanan data. ","p66":"Undang-Undang Mengenai Kerahasiaan Nomor Jaminan Sosial: Undang-undang ini melarang perusahaan dan lembaga pemerintah untuk menampilkan nomor Jaminan Sosial seseorang pada kartu identitas, dan menggunakan nomor tersebut sebagai pengenal utama, kecuali jika diwajibkan oleh hukum. ","p67":"Undang-Undang Mengenai Pencurian Identitas dan Privasi Data: Undang-undang ini, yang diberlakukan pada tahun 2011, mengkriminalkan pencurian identitas dan mewajibkan perusahaan untuk menerapkan langkah-langkah keamanan yang wajar untuk melindungi informasi pribadi dari akses atau pengungkapan yang tidak sah. ","p68":"Connecticut juga sedang mempertimbangkan undang-undang privasi komprehensif yang mirip dengan California Consumer Privacy Act (CCPA) dan Peraturan Perlindungan Data Umum (GDPR) Uni Eropa, yang akan memberikan hak kepada penduduk untuk mengetahui informasi pribadi apa saja yang dikumpulkan oleh perusahaan mengenai mereka, hak untuk meminta perusahaan menghapus informasi pribadi mereka, dan hak untuk tidak ikut serta dalam penjualan informasi pribadi mereka. ","t2":"Kategori: :","p69":"1.Nama, alamat email, alamat surat, nomor telepon  ","p70":"2.File log, termasuk alamat Protokol Internet (IP), jenis browser, ISP, bahasa browser, tanggal dan waktu permintaan Anda, sistem operasi, halaman yang dirujuk/keluar, data clickstream, plug-in, dll.  ","p71":"3.Informasi penelusuran, seperti tanggal dan waktu Anda mengunjungi situs web kami, jumlah halaman yang Anda lihat, waktu dalam detik yang Anda habiskan untuk setiap halaman, dan detail situs web apa pun yang Anda kunjungi sebelum dan/atau setelah berpartisipasi dalam salah satu survei kami atau program penelitian lainnya ","p72":"4. Demografi yang dilaporkan sendiri (misalnya usia, jenis kelamin, pendidikan, dll.) ","p73":"5.Firmografi yang dilaporkan sendiri (yaitu informasi terkait pekerjaan seperti jabatan dan profesi, dll.) ","p74":"6. Informasi profil yang dilaporkan sendiri (misalnya afiliasi politik, penggunaan teknologi, preferensi dan kepemilikan konsumen, dll.) ","p75":"7.Metrik Sistem termasuk status survei (survei selesai, dihentikan, dll.) Lamanya waktu yang dihabiskan dalam survei. ","t3":"Categories:","p76":"1.Nama, alamat email, alamat surat, nomor telepon ","p77":"2.File log, termasuk alamat Protokol Internet (IP), jenis browser, ISP, bahasa browser, tanggal dan waktu permintaan Anda, sistem operasi, halaman yang dirujuk/keluar, data clickstream, plug-in, dll. ","p78":"3 Informasi penelusuran, seperti tanggal dan waktu Anda mengunjungi situs web kami, jumlah halaman yang Anda lihat, waktu dalam detik yang Anda habiskan untuk setiap halaman, dan detail situs web apa pun yang Anda kunjungi sebelum dan/atau setelah berpartisipasi dalam salah satu survei kami atau program penelitian lainnya","p79":"4.Demografi yang dilaporkan sendiri (misalnya usia, jenis kelamin, pendidikan, dll.) ","p80":"5.Firmografi yang dilaporkan sendiri (yaitu informasi terkait pekerjaan seperti jabatan dan profesi, dll.) ","p81":"6.Informasi profil yang dilaporkan sendiri (misalnya afiliasi politik, penggunaan teknologi, preferensi dan kepemilikan konsumen, dll.) ","p82":"Kategori informasi yang telah kami ungkapkan untuk tujuan bisnis atau komersial (misalnya, untuk penggunaan rahasia oleh penyedia layanan kami) dalam 12 bulan sebelumnya meliputi: ","p83":"Jika Anda adalah penduduk California/Colorado/Connecticut, Anda juga memiliki hak-hak khusus berikut ini","p84":"Hak Anda untuk ","Mengetahui":" dan Meminta Penghapusan ","p85":"Anda berhak mengetahui kategori dan bagian tertentu dari informasi pribadi yang kami kumpulkan tentang Anda. Anda berhak mengetahui kategori sumber informasi pribadi yang telah dikumpulkan, tujuan bisnis atau komersial untuk mengumpulkan atau menjual informasi pribadi, dan kategori pihak ketiga yang kami bagikan informasi pribadi. Anda memiliki hak untuk meminta penghapusan informasi pribadi yang kami kumpulkan atau simpan. ","p89":"You have the right to request deletion of personal information we’ve collected or maintain.","p90":"Untuk menggunakan hak ini, hubungi kami di info@Opinion Nation.com atau info@Opinion Nation.com. Kami dapat meminta Anda untuk memberikan informasi tambahan, seperti nama depan dan belakang serta email untuk memverifikasi siapa yang mengajukan permintaan. ","p91":"Harap diperhatikan bahwa setiap pengungkapan yang diminta hanya akan berlaku untuk periode 12 bulan sebelum permintaan tersebut, dan Anda berhak untuk meminta pengungkapan terkait informasi pribadi Anda dua kali dalam periode 12 bulan. ","p92":"Hak Anda untuk Menyisih dari ","Penjualan":" Informasi Anda ","p93":"Anda memiliki hak untuk menolak penjualan informasi pribadi Anda. ","p94":"Hak Anda atas Non-Diskriminasi ","p95":"Anda memiliki hak untuk tidak menerima perlakuan diskriminatif oleh Opinion Nation untuk pelaksanaan hak privasi yang diberikan oleh CCPA, termasuk namun tidak terbatas pada dengan menolak layanan Anda, mengenakan harga atau tarif yang berbeda, atau memberi Anda tingkat atau kualitas layanan yang berbeda. Harap dipahami, bagaimanapun, bahwa pelaksanaan hak-hak Anda tertentu dapat membuat kami tidak mungkin memberikan layanan kepada Anda. ","p96":"Hak Anda untuk Menggunakan Agen Resmi ","p97":"Anda berhak menunjuk agen resmi untuk mengajukan permintaan berdasarkan CCPA atas nama Anda. Untuk menunjuk agen resmi, silakan hubungi kami sebagaimana tercantum di bawah ini. Untuk memverifikasi bahwa Anda telah memberi wewenang kepada agen, kami akan meminta otorisasi tertulis yang ditandatangani dari Anda. ","p98":"Proses Verifikasi ","p99":"Jika Anda mengajukan permintaan untuk mengakses atau menghapus informasi Anda, atau memilih untuk tidak berpartisipasi dalam penjualan informasi pribadi Anda, kami mungkin akan meminta informasi tambahan untuk memverifikasi identitas Anda. Informasi ini dapat mencakup: nama lengkap, tanggal lahir, nomor telepon, alamat email, atau informasi pribadi dasar lainnya tentang Anda yang telah kami simpan. ","t4":"Dukungan Privasi ","p100":"Pertanyaan atau masalah tentang kebijakan privasi Opinion Nation dapat diarahkan ke :","p101":"Opinion Nation","p102":"23 Dwyer Drive, ","p103":"Brampton L6S 6L2 ,","p104":"Ontario, Canada","p105":"E-mail:","dpo@Opinion Nation.com":""}}},"en":{"common":{"header":{"home":"Home","about":"Our Mission","howitworks":"Our Process","rewards":"Earnings","contact":"Reach Us","register":"Create Account"},"home":{"title":"Welcome to Opinion Nation - Where Your Voice Matters","subtitle":"Join the Nation of Opinions and unlock exciting rewards through engaging online surveys!","getstart":"Get Started","title2":"Seamless Survey Experience","subtitle2":"Join Opinion Nation Surveys for effortless online survey fun and earn cash or gift cards from home!","signup":"Join Us!","p1":"Register with complete honesty and provide accurate information ","p2":"It's a breeze and takes less than a minute!.","completeprofile":"Create Your Profile","p3":"Unlock the world of online surveys and rewards with  ","p4":"Opinion Nation Surveys by starting with your very own profile!","takesurvey":"Earn Rewards by Sharing Your Opinions","p5":"Accumulate points and rewards by taking paid surveys, completing tasks, exploring offers,","p6":"or even watching videos during your leisure time!","earnrewards":"Unlock Exciting Rewards","p7":"Trade your points for gift cards and dive into a world of endless offers. ","p8":"Your gifts are just a few clicks away!","joinrewards":"Rewarding Your Opinions!","p9":"As a cherished Opinion Nation member, each survey you complete, every task you conquer, and every friend you refer earns you valuable points that can be redeemed for fantastic rewards. The more you engage, the more you'll be rewarded!","joinnow":"Join Now"},"footer":{"getintouch":"Contact Our Team","quicklinks":"Features","howitworks":"Our Process","about":"Our Mission","rewards":"Earnings","contact":"Reach Us","company":"Policies","privacy":"Privacy Policy","termsofuse":"Terms Of Use","cookiepolicy":"Cookie Policy","social":"Social Links","allseatreserved":"All Rights Reserved."},"contact":{"getintouch":"Get In Touch","title":"Already a Opinion Nation Member? Contact support for help!.","name":"Name","subject":"Subject","email":"Email","message":"Write Message","submit":"Submit"},"register":{"firstName":"First Name","lastName":"Last Name","emai":"Email","company":"Company","policy1":"I have read and agree to ","policy2":"terms \u0026 conditions ","policy3":" and ","policy4":"privacy policy","news":"I would like to recieve news about annotation and hypothesis","createAccount":"Create Account","already":"Already have and account","login":"Login"},"login":{"email":"Email","password":"Password","signin":"Sign in","account":"Don't have and account ?","register":" Register"},"about":{"p1":"At Opinion Nation, we would love to hear your opinion. And would love to reward you for your time too! If you want your opinion to influence businesses across the globe, then joining our panel would be a smart move","p2":"We completely understand that your time is precious and your opinions are valuable. We send out surveys that match your profile and your preferences. This way you can answer surveys, have a great time, and be rewarded with 20 – 250 reward points for each survey you take with us at Opinion Nation.","t1":"How we use the data?","p3":"We will ask details about you to let you enroll as a panelist, in order to answer online market research surveys.","p4":"When you sign up all you need to do is feed in a few basic information like name and age. This allows us to send only the most suitable and relevant surveys your way. When we request your address it allows us to send the reward to the right address.","p5":"Please be assured that when we provide this data to clients, it is never in an individual form. Instead of PII, we send out only aggregated information that doesn’t allow you to be identified in any way.","p6":"We declare that we never share your data with direct marketing agencies, nor do we support the use of private data for large scale marketing campaigns. You will never get a call for advertising or promotion when you come on-board as a panelist for Opinion Nation.","t2":"What are the rewards?","p7":"You receive an invitation to take a survey from Opinion Nation. When you click on the link, you can access the short surveys. Typically, they range from 10 to 25 minutes in duration.","p8":"The initial part of the survey is a screener. This section will have questions to determine if you are the right fit panel member to answer a survey (for example a survey about beard shaving will be answered by male members only). If you pass the screener you can proceed to answer the rest of the survey. At the end of the survey you will be shown how many points are added to your account. You will be provided a section to view the points accumulated as well as a ‘redeem’ option.","p9":"Every survey makes you eligible to earn between 20 to 250 points. This is in cognizance of your time taken to answer the survey. Every 1 point is ?1.00 INR. The reward points can also be redeemed against exciting gifts, deals, and offers.","t3":"We are just getting started!","p10":"In addition to our Daily Surveys, you will be able to participate in various contests, and quizzes and polls, we are developing new ways to engage you, entertain you and give you opportunities to earn!","p11":"Interested to open up a second revenue stream by answering short and simple surveys? Then join our online panel and start earning right away. Click on the ‘Join’ button to get started."},"howitwork":{"t1":"Is Opinion Nation free?","p1":"Yes, it is totally free. You will never be asked to purchase anything nor will we ask you the credit card information. Our philosophy is that you should earn income via the online survey and not us. We ensure that there are no distractions like ads or banners. This provides a high degree of respondent experience when you answer surveys on Opinion Nation.","t2":"How much can I really earn taking online surveys?","p2":"It all depends on the time you put on the task. We would like to be honest and say that it won’t replace your primary income stream, but will open a second income stream to help you take care of the rising expenses.","t3":"How can I claim my points?","p3":"When you accumulate points, you can reach the minimum balance in quick time. Once this stipulation is reached, you can redeem your points against the gift cards from our reward catalogue. In order to redeem you'll need to have minimum of 5000 points in your account.","t4":"What are Opinion Nation Points?","p4":"Points are awarded for every survey you take. Even the easy/shorter ones offer as many as 20 points. This can go up to 200 points depending on the survey topic or length. Every 1 point is equals to 1.00 USD.","p5":"When you have accumulated these points, you can redeem these for attractive gift cards, vouchers, and offers from major brands (both national and international).","t5":"Do I get any points at the beginning?","p6":"Yes, as a part of our welcome gesture on your joining the Go Web Survey panel, you are rewarded with 500 points worth Rs. 500 as a joining bonus. We make sure that every minute you spend with us is a rewarding one. Open up a new income stream by joining the Go Web Survey panel.","t6":"What I can redeem my points for?","p7":"You can select a reward of your choice from our reward catalogue. Click Here to see our reward options.","t7":"How I can become a member?","p8":"You can simply click on the 'Start for free' or 'Sign Up' tab and fill the basic information to become a member.","t8":"Why should I become a Opinion Nation member?","p9":"Becoming a member lets you take part in surveys and share your opinion. You can then start to accumulate points that are redeemable for rewards.","t9":"Why does Opinion Nation ask for personal information such as name and address?","p10":"We ask for personal information such as your name, address, gender, birthday and employment status to better match you with the appropriate market research projects. This information is also used for the purposes of incentive fulfillment so that we may send your reward to the appropriate recipient address. Other personal information that you may be asked to provide to us is solely for the purpose of building and operating a worldwide proprietary database of panelists, in order to conduct market research studies on that basis and we provide your responses to our surveys on to our clients in anonymised and aggregated form.","t10":"How can I participate in surveys on Opinion Nation?","p11":"Once you're successfully registered with us, we'll start sending you survey invites matching to your interest. In order to receive regular surveys, please keep your profile information up-to-date.","t11":"How long does it take to complete a survey?","p12":"Survey lenghth depends on the study type.","t12":"What if I have technical difficulties with a survey, and why does this happen?","p13":"We do a variety of surveys for many clients. Some of these surveys are programmed by us others are programmed by our clients and hosted on their systems. A major factor in technical issues is that survey respondents are using a wide variety of operating systems, browsers, Internet connection types, and hardware, and not all are necessarily compatible with the technology of all surveys that may be available. And, of course, sometimes, human error is a factor. If you encounter a technical problem with a survey, usually, if you wait a while, then try again later, the problem will be resolved. If you are still seeing an error after waiting a while, please report it to support team and note the Survey ID. We apologize for any inconvenience caused by technical errors and will do our best to get them resolved.","t13":"How many points will I earn for my participation?","p14":"Points may vary survey to survey, depding on the difficulty level. But you can earn anything between 15 to 200 points.","t14":"What are profile surveys and where can I find them?","P15":"Your Profile Surveys can be accessed by clicking the 'Profile Information' tab at the left hand-side of the site, here you will be able to update 'Profile Surveys'. Profile Surveys are designed to allow us to improve personalization of the service we provide to you for completing your Profile Surveys. This means you will receive more, and better targeted, survey invitations. For 100% completed personal profile survey you are awarded 200 points."},"reward":{"p1":"With Opinion Nation, you can be assured that your time is put to good use. You can utilize Opinion Nation as an alternative income channel if you love giving opinions. In turn, we will make sure that you earn handsome rewards by accumulating points through every single survey that you take.","t1":"Get Joining Bonus !","p2":"Yes, you heard that right! You can start earning the moment you complete the sign up process. You are entitled to Rs. 500 worth of credits without answering even a single survey. This is our welcome gift for you as a Opinion Nation panelist.","t2":"Amazing rewards for your time and opinions","p3":"You can look forward to earning anywhere between 20-200 points per survey taken. Our backend algorithm ensures that you are shown only those surveys that are of interest and relevance to you. This way you can be assured that your time is invested well.","p4":"Accumulated points? Now get it redeemed for exciting gifts vouchers, offers, and deals in quick time. No need to keep waiting endlessly for your points to be redeemed for rewards. We ensure quick points redemption. Once you are ready to redeem your, you can pick a reward from below mentioned reward options.","t3":"When I can redeem my points?","p6":"Once you’ve accumulated 5000 points, you can request a reward worth $ 100.","t4":"When I’ll receive my reward?","p7":"Your reward will be sent to you via email, within 5-7 working days from the date it’s requested.","t5":"What I can redeem my points for?","p8":"You can select a reward of your choice from our reward catalogue as mentioned below."},"cookie":{"p1":"When you visit the Site, we may transmit one or more cookies to your computer, which are tiny text files comprising a string of alphanumeric characters. Cookies are little files that are stored on your computer and enable us to do analytics, service operations, and use analysis – including, but not limited to, user preferences and trends (e.g., the Services may set a cookie on your browser allowing you to bypass engagement with a survey due to your previous completion of a survey). Both session cookies and permanent cookies are used by Pocketsinfull. After you shut your browser, a persistent cookie is stored and may be utilised by your browser on future visits to the Site. These forms of persistent cookies may be disabled. Because each web browser has its own set of features, please consult the manuals or technical support materials that came with your browser to learn how to change your cookie settings properly. You will be prompted to approve cookies before they are deployed if you are using the Site in a country where your prior permission is necessary for us to install any specific cookies. Refer to the Pocketsinfull Surveys Cookie Policy and the Pocketsinfull Research Cookie Policy for further information about cookies.","p2":"Services may not work correctly if you deactivate or reject cookies. By doing so, you consent to the Services' use of cookies and accept full responsibility for any lost or decreased functionality or advantages. Device Characteristics: information about your computer or device's technical specifications (e.g., web browser, operating system, type of device, IP address, etc.)","p3":"Geographic Location: Use your computer's or device's IP address to get a rough idea of where you are.","p4":"Time, Duration, and Extent of Use: while using the service (for example, the time it takes to complete a survey), as well as the feature(s) and/or function(s) used.","p5":"Beacons on the Web: 'Web beacons' (also known as 'pixel tags' or 'clear gifs') are small transparent graphic images that are used in conjunction with cookies to enhance and cater Services for our users based on a collection of limited information. They may be used in email communications as a means to understand our users' behaviour.","p6":"Information that is 'optionally collected': You give us permission to passively gather information about your online activities by consenting to participate and installing optional contextual tracking on your computer and/or mobile device. We may collect mobile device identifiers such as Apple's Identifier for Advertising ID (IDFA) and Google's Android Advertising ID (AAID) to help in our ability to identify you inside a mobile application and match you to appropriate survey opportunities via Mobile Device ID collection.","p7":"We may keep track of the websites you visit, the time you visited them, how long you spent browsing or using them, the words and phrases you type into search engines, the search engines you use, and the software and applications you use to browse online and use the internet when you use your computer. You have the option of pausing or disabling contextual tracking.","p8":"Additional data might be captured and stored: What is the objective of this privacy statement, and what is our commitment to you in terms of privacy?","p9":"It also outlines your privacy rights and how you could be protected by laws that apply to you.","p10":"These sites are not designed for minors, and we do not intentionally gather information about them. Consumers above the age of 13 create our websites for us.","p11":"It is important that you read this privacy policy, as well as any additional privacy policies or fair processing notices we may offer on particular occasions when we collect or handle personal data about you, to ensure that you understand how and why we use your data. This privacy notice is meant to enhance the previous notifications and/or policies, not to replace them."},"terms":{"t1":"Member Terms of Service :","p1":"By signing up and actively using the Opinion Nation program, you agree to all terms and conditions set forth in this agreement. Opinion Nation may, at any time, choose to edit, add and/or delete portions of this agreement and impose changes without prior notification of its members. We will endeavor to send out a notice to all our members regarding the new terms and/or terms which have changed. If any modification is unacceptable to you, your only recourse is to terminate this agreement or to file an appeal. Your continued participation in the Opinion Nation program following our posting of a change in policy notice or new agreement on our site will constitute binding acceptance to the change.","t2":"Responsibility of Members :","l1":"You must understand English. You must be at least 18 years old or at least 13 years old with parental consent. Requests may be made to verify your age.","l2":"You may be required to provide verification of identity and address prior to ANY payment or order upon our request or if any fraudulent activity is suspected. Accepted forms of identification include: Official drivers license, birth certificate passport or your previous year's tax returns. Accepted forms of address include: Utility bill, Property Tax Receipt, Lease Agreement or Posted Mail with name of applicant.","l3":"Only one account may be held per individual. Multiple accounts per household are allowed, but ID verification may be requested to verify your identity. Certain areas of the website may only be accessible by one member in the household.","l4":"You must NOT sign up or log in from a proxy IP. Login from a cell phones and public internet connections (such as a school, Wi-Fi hot-spot or a libr/ary) is allowed, but certain areas may be limited. You may not play games in a br/owser while connected to www.Opinion Nation.com via a cell phone. Requesting prizes or withdrawals from public locations is not permitted.","l5":"You may only sign up for offers in your own name, and only one person may use the account. Other individuals in the household need to create their own account. If you use a credit card for offers, the credit card must be in your name and no one else's!","l6":"You are solely responsible for any and all use of your Opinion Nation account and you may not authorize another to use or otherwise access your account. All information provided by yourself during registration and offer completion must be your own and may not pertain to any other individual. False information including, but not limited to, addresses, phone numbers and names will constitute an attempt to commit fraud and we reserve the right to suspend your account pending further investigation.","l7":"All information provided by yourself during registration and offer completion must be your own and may not pertain to any other individual. False information including, but not limited, to: addresses, phone numbers and names will constitute an attempt to commit fraud and we reserve the right to suspend your account pending further investigation.","l8":"You are not allowed to use an internet voicemail/internet phone number on your Opinion Nation account.","l9":"You cannot repeat offers on Opinion Nation that you have completed on other sites. Likewise, offers may only be completed once on Opinion Nation unless indicated otherwise. Categories that allow multiple completions include, but are not limited to, daily surveys, daily clicks and recurring tasks.","l10":"You are not permitted to cancel offers right after credit is received, nor are you permitted to encourage others to do so. You must fulfil all offer requirements to qualify for credit. Early cancellation or incorrect completion is considered fraud and may result in credit reversal or suspension of your account.","l11":"You are not permitted to share or use any confidential information you obtain through surveys. Legal action may take place if unauthorized use of any content is discovered.","l12":"Fraudulent members are NOT welcome on Opinion Nation. We rely on the honesty of all an parties in order to remain asset to all members. In order to ensure this honesty, to the best of our ability, we closely monitor our site for fraud and abuse.","l13":"Should any instances of fraud, system abuse, or any type of activity deemed inappropriate or illegal by Opinion Nation be detected, it will result in account termination and possible legal action. Any and all earnings (whether reversed by the advertisers or not) will be revoked without warning and any pending orders cancelled. ","l14":"Anyone caught cheating and/or committing fraud in any capacity will be held in violation of these terms and will thus no longer be protected by them.","t3":"Relationship of the Parties","p2":"You and Opinion Nation are independent contractors, and nothing in this Agreement creates any partnership, joint venture, agency, franchise, sales representative or employment relationship between you and Opinion Nation. You understand that you do not have authority to make or accept any offers or make any representations on behalf of Opinion Nation. You may not make any statement, whether on a site maintained by you or otherwise, that would contradict anything in this section. You are solely responsible for the reporting and payment of any taxes for money earned while using the Opinion Nation program. For privacy and for protection of our marketing strategies, no part of the site, e-mails, newsletters, updates, templates or promotions may be reproduced in any way without prior consent. This includes, but is not limited to, use of Opinion Nation images, ideas, text, terms or any other information we consider as copyrighted material. Publishing/posting/quoting part or all of such content online or off-line by any means or method is prohibited.","p3":"We do not guarantee that a member will receive credit for offers. We reserve the right to refuse credit for an offer for a number of reasons, including, but not limited to, fraud, system abuse and early termination. You are doing all offers on a voluntary basis with the understanding that no credit is guaranteed for the time you spend completing offers. Payment from offers will only be made after verification that offers completed have been validated and that the offer(s) has been paid upon by the advertiser. Opinion Nation will never be deemed as owing payment to any member. There are occasional delays in receiving commissions from the advertisers and, by participating in the Opinion Nation program, members understand and acknowledge that no payment shall be made until Opinion Nation has received such payment from its advertisers.","t4":"Spam","p4":"We do not believe in spam; Opinion Nation may occasionally send you periodical e-mails containing information regarding site updates and maintenance. We only send these newsletters if you are subscribed as such and you can opt-out from your account management page or by clicking the unsubscribe link in any of the e-mails sent. You may not promote your referral links through unsolicited emailing (i.e. SPAMMING), newsgroup postings, or any other method of mass communication. Failure to comply will result in immediate termination of your membership with Opinion Nation and may result in legal prosecution. Opinion Nation strictly enforces anti-spamming laws. Spamming is a federal crime; Any member caught spamming will not only have their account terminated immediately and lose any past, present and future earnings, but shall also be held liable for spamming as we shall cooperate with any authorities and investigations that may arise from the aforementioned incident.","t5":"Fraud","p5":"Using fraudulent information to complete offers and/or completing offers with fraudulent intent will result in the member's account being deleted without notice and relinquishment of all monies in the account. Fraud includes, but is not limited to, the following: using stolen credit cards to complete offers; using false information to complete offers; using information that is not one's own to complete offers; using prepaid gift and/or credit cards to complete offers; completing the same offer multiple times; cancelling offers and/or trials prior to receipt of product and/or service. Multiple signups by any individual member shall be grounds for immediate termination of all involved accounts. Opinion Nation reserve the right to file charges against an individual in attempt to recover any earnings received. We have a tough anti-cheat system in place making it extremely difficult to cheat; however, if someone is caught cheating or making attempts to do so, we reserve the right to suspend the member’s account, resulting in forfeiture of all earnings.","t6":"Orders","p6":"Opinion Nation is not responsible for rewards redeemed via Amazon or other merchants through our rewards gallery. Members are responsible for reviewing the product and seller information page on Amazon before ordering via our rewards gallery. We provide Amazon product links on all product pages in the rewards gallery. The estimated delivery date displayed on the orders page is an approximate calculation of the time it will take for your order to be delivered based on the information we have in our system. It is not a guaranteed delivery date and members should refer to the product page on Amazon for specific dates. In the event that an item is damaged or delayed we will contact Amazon on your behalf. We cannot issue refunds or an exchange until this is finalized with Amazon.","t7":"Inactive Member Group","p7":"Membership at Opinion Nation is free: there is no charge to be a member or to earn points. If you do not log into your account on the website for more than four (4) consecutive months, Opinion Nation reserves the right to lock all remaining points. The locked points become available again once you log in and earn the same amount of points by referring new members or completing offers. You can redeem the locked points the moment they become unlocked. Any newly earned points in active accounts can be redeemed at any time. Active shall be defined as logging into the website at least once in a four (4) months period.","t8":"Limitation of Liability","p8":"Opinion Nation will not be liable for lost profits, lost business opportunities, or any other indirect, special, punitive, incidental or consequential damages arising out of or related to both this agreement and the Opinion Nation program, even if Opinion Nation has been advised of the possibility of such damages. The provisions of this section survive termination or expiration of the agreement.","t9":"Non-Liability","p9":"At no time will Opinion Nation be liable for anything resulting from the use of a member's account. This includes, but is not limited to, the following: suspension or termination of an account, dissemination of information concerning an account, legal proceedings initiated against a member, or any damages (actual or consequential) from lawsuits, losses, judgments, litigation costs, attorneys' fees, and any other consequences. Opinion Nation is solely an intermediary between members and advertisers, and is neither ensuring nor endorsing products or services advertised on Opinion Nation. Members are solely responsible for any and all consequences of decisions made with regard to any partners' websites.","t10":"Non-Responsibility","p10":"Opinion Nation is not responsible for any user/member and, at its discretion, may terminate the service for any user/member at any time, without notice. Upon termination, Opinion Nation has no further responsibility toward any user/member past or present.","t11":"Termination","p11":"Termination of a member's account constitutes forfeiture of the privilege to create a new account. Only one account per individual is allowed; if more than one account is created for the same individual, this is considered fraud and both accounts will be deleted with all monies forfeited. Members are required to use true and accurate account information when signing up and to keep their account information up-to-date at all times. If a member is found to have incomplete, inaccurate, or false account information, his/her account is subject to termination without notice. Members may cancel their use of Opinion Nation at any time by sending a support ticket requesting as such. These terminated account
