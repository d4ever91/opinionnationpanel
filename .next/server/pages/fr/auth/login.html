ndez, chaque tâche que vous accomplissez et chaque ami que vous parrainez vous rapporte de précieux points qui peuvent être échangés contre des récompenses fantastiques. ","joinnow":"Adhérer maintenant"},"footer":{"getintouch":"Contactez notre équipe","quicklinks":"Caractéristiques","howitworks":"Notre processus","about":"Notre mission","rewards":"Gains","contact":"Rejoins-nous","company":"Stratégies","privacy":"politique de confidentialité","termsofuse":"Conditions d'utilisation","cookiepolicy":"Politique en matière de cookies","social":"Liens sociaux","allseatreserved":"Tous droits réservés."},"contact":{"getintouch":"Entrer en contact","title":"Déjà membre d’Opinion Nation ? ","name":"Nom","subject":"Sujet","email":"E-mail","message":"Écrire un message","submit":"Soumettre"},"register":{"firstName":"Prénom","lastName":"Nom de famille","emai":"E-mail","company":"Entreprise","policy1":"J'ai lu et j'accepte ","policy2":"termes ","policy3":" et ","policy4":"politique de confidentialité","news":"Je souhaite recevoir des nouvelles sur les annotations et les hypothèses","createAccount":"Créer un compte","already":"Vous avez déjà un compte","login":"Se connecter","signup":"S'inscrire"},"login":{"email":"E-mail","password":"Mot de passe","signin":"Se connecter","account":"Vous n'avez pas de compte ?","register":" Registre","forget":"Mot de passe oublié ?","send":"Envoyer","forgetPassword":"Mot de passe oublié"},"about":{"p1":"Bienvenue sur Opinion Nation - Là où votre voix compte ! ","p2":"Nous comprenons que votre temps est précieux et que vos opinions sont inestimables. ","t1":"Politique d'utilisation des données","p3":"Lorsque vous vous inscrivez en tant que panéliste, nous vous demandons certaines informations de base telles que votre nom et votre âge. ","p4":"Rassurez-vous, nous ne partageons jamais vos données sous une forme individuelle avec des clients. ","p5":"Nous avons une politique stricte interdisant le partage de vos données avec des agences de marketing direct ou le soutien de campagnes marketing à grande échelle. ","p6":"Nous déclarons que nous ne partageons jamais vos données avec des agences de marketing direct et que nous ne soutenons pas non plus l'utilisation de données privées pour des campagnes de marketing à grande échelle. ","t2":"Débloquer des récompenses","p7":"Une fois que vous recevez une invitation à répondre à une enquête d’Opinion Nation, vous pouvez accéder à de courtes enquêtes qui prennent généralement 10 à 25 minutes.","p8":"Les enquêtes commencent par une section de sélection pour déterminer si vous êtes la bonne personne pour l'enquête.  ","p9":"Vous pouvez suivre vos points accumulés et choisir de les échanger quand vous préférez.","t3":"Notre voyage ne fait que commencer !","p10":"En plus de nos enquêtes quotidiennes, vous aurez la possibilité de participer à divers concours, quiz et sondages. ","p11":"Vous souhaitez ouvrir une deuxième source de revenus en répondant à des enquêtes courtes et simples ? "},"howitwork":{"t1":"Dois-je payer pour utiliser Opinion Nation ?","p1":"Absolument, cela ne vous coûtera rien. ","t2":"Quel est le revenu potentiel des enquêtes en ligne ?","p2":"Vos gains potentiels sont basés sur le temps que vous investissez. ","t3":"Comment puis-je transformer mes points en récompenses ?","p3":"Au fur et à mesure que vous accumulez des points, vous atteindrez rapidement le solde minimum à utiliser. ","t4":"Quel est le système d'attribution des points ?","p4":"Des points sont accordés pour chaque enquête complétée. ","p5":" Chaque point équivaut à 1,00 USD. ","t5":"Existe-t-il une incitation à points pour les nouvelles inscriptions ?","p6":"Absolument! ","t6":"Contre quoi puis-je échanger mes points ?","p7":"Vous avez la possibilité de choisir une récompense dans notre vaste catalogue de récompenses. ","t7":"Quels sont les avantages de devenir membre d’Opinion Nation ?","p8":"Devenir membre vous permet de participer activement à des enquêtes et d'exprimer vos opinions, vous mettant ainsi sur la voie de l'accumulation de points échangeables.","t8":"Pourquoi les informations personnelles sont-elles nécessaires à Opinion Nation ?","p9":"Nous demandons des informations personnelles telles que votre nom, votre adresse, votre sexe, votre date de naissance et votre situation professionnelle afin de mieux vous mettre en contact avec des projets d'études de marché pertinents. ","t9":"Quel est le processus pour répondre à des sondages sur Opinion Nation ?","p10":"Après votre inscription, vous commencerez à recevoir des invitations à des enquêtes adaptées à vos intérêts. ","t10":"Quelle est la durée typique d’une enquête ?","p11":"La durée de l’enquête varie en fonction de l’étude spécifique.","t11":"Naviguer dans les problèmes techniques lors des enquêtes : raisons et solutions","p12":"Nous menons une gamme d’enquêtes pour divers clients. ","t12":"Quels sont les points potentiels gagnés en participant ?","p13":"L'attribution de points peut varier en fonction de la complexité de l'enquête, mais se situe généralement entre 15 et 200 points.    ","t13":"Combien de points vais-je gagner pour ma participation ?","p14":"Les points peuvent varier d'une enquête à l'autre, en fonction du niveau de difficulté. ","t14":"Enquêtes de profil : que sont-elles et comment y accéder ?","P15":"Pour mettre à jour vos enquêtes de profil, accédez simplement à l'onglet « Informations de profil » sur le côté gauche du site. "},"reward":{"p1":"Opinion Nation valorise votre temps et vos opinions. ","t1":"Réclamez votre bonus de bienvenue !","p2":"Absolument! ","t2":"Des récompenses adaptées à vos contributions","p3":"Attendez-vous à gagner entre 20 et 200 points pour chaque enquête que vous complétez. ","p4":"Notre algorithme avancé garantit que vous ne rencontrerez que des enquêtes qui correspondent à vos intérêts et qui sont pertinentes pour vous, garantissant ainsi que votre temps sera bien utilisé.","t3":"Échange de points sans effort et rapide","p5":"Une fois que vous avez accumulé un nombre suffisant de points, vous pouvez rapidement les échanger contre des chèques cadeaux alléchants, des offres exclusives et des offres attractives. ","t4":"Quand vais-je recevoir ma récompense ?","p6":"Une fois que vous avez accumulé 5 000 points et demandé une récompense d'une valeur de 100 $, votre récompense sera envoyée à votre adresse e-mail dans les 5 à 7 jours ouvrables à compter de la date de votre demande.","t5":"Contre quoi puis-je échanger mes points ?","p7":"La récompense choisie sera envoyée à votre adresse e-mail dans les 5 à 7 jours ouvrables à compter de la date de votre demande."},"cookie":{"p1":"Lorsque vous visitez le site Internet d'Opinion Nation, nous pouvons transmettre un ou plusieurs cookies à votre ordinateur. ","p2":"Dans certains pays, vous pouvez être invité à consentir aux cookies avant qu'ils ne soient déployés en raison des réglementations locales. ","p3":"Veuillez noter que certains services peuvent ne pas fonctionner correctement si vous désactivez ou refusez les cookies. ","p4":"Opinion Nation collecte les informations suivantes :","p5":"Caractéristiques de l'appareil : cela inclut les spécifications techniques de votre ordinateur ou appareil, telles que le navigateur Web, le système d'exploitation, le type d'appareil et l'adresse IP.","p6":"Emplacement géographique : nous pouvons utiliser l'adresse IP de votre ordinateur ou appareil pour estimer votre emplacement.","p7":"Temps, durée et étendue de l'utilisation : nous collectons des données sur votre utilisation de nos services, y compris le temps nécessaire pour répondre aux enquêtes, ainsi que les caractéristiques et fonctions utilisées.","p8":"Balises Web : nous utilisons des balises Web (également appelées balises pixel ou gifs clairs) en conjonction avec des cookies pour améliorer et personnaliser nos services sur la base d'informations limitées. ","p9":"Informations collectées facultativement : avec votre consentement, nous pouvons recueillir passivement des informations sur vos activités en ligne en installant un suivi contextuel facultatif sur votre ordinateur et/ou appareil mobile. ","p10":"Cette déclaration de confidentialité décrit notre engagement envers votre vie privée et décrit vos droits à la vie privée et votre protection en vertu des lois applicables. ","p11":"Nous vous encourageons à lire cette politique de confidentialité, ainsi que toute politique de confidentialité supplémentaire ou avis de traitement équitable fournis à des occasions spécifiques lorsque nous collectons ou traitons vos données personnelles. "},"terms":{"t1":"Conditions d’utilisation des membres d’Opinion Nation","p1":"En vous inscrivant et en participant activement à Opinion Nation, vous acceptez de vous conformer à tous les termes et conditions décrits dans le présent accord. ","t2":"Responsabilités des membres :","l1":"Condition d'âge : Vous devez avoir au moins 18 ans ou au moins 13 ans avec l'autorisation parentale. ","l2":"Vérification d'identité : il peut vous être demandé de fournir une vérification de votre identité et de votre adresse avant qu'un paiement ou une commande puisse être traité, ou si une activité frauduleuse est suspectée. ","l3":"Utilisation de l'adresse IP : l'inscription ou la connexion à partir d'une adresse IP proxy est strictement interdite. ","l4":"Propriété du compte : vous ne pouvez vous inscrire aux offres qu'en votre propre nom et une seule personne peut utiliser chaque compte. ","l5":"Responsabilité du compte : vous êtes seul responsable de toutes les activités associées à votre compte Opinion Nation et vous ne pouvez pas autoriser une autre personne à utiliser ou à accéder à votre compte. ","l6":"Messagerie vocale/numéros de téléphone Internet : il vous est interdit d'utiliser une messagerie vocale Internet ou un numéro de téléphone Internet pour votre compte Opinion Nation.","l7":"Achèvement de l'offre : vous ne pouvez pas répéter des offres sur Opinion Nation que vous avez déjà complétées sur d'autres sites. ","l8":"Annulation de l'offre : vous n'êtes pas autorisé à annuler des offres immédiatement après avoir reçu un crédit, ni à encourager d'autres personnes à le faire. ","l9":"Informations confidentielles : le partage ou l'utilisation de toute information confidentielle obtenue grâce à des enquêtes est strictement interdit.  ","l10":"Opinion Nation maintient une politique de tolérance zéro envers les membres frauduleux. ","l11":"Vous n'êtes pas autorisé à partager ou à utiliser les informations confidentielles que vous obtenez grâce à des enquêtes. ","l12":"Les membres frauduleux ne sont PAS les bienvenus sur Opinion Nation. ","l13":"Si des cas de fraude, d'abus du système ou tout type d'activité jugé inapproprié ou illégal par Opinion Nation étaient détectés, cela entraînera la résiliation du compte et d'éventuelles poursuites judiciaires.  ","l14":"Toute personne surprise en train de tricher et/ou de commettre une fraude à quelque titre que ce soit sera considérée comme en violation de ces conditions et ne sera donc plus protégée par celles-ci.","t3":"Relation entre les parties","p2":"Nous ne garantissons pas qu'un membre recevra un crédit pour ses offres. ","p3":"Le paiement des offres ne sera traité qu'après validation des offres complétées et réception du paiement des annonceurs. ","t4":"Courrier indésirable","p4":"Opinion Nation ne tolère pas le spam. ","t5":"Une activité frauduleuse","p5":"L'utilisation d'informations frauduleuses pour compléter des offres et/ou la réalisation d'offres avec une intention frauduleuse entraînera la suppression immédiate du compte du membre sans préavis et la confiscation de tous les fonds du compte. ","t6":"Processus de commande","p6":"Opinion Nation n'est pas responsable des récompenses échangées via notre galerie de récompenses, que ce soit via Amazon ou d'autres marchands. ","t7":"Groupe de membres inactifs","p7":"L'adhésion à Opinion Nation est gratuite et il n'y a aucun frais pour être membre ou gagner des points. ","t8":"Limitation de responsabilité","p8":"Opinion Nation ne sera pas tenue responsable des pertes de profits, des opportunités commerciales manquées ou de tout dommage indirect, spécial, punitif, accidentel ou consécutif découlant du présent accord et du programme Opinion Nation. ","t9":"Non-responsabilité","p9":"A aucun moment Opinion Nation ne sera responsable des conséquences résultant de l'utilisation du compte d'un membre. ","t10":"Non-responsabilité","p10":"Opinion Nation n'est responsable d'aucun utilisateur ou membre et se réserve le droit de mettre fin au service pour tout utilisateur ou membre à tout moment et sans préavis. ","t11":"Résiliation","p11":"La résiliation du compte d'un membre entraîne la perte du privilège de créer un nouveau compte. ","t12":"Modifications apportées à cet accord","p12":"Veuillez noter que ces conditions peuvent changer périodiquement. ","t13":"politique de confidentialité","p13":"Chez Opinion Nation, nous nous engageons à fournir des services innovants qui donnent la priorité à la confidentialité des utilisateurs. "},"privacy":{"t1":"Dernière mise à jour : 10 janvier 2024","l1":"Aperçu","p1":"Ce document décrit les politiques de confidentialité d'Opinion Nation, y compris celles régissant ses sites Web et ses applications mobiles. ","l2":"Informations sur l'organisation","p2":"La technologie moderne joue un rôle crucial dans les opérations d'Opinion Nation. ","p3":"10251, chemin secondaire Sparks","p4":"Potosi, Missouri 63664","p5":"États-Unis","p6":"Vous pouvez contacter Opinion Nation par e-mail à","l3":"Accès anonyme","p7":"Les visiteurs peuvent accéder librement aux pages d’accueil de notre site Web et de nos applications et parcourir le contenu sans révéler d’informations personnelles.","l4":"Services et liens","p8":"Les sites Web d'Opinion Nation permettent la communication entre les visiteurs et la publication d'informations accessibles à d'autres. ","l5":"Collecte automatique de données","p9":"Opinion Nation peut collecter des informations à partir de votre ordinateur ou appareil mobile, y compris, mais sans s'y limiter, les pages que vous visitez, votre adresse IP, les données de référence, les identifiants de l'appareil, le système d'exploitation, l'emplacement (GPS), les détails du réseau mobile, les données de journal Web standard et ","l6":"Collecte et finalité des données","p10":"Nous pouvons utiliser les données personnelles que vous fournissez pour envoyer des notifications par courrier électronique contenant des invitations à participer à des promotions, y compris des opportunités d'études de marché proposées par nos clients et partenaires. ","p11":"De plus, nous pouvons partager des données personnelles et démographiques avec des sociétés d'études de marché tierces pour faciliter la participation aux enquêtes, la mesure de l'audience et ajouter des données aux enquêtes des clients à des fins d'analyse. ","p12":"Nous pouvons également partager ces données avec des partenaires à des fins telles que la détection de fraude, la violation du droit d'auteur, la validation des données, l'exécution d'incitations, l'identification des répondants pour des enquêtes de recontact, la mise en correspondance de bases de données, l'ajout de données, le codage, la segmentation des données et le développement d'informations sur les participants à l'enquête. ","p13":"S'il est éligible à une enquête client, celui-ci ne vous contactera pas directement mais nous fournira votre numéro d'identification unique et un lien d'enquête. ","p14":"Nous nous réservons le droit de partager votre identité avec des tiers dans le cadre des stipulations de la protection des données afin de tenter de prévenir de nouvelles activités frauduleuses. ","l7":"Partage et Cookies","p15":"Opinion Nation utilise des cookies et des technologies similaires pour vous reconnaître lorsque vous visitez nos sites Web. ","p16":"politique de cookies","l8":"Confidentialité des enfants","p17":"Opinion Nation ne collecte pas sciemment de données personnelles auprès de personnes de moins de 16 ans dans l'UE et de 13 ans en dehors de l'UE. ","l9":"Divulgation","p18":"Opinion Nation ne divulgue pas de données personnelles à des filiales ou à des organisations sans votre autorisation, sauf lorsque les circonstances impliquent votre consentement. ","l10":"Publicités de tiers","p19":"Bien qu'Opinion Nation s'efforce de garantir que ses annonceurs maintiennent des politiques de confidentialité claires et complètes et adhèrent à des pratiques de données appropriées, les sites Web et applications tiers ont des politiques de confidentialité indépendantes d'Opinion Nation. ","p20":"Opinion Nation peut partager des informations non personnellement identifiables collectées via le service sous forme globale et anonyme avec des annonceurs ou d'autres tiers afin qu'ils puissent mieux évaluer quels produits et services sont les plus attrayants pour différents segments de la base d'utilisateurs. ","l11":"Confidentialité et sécurité","p21":"Opinion Nation n'utilise pas de méthodes de transmission sécurisées pour les données personnelles. ","p22":"Opinion Nation a mis en œuvre des politiques de sécurité, des règles et des mesures techniques pour protéger les données personnelles contre tout accès non autorisé, utilisation ou divulgation inappropriée, modification non autorisée et destruction illégale ou perte accidentelle.","p23":"Les employés et sous-traitants d'Opinion Nation ayant accès ou associés au traitement des données personnelles sont tenus de respecter la confidentialité des données personnelles des visiteurs.","p24":"Opinion Nation ne divulgue pas de données personnelles aux institutions et autorités de l’État, sauf si la loi l’exige.","l12":"Tes droits","p25":"Conformément au RGPD, vous disposez de droits comprenant l'accès, la rectification, l'effacement, la limitation du traitement, l'opposition au traitement, la portabilité des données, la réclamation auprès d'une autorité de contrôle et le retrait du consentement. ","p26":"Vos principaux droits en vertu de la loi sur la protection des données sont :","p27":"(a) le droit d’accès ;","p28":"(b) le droit de rectification ;","p29":"(c) le droit à l'effacement ;","p30":"(d) le droit de restreindre le traitement ;","p31":"(e) le droit de s'opposer au traitement ;","p32":"(f) le droit à la portabilité des données ;","p33":"(g) le droit de porter plainte auprès d'une autorité de contrôle ; ","p34":"(h) le droit de retirer son consentement.","p35":"Vous avez le droit de confirmer si nous traitons ou non vos données personnelles et, le cas échéant, d'accéder aux données personnelles, ainsi qu'à certaines informations supplémentaires.  ","p36":"Vous avez le droit de faire rectifier toute donnée personnelle inexacte vous concernant et, compte tenu des finalités du traitement, de faire compléter toute donnée personnelle incomplète vous concernant.","p37":"Dans certaines circonstances, vous avez le droit à l'effacement de vos données personnelles sans délai injustifié. ","p38":"Dans certaines circonstances, vous avez le droit de restreindre le traitement de vos données personnelles. ","p39":"Vous avez le droit de vous opposer au traitement de vos données personnelles pour des raisons liées à votre situation particulière, mais uniquement dans la mesure où la base juridique du traitement est que le traitement est nécessaire à : l'exécution d'une mission effectuée dans le cadre du ","p40":"Vous avez le droit de vous opposer au traitement de vos données personnelles à des fins de marketing direct (y compris le profilage à des fins de marketing direct). ","p41":"Vous avez le droit de vous opposer au traitement de vos données personnelles à des fins de recherche scientifique ou historique ou à des fins statistiques pour des raisons liées à votre situation particulière, sauf si le traitement est nécessaire à l'exécution d'une mission effectuée pour des raisons d'intérêt public.","p42":"Dans la mesure où la base juridique de notre traitement de vos données personnelles est :","p43":"(a) le consentement ; ","p44":"(b) que le traitement est nécessaire à l'exécution d'un contrat auquel vous êtes partie ou afin de prendre des mesures à votre demande avant de conclure un contrat, et que ce traitement est effectué par des moyens automatisés, vous avez le droit de ","p45":"Si vous considérez que notre traitement de vos informations personnelles enfreint les lois sur la protection des données, vous avez le droit légal de déposer une plainte auprès d'une autorité de contrôle chargée de la protection des données. ","p46":"Dans la mesure où la base juridique de notre traitement de vos informations personnelles est le consentement, vous avez le droit de retirer ce consentement à tout moment. ","p47":"Vous pouvez exercer n'importe lequel de vos droits concernant vos données personnelles en envoyant un ticket d'assistance après avoir été connecté. Les visiteurs provenant de zones autres que l'UE peuvent demander l'accès à leurs propres informations personnelles spécifiques collectées par Opinion Nation en visitant les informations du compte membre.  ","p48":"L'accès aux informations personnelles peut nécessiter une preuve d'identité. ","p49":"Vous pouvez fermer votre compte via notre site Web. ","l13":"Transferts de données internationaux","p50":"Opinion Nation peut transférer des informations vers n'importe quelle juridiction où nous exerçons nos activités, y compris les États-Unis. ","p51":"Nous transférerons vos informations personnelles à l'une des fins identifiées dans cette politique à l'une de nos filiales, sociétés affiliées, prestataires de services et partenaires commerciaux qui peuvent être situés en dehors de la juridiction où vous vous trouvez. ","p52":"Lorsque nous transférons des informations personnelles soumises au règlement général sur la protection des données à des entités situées en dehors de l'Espace économique européen (« EEE »), nous nous appuierons sur une base juridique appropriée, telle que des garanties appropriées, qui pourraient inclure les clauses contractuelles types, contraignantes. ","l14":"Conformité à la confidentialité","p53":"Notre politique de confidentialité est conforme aux réglementations internationales et nationales, notamment le RGPD, les lignes directrices de l'OCDE en matière de confidentialité, les lignes directrices des Nations Unies, la loi sur la protection des données personnelles de 1974, la loi sur la protection des informations personnelles et les documents électroniques et d'autres lois applicables.","p54":"Mondial : Lignes directrices de l'OCDE sur la protection de la vie privée et les flux transfrontaliers de données personnelles","p55":"Mondial : Lignes directrices des Nations Unies pour la réglementation des fichiers de données personnelles adoptées par la résolution 45/95 de l'Assemblée générale du 14 décembre 1990 États-Unis : Privacy Act de 1974","p56":"Union européenne : Convention européenne des droits de l'homme et Règlement général sur la protection des données (RGPD)","p57":"Canada : Loi sur la protection des renseignements personnels et les documents électroniques","p58":"Le respect de la confidentialité est assuré par une auto-évaluation périodique.","l15":"Avis aux résidents de Californie/Colorado/Virginie (CDPA)/Connecticut (CCPA)","p59":"Si vous résidez en Californie, au Colorado, au Connecticut ou en Virginie, vous disposez de droits spécifiques en vertu des lois applicables en matière de confidentialité, notamment le droit de savoir, de demander la suppression, de refuser la vente de données et de ne pas faire de discrimination. ","p60":"En vertu de cette définition, et de la définition générale de « informations personnelles » de la CCPA, nous pouvons « vendre des informations personnelles » vous concernant à nos fournisseurs ou à d'autres partenaires, telles que vos coordonnées ou certaines combinaisons d'informations démographiques et autres anonymisées ou pseudonymisées. ","p61":"En vertu du CPA, les résidents du Colorado auront le droit de savoir quelles informations personnelles les entreprises collectent à leur sujet, le droit de demander aux entreprises de supprimer leurs informations personnelles et le droit de refuser la vente de leurs informations personnelles. ","p62":"Lois du Connecticut sur la confidentialité des données : -","p63":"Loi du Connecticut sur la notification des violations de données : cette loi oblige les entreprises à informer les résidents du Connecticut si leurs informations personnelles ont été compromises lors d'une violation de données. ","p64":"Virginia Consumer Data Protection Act (CDPA), qui est similaire à certains égards au RGPD. ","p65":"Loi concernant la confidentialité des données des étudiants : Cette loi a été promulguée en 2016 et vise à protéger la confidentialité des données des étudiants. ","p66":"Loi concernant la confidentialité des numéros de sécurité sociale : cette loi interdit aux entreprises et aux agences gouvernementales d'afficher le numéro de sécurité sociale d'une personne sur une carte d'identité et d'utiliser ce numéro comme identifiant principal, sauf si la loi l'exige.","p67":"Loi concernant le vol d'identité et la confidentialité des données : cette loi, promulguée en 2011, criminalise le vol d'identité et oblige les entreprises à mettre en œuvre des mesures de sécurité raisonnables pour protéger les informations personnelles contre tout accès ou divulgation non autorisés.","p68":"Le Connecticut envisage également une loi complète sur la protection de la vie privée similaire au California Consumer Privacy Act (CCPA) et au Règlement général sur la protection des données (RGPD) de l'Union européenne, qui donnerait aux résidents le droit de savoir quelles informations personnelles les entreprises collectent à leur sujet, le droit de ","t2":"Catégories :","p69":"Nom, adresse e-mail, adresse postale, numéro de téléphone","p70":"Fichiers journaux, y compris l'adresse IP (Internet Protocol), le type de navigateur, le FAI, la langue du navigateur, la date et l'heure de votre demande, le système d'exploitation, les pages de renvoi/sortie, les données de parcours, le plug-in, etc.","p71":"informations de navigation, telles que la date et l'heure de votre visite sur notre site Web, le nombre de pages que vous avez consultées, le temps en secondes que vous passez sur chaque page et les détails de tout site Web que vous avez visité avant et/ou après votre participation à l'une de nos enquêtes ou autres recherches. ","p72":"Données démographiques autodéclarées (c.-à-d. âge, sexe, éducation, etc.)","p73":"Firmographies autodéclarées (c'est-à-dire informations liées à l'emploi telles que le titre et la profession, etc.)","p74":"Informations de profil autodéclarées (c'est-à-dire affiliation politique, utilisation de la technologie, préférences et propriété des consommateurs, etc.)","p75":"Mesures du système, y compris le statut de l'enquête (enquête terminée, terminée, etc.) Durée passée dans une enquête. ","t3":"Catégories :","p76":"Nom, adresse e-mail, adresse postale, numéro de téléphone","p77":"Fichiers journaux, y compris l'adresse IP (Internet Protocol), le type de navigateur, le FAI, la langue du navigateur, la date et l'heure de votre demande, le système d'exploitation, les pages de renvoi/sortie, les données de parcours, le plug-in, etc.","p78":"informations de navigation, telles que la date et l'heure de votre visite sur notre site Web, le nombre de pages que vous avez consultées, le temps en secondes que vous passez sur chaque page et les détails de tout site Web que vous avez visité avant et/ou après votre participation à l'une de nos enquêtes ou autres recherches. ","p79":"Données démographiques autodéclarées (c.-à-d. âge, sexe, éducation, etc.)","p80":"Firmographies autodéclarées (c'est-à-dire informations liées à l'emploi telles que le titre et la profession, etc.)","p81":"Informations de profil autodéclarées (c'est-à-dire affiliation politique, utilisation de la technologie, préférences et propriété des consommateurs, etc.)","p82":"Mesures du système, y compris le statut de l'enquête (enquête terminée, terminée, etc.) Durée passée dans une enquête. ","p83":"Si vous résidez en Californie/Colorado/Connecticut, vous disposez également des droits spéciaux suivants :","p84":"Votre droit de « savoir » et de demander la suppression","p85":"Vous avez le droit de connaître les catégories et les informations personnelles spécifiques que nous avons collectées à votre sujet. ","p89":"Vous avez le droit de demander la suppression des informations personnelles que nous avons collectées ou conservées.","p90":"Pour exercer ces droits, contactez-nous à info@opinion-nation.com ou info@opinion-nation.com. ","p91":"Veuillez noter que toute divulgation demandée ne s'appliquera qu'à la période de 12 mois précédant la demande et que vous avez le droit de demander la divulgation de vos informations personnelles deux fois au cours d'une période de 12 mois.","p92":"Votre droit de vous retirer de la « vente » de vos informations","p93":"Vous avez le droit de vous opposer à la vente de vos informations personnelles.","p94":"Votre droit à la non-discrimination","p95":"Vous avez le droit de ne pas recevoir de traitement discriminatoire de la part d'Opinion Nation pour l'exercice des droits à la vie privée conférés par le CCPA, y compris, mais sans s'y limiter, en vous refusant des services, en facturant des prix ou des tarifs différents, ou en vous fournissant un niveau ou une qualité de services différent. ","p96":"Votre droit de recourir à un agent agréé","p97":"Vous avez le droit de désigner un agent autorisé pour faire une demande en vertu de la CCPA en votre nom. ","p98":"Processus de vérification","p99":"Si vous faites une demande d'accès ou de suppression de vos informations, ou de refus de la vente de vos informations personnelles, nous pouvons vous demander des informations supplémentaires pour vérifier votre identité. ","t4":"Assistance en matière de confidentialité","p100":"Pour toute question ou préoccupation concernant la politique de confidentialité d'Opinion Nation, vous pouvez nous contacter à l'adresse suivante :","p101":"Nation d’opinion","p102":"10251, chemin secondaire Sparks","p103":"Potosi, Missouri 63664","p104":"États-Unis","p105":"E-mail:"}}},"en":{"common":{"header":{"home":"Home","about":"Our Mission","howitworks":"Our Process","rewards":"Earnings","contact":"Reach Us","register":"Create Account"},"home":{"title":"Welcome to Opinion Nation - Where Your Voice Matters","subtitle":"Join the Nation of Opinions and unlock exciting rewards through engaging online surveys!","getstart":"Get Started","title2":"Seamless Survey Experience","subtitle2":"Join Opinion Nation Surveys for effortless online survey fun and earn cash or gift cards from home!","signup":"Join Us!","p1":"Register with complete honesty and provide accurate information ","p2":"It's a breeze and takes less than a minute!.","completeprofile":"Create Your Profile","p3":"Unlock the world of online surveys and rewards with  ","p4":"Opinion Nation Surveys by starting with your very own profile!","takesurvey":"Earn Rewards by Sharing Your Opinions","p5":"Accumulate points and rewards by taking paid surveys, completing tasks, exploring offers,","p6":"or even watching videos during your leisure time!","earnrewards":"Unlock Exciting Rewards","p7":"Trade your points for gift cards and dive into a world of endless offers. ","p8":"Your gifts are just a few clicks away!","joinrewards":"Rewarding Your Opinions!","p9":"As a cherished Opinion Nation member, each survey you complete, every task you conquer, and every friend you refer earns you valuable points that can be redeemed for fantastic rewards. The more you engage, the more you'll be rewarded!","joinnow":"Join Now"},"footer":{"getintouch":"Contact Our Team","quicklinks":"Features","howitworks":"Our Process","about":"Our Mission","rewards":"Earnings","contact":"Reach Us","company":"Policies","privacy":"Privacy Policy","termsofuse":"Terms Of Use","cookiepolicy":"Cookie Policy","social":"Social Links","allseatreserved":"All Rights Reserved."},"contact":{"getintouch":"Get In Touch","title":"Already a Opinion Nation Member? Contact support for help!.","name":"Name","subject":"Subject","email":"Email","message":"Write Message","submit":"Submit"},"register":{"firstName":"First Name","lastName":"Last Name","emai":"Email","company":"Company","policy1":"I have read and agree to ","policy2":"terms \u0026 conditions ","policy3":" and ","policy4":"privacy policy","news":"I would like to recieve news about annotation and hypothesis","createAccount":"Create Account","already":"Already have and account","login":"Login","signup":"Sign Up"},"login":{"email":"Email","password":"Password","signin":"Sign in","account":"Don't have and account ?","register":" Register","forget":"Forgot Password ?","send":"Send","forgetPassword":"Forget Password"},"about":{"p1":"Welcome to Opinion Nation - Where Your Voice Counts! At Opinion Nation, we value your opinion and believe in rewarding you for your time. If you want your voice to make an impact on businesses worldwide, joining our panel is a smart choice.","p2":"We understand that your time is precious, and your opinions are invaluable. We carefully match surveys to your profile and preferences, ensuring you have an enjoyable experience while earning 20 to 250 reward points for each survey you complete with us.","t1":"Data Usage Policy","p3":"When you enroll as a panelist, we request some basic information like your name and age. This information helps us send surveys that are most relevant to you. Additionally, providing your address ensures that we send your rewards to the correct location.","p4":"Rest assured, we never share your data in an individual form with clients. Instead, we provide only aggregated information that maintains your anonymity.","p5":"We have a strict policy against sharing your data with direct marketing agencies or supporting large-scale marketing campaigns. As a panelist with Opinion Nation, you'll never receive unsolicited advertising or promotions.","p6":"We declare that we never share your data with direct marketing agencies, nor do we support the use of private data for large scale marketing campaigns. You will never get a call for advertising or promotion when you come on-board as a panelist for Opinion Nation.","t2":"Unlocking Rewards","p7":"Once you receive an invitation to take a survey from Opinion Nation, you can access short surveys that typically take 10 to 25 minutes to complete.","p8":"Surveys start with a screener section to determine if you are the right fit for the survey. If you pass the screener, you can proceed to complete the rest of the survey. After finishing the survey, you'll see how many points are added to your account. ","p9":"You can track your accumulated points and choose to redeem them when you prefer.","t3":"Our Journey Is Just Beginning!","p10":"In addition to our daily surveys, you'll have the opportunity to participate in various contests, quizzes, and polls. We're continuously developing new ways to engage and entertain you while providing opportunities to earn rewards.","p11":"Interested in opening a second revenue stream by answering short and simple surveys? Join our online panel and start earning today. Click the 'Join' button to get started."},"howitwork":{"t1":"Do I Need to Pay to Use Opinion Nation?","p1":"Absolutely, it won't cost you a thing. We'll never require you to make any purchases or share credit card information. Our belief is that you should earn from online surveys, not spend on them. We also ensure an ad-free, distraction-free environment to enhance your experience when you participate in surveys on Opinion Nation.","t2":"What's the Potential Income from Online Surveys?","p2":"Your potential earnings are based on the time you invest. To be transparent, online surveys won't replace your primary income but can provide a valuable secondary income source to help you with increasing expenses.","t3":"How Can I Turn My Points into Rewards?","p3":"As you accumulate points, you'll quickly reach the minimum balance for redemption. Once you meet this requirement, you can exchange your points for gift cards available in our reward catalog. To redeem, you'll need a minimum of 5000 points in your account.","t4":"What's the System for Allotting Points?","p4":"Points are granted for each completed survey. Shorter surveys typically offer around 20 points, while longer or more specialized surveys can yield up to 200 points.","p5":" Each point equals 1.00 USD. You can redeem these points for enticing gift cards, vouchers, and exclusive offers from both national and international brands.","t5":"Is There a Points Incentive for New Sign-Ups?","p6":"Absolutely! As a warm welcome to Opinion Nation, we'll reward you with 500 points worth Rs. 500 when you become a part of the Go Web Survey panel. Our goal is to ensure that every minute you spend with us is rewarding. Join the Go Web Survey panel and open a new income stream.","t6":"What Can I Exchange My Points For?","p7":"You have the flexibility to choose a reward from our extensive reward catalog. Click here to explore the available reward options.","t7":"What Are the Benefits of Becoming an Opinion Nation Member?","p8":"Becoming a member allows you to actively engage in surveys and voice your opinions, setting you on the path to accumulating redeemable points.","t8":"Why Is Personal Information Needed by Opinion Nation?","p9":"We request personal information such as your name, address, gender, birthday, and employment status to better match you with relevant market research projects. This information is also used for incentive fulfillment to ensure rewards reach the correct recipients. Be assured that we treat your data with the utmost care, providing only anonymized and aggregated survey responses to our clients.","t9":"What's the Process for Taking Surveys on Opinion Nation?","p10":"After registration, you'll start receiving survey invitations tailored to your interests. To ensure a steady flow of relevant surveys, please keep your profile information up-to-date.","t10":"What Is the Typical Survey Length?","p11":"Survey duration varies depending on the specific study.","t11":"Navigating Technical Issues During Surveys: Reasons and Solutions","p12":"We conduct a range of surveys for diverse clients. Technical issues may arise because respondents use various operating systems, browsers, Internet connections, and hardware, not all of which are compatible with every survey. If you encounter a technical problem, waiting and attempting later often resolves it. If the issue persists, please report it to our support team, mentioning the Survey ID. We apologize for any inconvenience and will work diligently to address technical errors.","t12":"What's the Potential Point Earnings for Participation?","p13":"Point allocation can vary based on the survey's complexity but generally falls within the range of 15 to 200 points.    ","t13":"How many points will I earn for my participation?","p14":"Points may vary survey to survey, depding on the difficulty level. But you can earn anything between 15 to 200 points.","t14":"Profile Surveys: What Are They and How to Access Them?","P15":"To update your Profile Surveys, simply access the 'Profile Information' tab on the left-hand side of the site. Completing Profile Surveys enhances the personalization of survey invitations, leading to more pertinent opportunities. A 100% completed personal profile survey earns you a 200-point reward."},"reward":{"p1":"Opinion Nation values your time and your opinions. If you enjoy sharing your thoughts, Opinion Nation offers an alternative income source. We're dedicated to ensuring that you earn substantial rewards by accumulating points through every survey you participate in.","t1":"Claim Your Welcome Bonus !","p2":"Absolutely! You can start earning immediately after completing the sign-up process. As a token of our appreciation, you're entitled to receive ₹500 worth of credits without even answering a single survey. This is our way of welcoming you to the Opinion Nation panel.","t2":"Rewards Tailored to Your Contributions","p3":"Anticipate earning between 20-200 points for each survey you complete. ","p4":"Our advanced algorithm ensures that you'll only encounter surveys that align with your interests and are pertinent to you, ensuring your time is well-spent.","t3":"Effortless and Swift Points Redemption","p5":"Once you've accumulated a sufficient number of points, you can swiftly redeem them for enticing gift vouchers, exclusive offers, and attractive deals. No need to wait endlessly for your points to convert into rewards. We've streamlined the points redemption process. When you're ready to redeem your points, you can select a reward from the options listed below.","t4":"When Will I Receive My Reward?","p6":"Once you've accumulated 5000 points and requested a reward worth $100, your reward will be delivered to your email address within 5-7 working days from the date of your request.","t5":"What Can I Exchange My Points For?","p7":"The chosen reward will be sent to your email address within 5-7 working days from the date of your request."},"cookie":{"p1":"When you visit Opinion Nation's website, we may transmit one or more cookies to your computer. Cookies are tiny text files containing alphanumeric characters. These files are stored on your computer and help us with analytics, service operations, and usage analysis, including user preferences and trends (e.g., allowing you to bypass a survey if you've previously completed one). We use both session cookies and permanent cookies. Persistent cookies can be utilized by your browser on future visits to our site. You can disable these persistent cookies if needed. Since each web browser has its own features, please refer to your browser's manuals or technical support materials to adjust your cookie settings correctly.","p2":"In some countries, you may be prompted to consent to cookies before they are deployed due to local regulations. For more information about cookies, please review the Opinion Nation Surveys Cookie Policy and the Opinion Nation Research Cookie Policy.","p3":"Please note that some services may not function correctly if you deactivate or reject cookies. By allowing the use of cookies, you accept full responsibility for any potential loss of functionality or benefits.","p4":"Opinion Nation collects the following information:","p5":"Device Characteristics: This includes technical specifications of your computer or device, such as web browser, operating system, device type, and IP address.","p6":"Geographic Location: We may use your computer's or device's IP address to estimate your location.","p7":"Time, Duration, and Extent of Use: We collect data about your usage of our services, including the time it takes to complete surveys, as well as the features and functions used.","p8":"Web Beacons: We use web beacons (also known as pixel tags or clear gifs) in conjunction with cookies to enhance and personalize our services based on limited information. These may also be used in email communications to understand user behavior.","p9":"Optionally Collected Information: With your consent, we may passively gather information about your online activities by installing optional contextual tracking on your computer and/or mobile device. This may include mobile device identifiers (e.g., Apple's Identifier for Advertising ID or Google's Android Advertising ID) to match you with relevant survey opportunities.","p10":"This privacy statement outlines our commitment to your privacy and describes your privacy rights and protection under applicable laws. Our websites are not designed for minors, and we do not intentionally collect information about them. Our services are intended for users aged 13 and above.","p11":"We encourage you to read this privacy policy, as well as any additional privacy policies or fair processing notices provided on specific occasions when we collect or handle your personal data. These documents will help you understand how and why we use your data. This privacy notice complements previous notifications and policies; it does not replace them."},"terms":{"t1":"Opinion Nation Member Terms of Service","p1":"By registering and actively participating in Opinion Nation, you agree to comply with all the terms and conditions outlined in this agreement. Opinion Nation reserves the right to modify, add, or remove sections of this agreement without prior notification to its members. We will make an effort to inform all our members about any new terms or changes. If you find any modification unacceptable, your only recourse is to terminate this agreement or file an appeal. Continuing to participate in Opinion Nation after we publish changes or a new agreement on our site will signify your acceptance of those changes.","t2":"Responsibilities of Members:","l1":"Age Requirement: You must be at least 18 years old or at least 13 years old with parental consent. Age verification may be requested.","l2":"Identity Verification: You may be asked to provide verification of your identity and address before any payment or order can be processed, or if any fraudulent activity is suspected. Acceptable forms of identification include official driver's licenses, birth certificates, passports, or the previous year's tax returns. Accepted forms of address verification include utility bills, property tax receipts, lease agreements, or posted mail with your name. Single Account: Only one account is allowed per individual. Multiple accounts within a household are permitted, but identity verification may be required. Certain areas of the website may be restricted to one member per household.","l3":"IP Usage: Signing up or logging in from a proxy IP is strictly prohibited. Logging in from cell phones and public internet connections (e.g., schools, Wi-Fi hotspots, libraries) is allowed, but some areas may have limitations. Playing games in a browser while connected to www.opinionnation.com via a cell phone is not permitted. Requesting prizes or withdrawals from public locations is also not allowed.","l4":"Account Ownership: You may only sign up for offers in your own name, and only one person may use each account. Other individuals in the same household must create their own accounts. If you use a credit card for offers, it must be in your name and no one else's.","l5":"Account Responsibility: You are solely responsible for all activities associated with your Opinion Nation account, and you may not authorize another person to use or access your account. All information provided during registration and offer completion must be accurate and relate only to you. Providing false information, including addresses, phone numbers, and names, constitutes fraud and may result in account suspension pending investigation.","l6":"Internet Voicemail/Phone Numbers: You are prohibited from using an internet voicemail or internet phone number for your Opinion Nation account.","l7":"Offer Completion: You cannot repeat offers on Opinion Nation that you have already completed on other sites. Offers may only be completed once on Opinion Nation unless otherwise indicated. Categories allowing multiple completions include, but are not limited to, daily surveys, daily clicks, and recurring tasks.","l8":"Offer Cancellation: You are not permitted to cancel offers immediately after receiving credit, nor are you allowed to encourage others to do so. You must fulfill all offer requirements to qualify for credit. Early cancellation or incorrect completion is considered fraud and may result in credit reversal or account suspension.","l9":"Confidential Information: Sharing or using any confidential information obtained through surveys is strictly prohibited. Unauthorized use of survey content may lead to legal action.Fraudulent Activity ","l10":"Opinion Nation maintains a zero-tolerance policy towards fraudulent members. We actively monitor our site for fraud and abuse to ensure the honesty and integrity of all our members. Any instances of fraud, system abuse, or any activity considered inappropriate or illegal by Opinion Nation will result in account termination and potential legal action. All earnings, whether reversed by advertisers or not, may be revoked without prior notice, and any pending orders may be canceled. Individuals found cheating or committing fraud in any capacity will no longer be protected by these terms.","l11":"You are not permitted to share or use any confidential information you obtain through surveys. Legal action may take place if unauthorized use of any content is discovered.","l12":"Fraudulent members are NOT welcome on Opinion Nation. We rely on the honesty of all an parties in order to remain asset to all members. In order to ensure this honesty, to the best of our ability, we closely monitor our site for fraud and abuse.","l13":"Should any instances of fraud, system abuse, or any type of activity deemed inappropriate or illegal by Opinion Nation be detected, it will result in account termination and possible legal action. Any and all earnings (whether reversed by the advertisers or not) will be revoked without warning and any pending orders cancelled. ","l14":"Anyone caught cheating and/or committing fraud in any capacity will be held in violation of these terms and will thus no longer be protected by them.","t3":"Relationship Between Parties","p2":"We do not guarantee that a member will receive credit for offers. Opinion Nation reserves the right to refuse credit for an offer for various reasons, including but not limited to fraud, system abuse, and early termination. You undertake all offers on a voluntary basis with the understanding that no credit is guaranteed for the time spent completing offers.","p3":"Payment for offers will only be processed after validation of completed offers and receipt of payment from advertisers. Opinion Nation is not considered liable for any payments to members. Delays in receiving commissions from advertisers can occur, and by participating in the Opinion Nation program, members acknowledge that no payment will be made until Opinion Nation has received such payment from its advertisers.","t4":"Spam","p4":"Opinion Nation does not condone spamming. Periodical emails containing site updates and maintenance information may be sent to members who have subscribed to such communications. Members can opt-out of these emails through their account management page or by clicking the unsubscribe link in any email received. Promoting referral links through unsolicited emails (spamming), newsgroup postings, or any other form of mass communication is strictly prohibited and may result in immediate membership termination and legal action. Opinion Nation strictly enforces anti-spamming laws. Spamming is a federal crime, and any member caught spamming will have their account terminated immediately, forfeiting any past, present, and future earnings, and may also be held liable for spamming, with cooperation in investigations as necessary.","t5":"Fraudulent Activity","p5":"Using fraudulent information to complete offers and/or completing offers with fraudulent intent will result in the immediate deletion of the member's account without notice and the forfeiture of all account funds. Fraudulent activity includes, but is not limited to, using stolen credit cards to complete offers, providing false information, using information that does not belong to the member, using prepaid gift and/or credit cards to complete offers, completing the same offer multiple times, and canceling offers and/or trials before receiving the product or service. Multiple signups by any individual member will result in the immediate termination of all associated accounts. Opinion Nation reserves the right to file charges against individuals to recover any earnings received. Although Opinion Nation has stringent anti-cheat measures in place, individuals caught cheating or attempting to do so may have their accounts suspended, resulting in the forfeiture of all earnings.","t6":"Order Process","p6":"Opinion Nation is not responsible for rewards redeemed through our rewards gallery, whether through Amazon or other merchants. Members are responsible for reviewing product and seller information on Amazon before ordering through our rewards gallery. We provide Amazon product links on all product pages in the rewards gallery. The estimated delivery date displayed on the orders page is an approximation based on the information available in our system. It is not a guaranteed delivery date, and members should refer to the specific dates provided on the Amazon product page. In the event of item damage or delay, Opinion Nation will contact Amazon on the member's behalf. Refunds or exchanges will only be processed after resolution with Amazon.","t7":"Inactive Member Group","p7":"Membership at Opinion Nation is free, and there is no charge to be a member or earn points. If you do not log into your account on the website for more than four (4) consecutive months, Opinion Nation reserves the right to lock all remaining points. These locked points will become available once you log in and earn an equivalent number of points by referring new members or completing offers. You can redeem locked points as soon as they become available. Newly earned points in active accounts can be redeemed at any time. Active status is defined as logging into the website at least once every four (4) months.","t8":"Limitation of Liability","p8":"Opinion Nation shall not be held liable for lost profits, missed business opportunities, or any indirect, special, punitive, incidental, or consequential damages arising from this agreement and the Opinion Nation program. This provision remains in effect even after the agreement's termination or expiration.","t9":"Non-Liability","p9":"At no time will Opinion Nation be liable for any consequences resulting from the use of a member's account. This includes but is not limited to account suspension or termination, dissemination of account information, legal proceedings against a member, or any damages, whether actual or consequential, arising from lawsuits, losses, judgments, litigation costs, attorney's fees, or any other consequences. Opinion Nation serves solely as an intermediary between members and advertisers and does not endorse or guarantee products or services advertised on the platform. Members are solely responsible for the outcomes of decisions made concerning partner websites.","t10":"Non-Responsibility","p10":"Opinion Nation is not responsible for any user or member and reserves the right to terminate the service for any user or member at any time without notice. Upon termination, Opinion Nation has no further responsibility for past or present users or members.","t11":"Termination","p11":"Termination of a member's account results in the forfeiture of the privilege to create a new account. Only one account per individual is permitted; creating multiple accounts for the same individual is considered fraudulent and will result in the deletion of all accounts and forfeiture of all funds. Members must provide accurate account information during registration and maintain up-to-date account details. Accounts found to have incomplete, inaccurate, or false information may be terminated without notice. Members may cancel their Opinion Nation membership at any time by submitting a support ticket for cancellation. Terminated accounts lose all potential benefits associated with the site, including but not limited to earned points and requested prizes. Opinion Nation is not obligated to provide any compensation to members whose accounts have been terminated or suspended. Opinion Nation reserves the right to terminate accounts and withhold orders from any members suspected of fraudulent offer completion, regardless of the degree of fraud.","t12":"Changes to this Agreement","p12":"Please note that these terms may change periodically. While most changes are expected to be minor, occasional significant changes may occur. Regardless, we will post any changes on this page. Although we reserve the right to modify this agreement without prior notice, we will strive to notify all members of the new or revised terms. If you do not accept the changes for any reason, please contact us, and your account will be deactivated.","t13":"Privacy Policy","p13":"At Opinion Nation, we are committed to providing innovative services that prioritize user privacy. We understand the importance of privacy and operate our services with your protection in mind. For comprehensive information regarding your privacy, please refer to our dedicated Privacy Policy, accessible at [insert link to Privacy Policy"},"privacy":{"t1":"Last Updated: January 10, 2024","l1":"Overview","p1":"This document outlines Opinion Nation's privacy policies, including those governing its websites and mobile applications. It ensures compliance with national and international privacy regulations and laws. This document supersedes all prior privacy policies, whether implied, spoken, or written.","l2":"Organization Information","p2":"Modern technology plays a crucial role in Opinion Nation's operations. We are based in the United States with the :","p3":"10251 Sparks Sub Rd","p4":"Potosi, Missouri 63664","p5":"United States","p6":"You can contact Opinion Nation via email at","l3":"Anonymous Access","p7":"Visitors can freely access our website and applications' home pages and browse content without revealing personal information.","l4":"Services and Links","p8":"Opinion Nation's websites allow communication among visitors and the posting of information accessible to others. Participation in these discussions is voluntary, and any shared information is the responsibility of the individual. Our sites may contain links to third-party web/mobile service providers, and we are not responsible for the content, accuracy, or privacy policies of these third-party services.","l5":"Automatic Data Collection","p9":"Opinion Nation may collect information from your computer or mobile device, including but not limited to the pages you visit, your IP address, referral data, device identifiers, operating system, location (GPS), mobile network details, standard web log data, and other data. This information helps us analyze trends, administer the site, and improve our services. We may employ automated decision-making to detect and prevent fraud, including duplicate respondents and proxy usage. Automated data may be shared with third-party data processors for fraud prevention.","l6":"Data Collection and Purpose","p10":"We may use the personal data you provide to send email notifications containing invitations to participate in promotions, including market research survey opportunities offered by our clients and partners. Participation is voluntary, and you can opt-out of promotional emails anytime by adjusting your email settings in the Edit Account/Edit Preferences section. Opting out of promotional emails does not exempt you from receiving administrative emails regarding your account and membership status, Privacy Policy, and Terms \u0026 Conditions updates.","p11":"Additionally, we may share personal and demographic data with Third-Party Market Research Companies to facilitate survey participation, audience measurement, and append data to client surveys for analytical purposes. We may also share such data with partners for purposes like fraud detection, copyright infringement, data validation, incentive fulfillment, identifying respondents for re-contact surveys, database matching, data append, coding, data segmentation, and developing insights about survey participants.","p12":"We may also share such data with partners for purposes like fraud detection, copyright infringement, data validation, incentive fulfillment, identifying respondents for re-contact surveys, database matching, data append, coding, data segmentation, and developing insights about survey participants.    .","p13":"If eligible for a client survey, the client will not directly contact you but will provide your unique identification number and a survey link to us. In this context, your information may be transferred and stored outside your country of residence, including in the United States, as per the terms of this Privacy Policy.","p14":"We reserve the right to share your identity with others within the stipulations of data protection in an attempt to prevent further fraudulent activity. We may also obtain information about you from third parties such as identity verification services.","l7":"Sharing and Cookies","p15":"Opinion Nation uses cookies and similar technologies to recognize you when you visit our websites. Our cookie policy explains these technologies and their purpose, along with your rights to control their usage.","p16":"cookie policy","l8":"Children's Privacy","p17":"Opinion Nation does not knowingly collect personal data from individuals under 16 in the EU and 13 outside the EU. Minors aged 16-18 in the EU and 13-18 outside the EU may access our services only with parental permission. Parents and individuals are responsible for ensuring compliance with these requirements.","l9":"Disclosure","p18":"Opinion Nation does not disclose personal data to subsidiaries or organizations without your permission, except where circumstances imply your consent. We provide third parties with only necessary information to assist in delivering goods and services.","l10":"Third Party Advertisements","p19":"While Opinion Nation strives to ensure that our advertisers maintain clear and comprehensive Privacy Policies and adhere to appropriate data practices, third-party websites and applications have privacy policies independent of Opinion Nation. We are not responsible for their privacy practices.","p20":"Opinion Nation may share non-personally identifiable information collected via the service in aggregate, anonymous form with advertisers or other third parties so that they may better evaluate what products and services are most appealing to different segments of the user base. Opinion Nation does not disclose your first name/last name, address, email address or any other Personal Information to these third parties unless you give your express consent.","l11":"Confidentiality and Security","p21":"Opinion Nation does not employ secure transmission methods for personal data. However, we implement security policies, rules, and technical measures to protect personal data from unauthorized access, improper use, disclosure, modification, loss, or accidental destruction. Our employees and data processors with access to personal data are obligated to maintain confidentiality.","p22":"Opinion Nation has implemented security policies, rules and technical measures to protect the personal data from unauthorized access, improper use or disclosure, unauthorized modification and unlawful destruction or accidental loss.","p23":"Opinion Nation employees and data processors with access or association to the processing of personal data are obliged to respect the confidentiality of visitor personal data.","p24":"Opinion Nation does not disclose personal data to State institutions and authorities unless required by law.","l12":"Your Rights","p25":"As per GDPR, you have rights including access, rectification, erasure, restriction of processing, objection to processing, data portability, complaint to a supervisory authority, and withdrawal of consent. You can exercise these rights by contacting us through our support ticket system.","p26":"Your principal rights under data protection law are:","p27":"(a) the right to access;","p28":"(b) the right to rectification;","p29":"(c) the right to erasure;","p30":"(d) the right to restrict processing;","p31":"(e) the right to object to processing;","p32":"(f) the right to data portability;","p33":"(g) the right to complain to a supervisory authority; and","p34":"(h) the right to withdraw consent.","p35":"You have the right to confirmation as to whether or not we process your personal data and, where we do, access to the personal data, together with certain additional information. That additional information includes details of the purposes of the processing, the categories of personal data concerned and the recipients of the personal data. Providing the rights and freedoms of others are not affected. You can access your personal data by visiting https://www.Opinion Nation.com/login/ ","p36":"You have the right to have any inaccurate personal data about you rectified and, taking into account the purposes of the processing, to have any incomplete personal data about you completed.","p37":"In some circumstances you have the right to the erasure of your personal data without undue delay. Those circumstances include: a) the personal data are no longer necessary in relation to the purposes for which they were collected or otherwise processed; b) you withdraw consent to consent-based processing; c) you object to the processing under certain rules of applicable data protection law; d) the processing is for direct marketing purposes; e) and the personal data have been unlawfully processed. However, there are exclusions of the right to erasure. The general exclusions include where processing is necessary: a) for the purpose of market research purposes you have participated in; b) for compliance with a legal obligation; c) for the purpose of fraud prevention; or d) for the establishment, exercise or defence of legal claims.","p38":"In some circumstances you have the right to restrict the processing of your personal data. Those circumstances are: you contest the accuracy of the personal data; processing is unlawful but you oppose erasure; we no longer need the personal data for the purposes of our processing, but you require personal data for the establishment, exercise or defence of legal claims; and you have objected to processing, pending the verification of that objection. Where processing has been restricted on this basis, we may continue to store your personal data. However, we will only otherwise process it: with your consent; for the establishment, exercise or defence of legal claims; for the protection of the rights of another natural or legal person; or for reasons of important public interest.","p39":"You have the right to object to our processing of your personal data on grounds relating to your particular situation, but only to the extent that the legal basis for the processing is that the processing is necessary for: the performance of a task carried out in the public interest or in the exercise of any official authority vested in us; or the purposes of the legitimate interests pursued by us or by a third party. If you make such an objection, we will cease to process the personal information unless we can demonstrate compelling legitimate grounds for the processing which override your interests, rights and freedoms, or the processing is for the establishment, exercise or defence of legal claims.","p40":"You have the right to object to our processing of your personal data for direct marketing purposes (including profiling for direct marketing purposes). If you make such an objection, we will cease to process your personal data for this purpose.","p41":"You have the right to object to our processing of your personal data for scientific or historical research purposes or statistical purposes on grounds relating to your particular situation, unless the processing is necessary for the performance of a task carried out for reasons of public interest.","p42":"To the extent that the legal basis for our processing of your personal data is:","p43":"(a) consent; or","p44":"(b) that the processing is necessary for the performance of a contract to which you are party or in order to take steps at your request prior to entering into a contract, and such processing is carried out by automated means, you have the right to receive your personal data from us in a structured, commonly used and machine-readable format. However, this right does not apply where it would adversely affect the rights and freedoms of others.","p45":"If you consider that our processing of your personal information infringes data protection laws, you have a legal right to lodge a complaint with a supervisory authority responsible for data protection. You may do so in the EU member state of your habitual residence, your place of work or the place of the alleged infringement.","p46":"To the extent that the legal basis for our processing of your personal information is consent, you have the right to withdraw that consent at any time. Withdrawal will not affect the lawfulness of processing before the withdrawal.","p47":"You may exercise any of your rights in relation to your personal data by sending in a support ticket after being logged in. Visitors from areas other than the EU may request access to their own specific personal information collected by Opinion Nation by visiting the member account information section of the Opinion Nation website: https://www.Opinion Nation.com/profile/ ","p48":"Access to personal information may require proof of identity. Access to personal data is provided without charge. Personal data may be challenged or updated and, where appropriate, data will be completed, erased, rectified or amended. Opinion Nation reserves the right to refuse access to personal data. In such a case, reasons will be given for refusal.","p49":"You can close your account through our website. If you close your account, we will mark your account in our database as Closed, but will keep your account information in our database. This is necessary to deter fraud or abuse of the site, by ensuring that persons who try to commit fraud or abuse of the site will not be able to avoid detection simply by closing their account and opening a new account. However, if you close your account, your personally-identifiable information will not be used by us for any further purposes, nor sold to or shared with third parties, except as necessary to prevent fraud and assist law enforcement or as required by law.","l13":"International Data Transfers","p50":"Opinion Nation may transfer information to any jurisdiction where we operate, including the United States. By using our services, you acknowledge these data transfers, and we will ensure data protection as described in this policy.","p51":"We will transfer your personal information for any of the purposes identified in this policy to any of our subsidiaries, affiliates, service providers, and business partners that may be located outside of the jurisdiction where you are located. The laws in those jurisdictions may not provide the same level of data protection compared to the laws in your country. However, we will treat your personal information as subject to the protections described in this policy.","p52":"When we transfer personal information subject to the General Data Protection Regulation to entities located outside of the European Economic Area ('EEA'), we will rely on an appropriate legal basis, such as appropriate safeguards, which could include the standard contractual clauses, binding corporate rules, the EU-US Privacy Shield program, or another framework deemed adequate by the European Commission, or as otherwise permitted by applicable law, such as pursuant to your consent or in order to perform our contractual agreements with you.","l14":"Privacy Compliance","p53":"Our privacy policy complies with international and national regulations, including the GDPR, OECD Privacy Guidelines, United Nations Guidelines, Privacy Act of 1974, Personal Information Protection and Electronic Documents Act, and other applicable laws.","p54":"Global: OECD Privacy Guidelines on the Protection of Privacy and Transborder Flows of Personal Data Guidelines","p55":"Global: United Nations Guidelines for the Regulation of Personal Data Files Adopted by General Assembly Resolution 45/95 of 14 December 1990 United States: Privacy Act of 1974","p56":"European Union: European Convention on Human Rights and General Data Protection Regulation (GDPR)","p57":"Canada: Personal Information Protection and Electronic Documents Act","p58":"Privacy compliance is ensured by periodic self-assessment.","l15":"Notice to California/Colorado/Virginia(CDPA)/Connecticut Residents (CCPA)","p59":"If you are a California, Colorado, Connecticut, or Virginia resident, you have specific rights under applicable privacy laws, including the right to know, request deletion, opt out of data sales, and non-discrimination. You can exercise these rights as outlined in our policy.","p60":"Under this definition, and the CCPA’s br/oad definition of “personal information,” we may “sell personal information” about you to our vendors or other partners, such as your contact information or certain combinations of anonymized or pseudonymized demographic and other information. Categories of information we’ve “sold” in the previous 12 months include:","p61":"Under the CPA, Colorado residents will have the right to know what personal information businesses are collecting about them, the right to request that businesses delete their personal information, and the right to opt out of the sale of their personal information. The CPA also requires businesses to obtain opt-in consent before collecting or processing sensitive personal information, such as biometric data, and establishes requirements for data security and breach notification. It is important to note that the CPA only applies to businesses that meet certain criteria, including those that process personal information of at least 100,000 Colorado residents or generate revenue from the sale of personal information and process the personal information of at least 25,000 Colorado residents.","p62":"Connecticut data privacy laws:-","p63":"Connecticut Data Breach Notification Law: This law requires businesses to notify Connecticut residents if their personal information has been compromised in a data breach. The notification must be made without unreasonable delay and must include information about the breach, the types of personal information involved, and steps that individuals can take to protect themselves.","p64":"Virginia Consumer Data Protection Act (CDPA), which is similar in some ways to GDPR. The CDPA requires wolf Insights to disclose what personal data they are collecting and why, and gives Virginia residents the right to access, correct, delete, and obtain a copy of their personal data. As per the law Wolf Insights have imposes specific requirements on data processors and will be conducting risk assessments and implement data protection measures to safeguard the interest of the residents.","p65":"An Act Concerning Student Data Privacy: This law was enacted in 2016 and is aimed at protecting the privacy of student data. It requires schools and third-party service providers to implement measures to protect student data, including restricting access to student data and implementing data security measures.","p66":"An Act Concerning the Confidentiality of Social Security Numbers: This law prohibits businesses and government agencies from displaying a person's Social Security number on an identification card, and from using the number as a primary identifier, except as required by law.","p67":"An Act Concerning Identity Theft and Data Privacy: This law, which was enacted in 2011, criminalizes identity theft and requires businesses to implement reasonable security measures to protect personal information from unauthorized access or disclosure.","p68":"Connecticut is also considering a comprehensive privacy law similar to the California Consumer Privacy Act (CCPA) and the European Union's General Data Protection Regulation (GDPR), which would give residents the right to know what personal information businesses are collecting about them, the right to request that businesses delete their personal information, and the right to opt out of the sale of their personal information.","t2":"Categories:","p69":"Name, email address, mailing address, phone number","p70":"Log files, including Internet Protocol (IP) address, browser type, ISP, browser language, the date and time of your request, operating system, referring/exiting pages, clickstream data, plug-in etc.","p71":"browsing information, such as date and time you visited our website, number of pages you viewed, time in seconds you spend on each page, and details of the any website you visited before and/or after participation in one of our surveys or other research program","p72":"Self-reported demographics (i.e. age, gender, education, etc.)","p73":"Self-reported firmographics (i.e. employment-related information such as title and profession etc.)","p74":"Self-reported profile information (i.e. political affiliation, technology usage, consumer preferences and ownership etc.)","p75":"System Metrics inclusive of survey status (completed survey, terminated etc.) Length of time spent in a survey . Categories of information we’ve otherwise disclosed for a business or commercial purpose (for example, for confidential use by our service providers) in the previous 12 months include:","t3":"Categories:","p76":"Name, email address, mailing address, phone number","p77":"Log files, including Internet Protocol (IP) address, browser type, ISP, browser language, the date and time of your request, operating system, referring/exiting pages, clickstream data, plug-in etc.","p78":"browsing information, such as date and time you visited our website, number of pages you viewed, time in seconds you spend on each page, and details of the any website you visited before and/or after participation in one of our surveys or other research program","p79":"Self-reported demographics (i.e. age, gender, education, etc.)","p80":"Self-reported firmographics (i.e. employment-related information such as title and profession etc.)","p81":"Self-reported profile information (i.e. political affiliation, technology usage, consumer preferences and ownership etc.)","p82":"System Metrics inclusive of survey status (completed survey, terminated etc.) Length of time spent in a survey . Categories of information we’ve otherwise disclosed for a business or commercial purpose (for example, for confidential use by our service providers) in the previous 12 months include:","p83":"If you are a California/Colorado/Connecticut resident, you also have the following special rights:","p84":"Your Right to “Know” and to Request Deletion","p85":"You have the right to know the categories and specific pieces of personal information we have collected about you. You have the right to know the categories of sources from which the personal information has been collected, the business or commercial purpose for collecting or selling personal information, and the categories of third parties with whom we share personal information.","p89":"You have the right to request deletion of personal information we’ve collected or maintain.","p90":"To exercise these rights contact us at info@opinion-nation.com or info@opinion-nation.com. We may ask you to provide additional information, such as first and last name and email in order to verify who is making the request.","p91":"Please note that any requested disclosures will only apply to the 12-month period preceding the request, and you are entitled to request disclosure regarding your personal information twice in any 12-month period.","p92":"Your Right to Opt Out of the “Sale” of Your Information","p93":"You have the right to opt out of the sale of your personal information.","p94":"Your Right to Non-Discrimination","p95":"You have the right not to receive discriminatory treatment by Opinion Nation for the exercise of the privacy rights conferred by the CCPA, including but not limited to by denying you services, charging different prices or rates, or providing you with a different level or quality of services. Please understand, however, that certain exercises of your rights may render it impossible for us to render services to you.","p96":"Your Right to Use an Authorized Agent","p97":"You have the right to designate an authorized agent to make a request under the CCPA on your behalf. To designate an authorized agent, please contact us as provided below. In order to verify you have authorized an agent we will require a signed, written authorization from you.","p98":"Verification Process","p99":"If you make a request to access or delete your information, or to opt out of the sale of your personal information, we may ask you for additional information to verify your identity. This information may include: your full name, birth date, phone number, email address, or other basic personal information about you that we already have on file.","t4":"Privacy Support","p100":"For inquiries or concerns regarding Opinion Nation's privacy policy, you can contact us at:","p101":"Opinion Nation","p102":"10251 Sparks Sub Rd","p103":"Potosi, Missouri 63664","p104":"United States","p105":"E-mail:"}}}},"initialLocale":"fr","ns":["common"],"userConfig":{"i18n":{"defaultLocale":"en","locales":["en","cn","jp","id"]},"default":{"i18n":{"defaultLocale":"en","locales":["en","cn","jp","id"]}}}}},"__N_SSG":true},"page":"/auth/login","query":{},"buildId":"PZbT5sV1ALIUoYnomQVG7","isFallback":false,"gsp":true,"locale":"fr","locales":["en","cn","jp","id","it","es","fr","pt","de","sa"],"defaultLocale":"en","scriptLoader":[]}</script></body></html>
